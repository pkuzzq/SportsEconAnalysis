# 企业做什么？

---

### 企业

- 在现代市场经济中，大部分的生产活动是在.purple[公司]这种组织形式下进行的 → 公司作为法律虚构实体，具有自己的法律人格，能够拥有财产、签订合同、诉讼和被诉讼
  - 公司的组织形式的出现极大地促进了资源的聚集和大规模生产，同时也使得投资风险可以分散
- 在工业革命以前，生产主要是通过以下几种方式组织的：

1. **工艺协会**（Craft guilds）：中世纪欧洲的工艺协会是早期的职业团体，成员通常是从事同一行业的工匠和商人。它们控制着工艺知识的传播，设置入行和质量标准，同时也具有一定的社会和政治影响力。工艺协会保护了工匠的利益，同时也限制了竞争
2. **独立工匠**Independent artisans：在工业化之前，许多生产活动是由独立的工匠完成的，他们拥有自己的作坊，亲自完成或者在家庭成员的帮助下完成生产活动。这些工匠通常在当地市场销售自己的产品
3. **独立承包商**Independent contractors
：在某些情况下，大型工程或项目可能会雇用独立承包商来完成特定的工作。这些承包商会雇佣必要的工人，并对完成特定任务负责。这种组织形式在建筑和农业中较为常见

### 公司是做什么的 I

- 在经济学和管理学中，对于“公司（the firm）”所做的假设和其优化模型的建立是理解公司行为和决策过程的基础
- 将“公司”视为一个单一的决策主体，虽然现实中公司的决策通常是由多个个体（如董事会、高管等）通过复杂的内部过程做出的。

1. **选择（Choose）** .hi-blue[ &lt; 一些替代品 &gt;]
    - 生产什么产品、提供什么服务、使用什么技术、采取什么市场策略、投资什么资源；在优化模型中，选择是变量，代表公司可以控制和调整的决策点
2. **以最大化（In order to maximize）** .hi-green[&lt; 一些目标 &gt;]
    - 利润最大化，其他目标（市场份额最大化、长期增长、社会责任）
3. **受到限制（Subject to）** .hi-red[&lt; 一些约束条件 &gt;]
    - 资本、资源、技术、市场环境、法律法规等，公司可能受到原材料供应量的限制，或者受到生产能力和技术水平的限制

### 如果市场如此伟大，为什么公司存在？


- 公司取消按价格分配商品，转而采用严格的命令和控制层次结构/中央计划！
- 不少经济学家讨论了公司存在的理论基础
  - 减少交易成本
  - 解决信息不对称
  - 增加生产效率以及更好地协调经济活动等
- 代表性观点
  - 罗纳德·科斯在其著名的论文《公司的性质》（The Nature of the Firm, 1937）中提出，公司的存在是为了减少交易成本。当市场交易的成本高于企业内部组织相同交易的成本时，公司就会形成
  - 奥利弗·威廉姆森（Oliver E. Williamson）则在交易成本理论下进一步探讨了不同治理结构下交易成本的变化，尤其是当交易涉及到高度特定资产时，公司内部的治理结构相比市场交易更能减少成本和风险

- **公司作为契约的纽带**：可能会探讨公司如何通过契约来协调不同利益相关者之间的关系
- **资产特定性和垂直整合**Asset Specificity and Vertical Integration：可能会分析在特定资产投资重大时，企业如何通过垂直整合来降低交易成本和避免市场失败。
- **合同限制和产权**Contractual Restraints &amp; Property Rights：可能会讨论产权的分配如何影响公司的决策和资源分配

### 劳动的分工 II


- 在.hi[劳动的分工]下完成的产出**超过**了孤立状态下(.hi-purple[自给自足autarky])）的产出

  - 资源禀赋的变种：不同地区和国家拥有不同的资源禀赋，劳动分工允许每个地区专注于利用其相对优势资源，从而实现更高效的全球资源配置
  
  - 生产机会的变种：劳动分工伴随着市场扩大，允许生产规模扩张，利用规模经济，降低单位成本，增加总产出
  
  - 人才的变种：人在技能、才能和偏好上存在天然的差异，劳动分工使得个体可以根据自己的特长和兴趣从事适合的工作，这不仅提高了个人的工作满意度，也增加了整个社会的生产效率

### 劳动的分工: 总结

.pull-left[
.smallest[

- **劳动分工**：人们在生产中**专业化**，然后与他人**交换**他们的产品，以获得所有他们想要的商品的过程

- 两种含义：
    
    1. **工厂系统** Factory system：将生产过程分解为专门的离散步骤，以提高生产率
    
    2. **经济系统** Economic system：一个经济体中的人们专业化并交换以满足所有需求，导致普遍繁荣

- .hi-purple[交易机会越多，专业化的好处就越大]

# 劳动的分工与企业

---
### 两种组织生产的方式

在生产的“组织”方法上，主要可以区分为两种方法，它们各自适用于不同的环境和目标，具有不同的优势和限制。

#### 1.分散式（Decentralized）生产组织  &lt;br&gt; → 适合于需要高度灵活性和快速适应市场变化的环境 

- 分散式生产组织侧重于将决策权和生产责任下放到更接近生产一线的个体或团队手中
- 鼓励以 .hi-pink[合同订立] 或 .hi-purple[利用市场]，即： &lt;br&gt;

买家和卖家就一次的**特定交易**达成**一次性**协议
- **优势**：**灵活性和适应性** + **创新和员工参与**
- **限制**：**一致性和协调问题** + **管理复杂性** 

---
### 两种组织生产的方式

#### 2. 集中式（Centralized）生产组织  &lt;br&gt; → 追求效率和标准化的大规模生产

- 在这种模式下，一个**中心**或几个**中心节点**负责制定生产计划、分配资源、监督生产过程，并做出所有重要的经营决策
- 注重的是.hi-pink[团队生产] 和 .hi-purple[内部组织]internal organization，即：&lt;br&gt; 

资源所有者（或其代理人）雇用生产要素并管理它们的生产
- **优势**：**效率和标准化** + **统一策略和方向**
- **限制**：**灵活性较差** + **创新受限**

---

### 为什么不将一切都合同化？

.left-column[
.center[
![80%](https://www.dropbox.com/s/9s3qzw1m3rrl9sy/stigler.png?raw=1)
.smallest[
George Stigler

1911-1991

Economics Nobel 1982
]
]
]
.right-column[

.smallest[

&gt;大师级的枪械制造企业家并不常拥有自己的生产工厂或车间。他们一般只有一个专门存放枪械部件的仓库。这些企业家的主要工作是采购半成品，然后将它们分配给各种专业技工进行组装和完工。他们向各个独立的制造商采购所需的零件，如枪管、枪锁、瞄准器、扳机、拉杆以及枪支装饰部件的制造者，如果涉及到军用产品，还会包括刺刀的制造者。这些部件一经采购，就会被送往一系列的安装工人那里，他们各自负责枪械组装和精加工的不同阶段，包括调整、去除多余的枪管部分、硬化、抛光、钻孔拉膛、雕刻、着色，以及最终的锁具调整，确保各个工作部件的准确配合 (pp.192-193).

]
.source[Stigler, George J, (1951), "The Division of Labor is Limited by the Extent of the Market," *Journal of Political Economy* 59(3):3-21]

]

### 为什么不将一切都合同化？

.pull-left[
.center[
![](https://www.dropbox.com/s/8v1mbh56z02pfgh/productionprocess.png?raw=1)
]
]

.pull-right[

- .hi-purple[手工生产过程]：在这一过程中，每位工匠都按照自己独特的工作节奏进行工作，他们不仅需要掌握多种技能，还要能够独立地承担并完成多个生产环节的任务。这种方式允许工匠根据自身**专长**和当前的工作需求灵活地调整自己的工作计划和生产步骤
]

---

### 为什么不将一切都合同化？

.pull-left[

![](https://www.dropbox.com/s/ij05r7z30gmz7jz/productionprocess1.png?raw=1)

.smallest[
每一项工作都可能是某位工人的特定专业领域。然而，这引出了一个问题：
- 在一个企业内部，有多少工作任务是由**企业自己员工**完成的，而又有多少工作任务是需要**外部独立公司**来承担的呢？这个问题的核心在于理解一个企业将哪些工作任务视为其**核心竞争力**并予以**内部化**处理，与之相对的是，哪些任务因为**效率或专业性**的考虑，更适合由**外部专门机构**来完成。这种区分不仅影响着企业的组织结构，也深刻影响着整个行业的产业链布局

]
]

.pull-right[
.smallest[
- 在斯密关于劳动分工的论述中，并没有涉及到企业界限的具体划分问题。他**主要强调了劳动分工如何提高生产效率，却没有明确指出这种分工如何在不同企业之间划分**
- 对于生产过程中的各个环节，存在一个探讨点：这些环节是应该独立为各自的公司运营，还是说它们可以集中在一个企业内部进行管理和执行？这个问题触及了企业如何根据自身的优势、市场条件和成本考量来选择组织形式
- .hi-purple[垂直整合Vertical integration] 是指一个企业通过**内部化**生产过程的不同阶段，从而控制从原材料采购到最终产品销售整个产业链的战略
  - 可能是为了提高效率、降低成本或者增加市场控制力
  - 通过垂直整合，企业可以更好地控制生产流程中的质量和成本，同时也对企业界限的确定提出了新的视角
]
]

]
