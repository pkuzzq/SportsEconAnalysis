### 大型活动简史

超大型活动以下特点:

1. 不定期、不经常发生
2. 短期高曝光、公众参与度高
3. 吸引外地人
4. 改变命运


- 公认的：奥运会(夏和冬)，足球、橄榄球和板球的世界杯，欧冠决赛，NFL 超级碗，美国高尔夫公开赛，NCAA篮球和橄榄球决赛
- 城市级别：NHL的斯坦利杯，NBA总决赛
- 有传统的：网球大满贯赛事，大学碗赛事，马拉松赛(波士顿、纽约、东京、北京)，汽车比赛(摩纳哥大奖赛)，赛马比赛(肯塔基德比)

### 大型活动简史

大型活动的研究并不局限于体育领域

- 政治活动：如美国政治会议和总统就职典礼
- 文化活动：如里约热内卢狂欢节
- 大型艺术展览和音乐会
- 特色活动：内华达州沙漠火人节

### 早期大型活动：古代奥运会

- **历史悠久**。奥林匹克运动会首次于公元前 776 年(确切记录)， 持续了一千多年，纪念希腊神宙斯
- **宗教节日**。早期运动会更像是宗教节日的一个部分。古希腊人世界观中，通过蔑视死亡和歌颂英雄来克服对死亡恐惧。没有战争的时候，古希腊人用运动场取代战场
- **象征意义**。胜利者奖励是橄榄枝冠冕，象征着参赛者的纯洁动机，只追求竞争和荣耀
- **歌功颂德**。参加奥运会的人在家乡视为英雄，随之而来的还有荣誉、婚姻和现金
- **奖金丰厚**。有学者研究，公元前600年，冠军奖赏500德拉克马，换算到今天价格约为60万美元；公元前5世纪的雅典铭文指出，获胜者的余生中，每天都有免费的食物
- **技术主义**。奖励增加，运动员收入支付全日制的训练。因此，一些运动员开始专攻某些项目
- **政治打压**。公元前2世纪，罗马人征服希腊后，运动会趋于职业化和世俗化。天主教教皇曾在公元393年阻止运动会开办，理由是禁止所有非天主教徒练习专项运动

### 英国崛起与现代奥运会
- 19世纪英国的体育文化对现代奥运会的形成产生了重要影响，包括对体育与民族主义的关联、体育教育的重视，以及奥运会名称和形式的选择
- **尤维纳尔的影响**：罗马诗人尤维纳尔提出的“健全精神源于健康身体”（mens sana in copore sano）理念，后被英国人广泛接受。
- **滑铁卢战役中的英国**：威灵顿公爵认为在英国公立学校接受过体育运动的士兵帮助其在滑铁卢战役中击败拿破仑。
- **德国的特纳运动**：曾战败给法国的德国开始学习英国体育文化，通过“特纳运动”（Turnnverein）的大众体操协会表达民族主义。
- **法国的学习与顾拜旦**：法国在普法战争后寻求民族复兴。顾拜旦受英国体育文化启发，尤其对教育重视体育的理念和“温洛克奥林匹克运动会”感兴趣。
- **顾拜旦的选择**：顾拜旦选择将活动命名为“奥林匹克运动会”，受到“温洛克奥林匹克运动会”的启发，认为这样的名称能为赛事带来节日气氛和竞技元素。

### 奥运会的发展历程：

- **第一届奥运会（1896年）**：
  - 举办地点：雅典。
  - 参与国家：14个。
  - 运动员人数：不到250名。

- **2022年东京奥运会**：
  - 参与国家：204个。
  - 运动员人数：超过1万名。
  - 比赛项目：28个不同项目，300个单项比赛。
  - 门票销售：约1000万张。
  - 电视观众：数十亿。

### 业余与职业运动员的转变

- **早期奥运会的业余主义**：
  - 早期的现代奥运会坚持业余主义原则。

- **1984年的转变**：
  - 从1984年开始，奥运会允许职业运动员参加。
  - 观众倾向于观看竞争激烈的比赛，而不仅仅是业余水平的比赛。

### 奥运会的选址

- **早期奥运会（1896-1952年）**：
  - 所有奥运会均在西欧或美国举行。
- **首次进入南半球（1956年）**：
  - 1956年澳大利亚墨尔本举办奥运会，标志着奥运会竞标城市开始全球化。
  - 国际奥委会仍倾向于选择富裕、工业化国家，其中87%的奥运会由这些国家举办。
- **发展中国家主办奥运会（1968年）**：
  - 1968年墨西哥城成为首个发展中国家主办的奥运会城市。
- **东欧城市主办奥运会**：
  - 1980年莫斯科（东欧夏季奥运会）和1984年南斯拉夫萨拉热窝（冬季奥运会）成为最早的东欧城市主办奥运会。
- **南美洲首次主办（2016年）**：
  - 里约热内卢成为第一个南美洲奥运会主办方。
- **2000年前申办者的地理分布**：
  - 2000年以前，只有20%的夏季奥运会申办者来自西欧、日本、澳大利亚、加拿大和美国以外的国家。

### 国际足联（FIFA）和世界杯的历史发展
#### 英国足球协会和国际足球比赛的起源：

- **英国足球协会的成立（1863年）**：
  - 作为足球第一个管理机构，英国足球协会在1863年成立。
- **首场国际足球比赛（1872年）**：
  - 苏格兰与英格兰在1872年进行了第一场国际足球比赛。
  
#### 国际足联（FIFA）的成立与发展：
- **国际足联的成立（1904年）**：
  - 七个欧洲足球协会于1904年联合成立国际足联。
- **英格兰四国的加入（1905年）**：
  - 英格兰、苏格兰、威尔士和北爱尔兰的加入于1905年，巩固了国际足联的全球主导地位。

---
### 国际足联（FIFA）和世界杯的历史发展
#### 国际足联与奥运会：

- **奥运会国际足球比赛（1900年起）**：
  - 奥运会自1900年开始举办国际足球比赛。
  - 国际足联从1908年开始在奥运会足球比赛中发挥主导作用。

---
### OG与WC的对比与发展
#### 业余主义与职业球员的差异

- **IOC与FIFA的立场**：
  - 国际奥委会（IOC）早期坚持业余主义，而国际足联（FIFA）一开始就主张在国际比赛中加入职业球员。

- **世界杯的创办（1930年）**：
  - 基于这种分歧，FIFA在1930年创办了世界杯，每四年在夏季奥运会间隔期举行。
  
---
### OG与WC的对比与发展
#### 选址理念与地点的差异：

- **选址理念**：
  - FIFA只选择主办国，因足球项目主要需要大型体育场；而IOC选择主办城市。
- **选址地点**：
  - 世界杯最初60年间主要在欧洲和拉丁美洲交替进行，不同于奥运会。中美洲和南美洲多个国家都曾举办世界杯。
- **轮换举办传统**：
  - 1994年美国世界杯扩大了对足球的全球关注。
  - 2002年日本和韩国共同举办，是首次在亚洲举行的世界杯。
  - 2010年南非成为首个非洲主办国。
  - 2018年俄罗斯成为首个东欧主办国。
  - 2022年卡塔尔成为首个中东地区的东道主。

---
### OG与WC的对比与发展
#### 女子世界杯的增加

- **女子世界杯（1991年）**：
  - FIFA于1991年增加了女子世界杯，其运作方式与男子世界杯类似。

- `\(S_2-T_2\)` 就是赛事的.bb[净]效果

#### 2.朴素的“赛前-赛后”比较分析
- `\(S_1-S_2\)`
- 缺点是有偏误： `\(S_2\)` 中包含了赛事的影响以及赛事以外其他因素的影响

### 评估赛事经济效益的方法论
.left[
#### 3.“拟合-赛后”分析

- 有学者用举办地举办前的各种信息建立拟合趋势 `\(S_1T_1\)` ，代表没有举办赛事的发展趋势
- `\(T_2\)` 代表假如举办没有该赛事，按照发展获得拟合值
- 用 `\(S_2-T_2\)` 代表净效应
- 缺点是依然会有偏误 &lt;br&gt; 通常举办地的选择提前N年就确定了。该趋势线可能是因为在宣布之日起已经发生了变化，而.hi.green[真实的发展趋势] `\(T^ \prime\)` 是无法估计出的，导致.bb[净]赛事价值偏误
]
.right[
![KpcA0O](https://pkuzzq-image.oss-cn-beijing.aliyuncs.com/uPic/KpcA0O.png)
]

### 评估赛事经济效益的方法论
.left[
#### 4.双重差分的“赛前-赛后”分析
- 寻找类似的.bb[反事实举办地]。假设该地没有举办赛事，会有一个发展趋势。但由于该城市与举办地的特点非常相似，用其发展趋势代替举办地的发展趋势
- `\((S_2-S_1)-(T_2-T_1)\)` 就是赛事的.bb[净]效果
- 缺点是建立在一个假设基础上：&lt;br&gt; .bb[举办地与非举办地在宣布承办之前的发展趋势相同] &lt;br&gt;
→ .hi[平行趋势假定](parallel trend assumption)

### 应用：举办赛事的经济效益及其主要问题
- **经济效益的夸大**：争议焦点在于高估赛事经济影响

#### 超级碗的经济效益分析：

- **中立城市的选择**：
  - 超级碗的举办城市提前几年选定，通常是中立城市。候选城市的经济效益评估结果通常不公开。
- **亚特兰大超级碗的事前研究**：
  - 预计约有7.5万名游客，平均停留4天，共30万个游客日。
  - 假设每天人均消费252美元，得出间接经济效益约为7730万美元。
- **乘数效应的应用**：
  - 根据乘数效应公式 `\(M = \frac{1}{(1 - MPC + MPI)}\)`。
  - 旅游业的游客支出乘数约为2，意味着总经济影响翻倍。
  - 因此，超级碗的总经济影响估计约为1.66亿美元。

#### 过度理想化的乘数效应

- **乘数效应的经济学基础**：建立在经济学理论基础上，但其前提是活动发生在正常的经济活动范围内 → 大型赛事，如超级碗，往往不属于人们的正常经济行为。

#### 赛事期间的经济变化：

- **酒店费用与利润**：
  - 赛事期间，酒店费用可能增加至正常的2-3倍。
  - 然而，酒店职员的工资不会同比增加，导致额外利润流向酒店总部。
- **临时劳动力的引进**：
  - 大型活动如超级碗期间，可能会临时增加劳动力，例如休斯顿2017年超级碗期间Uber加倍工资吸引司机 → 活动结束后，这些临时劳动力带着收入离开城市，当地消费为零。

---
### 赛事经济影响的事前与事后分析差异巨大

- **事前预测与事后结果的对比**：
  - 对于同一个大型赛事，事前预测的经济影响和事后分析的结果往往有显著差异。

#### 2010年南非世界杯案例分析：
- **旅游类研究的事前预测**：
  - 最初预测2010年南非世界杯将吸引约48.3万名国际足球迷。
- **国际足联的事后报告**：
  - 国际足联报告称活动结束后有31万人次国际游客。
- **学术研究的事后分析**：
  - Thomas Peeters、Stefan Szymanski 和 Victor Matheson 发现实际国际游客增加只有22万人次
  - Plessis 和 Maennig 的研究则认为新增国际游客只有4万至9万名

# 承办赛事的收益

---
### 短期收益

- **收入来源**：
  - 大型体育赛事的收入主要来自于门票、媒体和场地相关收入，以及赞助。
- **收入的归属**：
  - 大部分收入通常归国际奥委会（IOC）或国际足联（FIFA），而非当地政府。

#### 具体案例：
- **超级碗的收入分配**：
  - 超级碗30秒广告的500万美元收入、所有门票收入、停车费和特许权费用都直接归属于NFL联盟，而非举办城市的市政府。
- **奥运会的收入分配**：
  - 在伦敦和温哥华2009-2012奥运周期，IOC从电视转播权获得了约38亿美元的收入和10亿美元的国际赞助，占总收入的大部分。
.center[.bb[当地政府很难获得短期收益]]

---
### 长期收益

1. 赛事遗产。可以使子孙后代受益
2. 城市品牌宣传，促进旅游
3. 吸引投资。像世界杯或奥运会级别大型赛事可以促进FDI，因为奥运会使世界各地的投资者和公司熟悉该地区

#### 长期收益的审慎态度

大型赛事带来长期效益是否成立依赖具体条件
1. **后续利用受限的问题**：
   - 许多设施高度专业化，难以适应其他用途。例如，2014年世界杯巴西建造或翻修了12个专业足球场，耗资36亿美元，但部分体育场所在城市无顶级联赛球队。
2. **设施改造的高成本**：
   - 伦敦伊丽莎白女王赛场（2012年奥运会开闭幕式场地）改造为西汉姆联队主场花费3.5亿美元，总改造成本达5.5亿美元。而西汉姆联队只支付了2000万美元，剩余由税收支付。

#### 大型活动的经济影响研究：

1. **研究焦点**：着重分析大型活动对区域或国家经济的影响，尤其关注GDP、收入、就业、税收等经济指标的变化;通常发现事前研究倾向于高估经济影响，实际效果较小或负面。

#### 对象通常是财务指标：

2. **组织者财务分析**：
   - 分析组织大型活动的机构（如IOC、FIFA等）的收入与支出。
   - 切入包含直接和间接的分析视角；有形或无形

3. **区别直接和间接的财务影响**：
   - 直接收入和成本与活动本身直接相关，如运营和场地成本。
   - 间接收入和成本支持活动，但不是活动本身的核心要素，如基础设施投资。

#### 间接成本的性质和作用：
4. **间接成本的长期效用**：
   - 间接成本通常涉及基础设施建设，如交通和住宿。
   - 这些投资可能由活动引发，但长期服务于整个地区。
   - 举例：为世界杯扩建的机场能在赛事后长期提供服务，间接成本往往超过直接成本。
]

| WC收入成本 | 世界杯几乎所有收入归FIFA所有，大部分运营成本由FIFA或组委会承担。 | 强调FIFA对世界杯财务的控制和组委会的责任。 |
| OG收入成本 | 奥运会收入由IOC和组委会共有，成本由组委会和东道国政府承担。 | 显示奥运会收入分配更为复杂，多方共同承担成本。 |
| 东道国政府的财务负担 | 承办OG和WC的东道国政府无难有直接收入，承担大部分成本。 | 赛事成本社会化、利润私有化 |
| 研究的专注性 | 研究通常专注于个别赛事案例。 | 指出大多数研究的局限性，缺乏全面性。 |
| 纵向比较研究的稀缺 | 多种赛事类型的纵向比较研究较为罕见。 | 强调需要更多综合和比较性的研究。 |

.footnote[资料来源：Müller等(2022)、Graeff和Knijnik（2021）、Baade和Matheson（2016）以及Matheson（2018）
]

### 出现结构性赤字的理论解释

- **委托代理理论（Principal–agent relationships）与道德风险（Moral hazard）**：
  - Preuß等（2019）指出委托-代理关系链可能导致成本和收益的误报，IOC和FIFA作为中标唯一决定者，可能设定过高的要求，导致东道国承担过高成本。
  - 重要性：揭示了赛事组织中的权力不对等和信息不透明问题。
- **乐观偏误（Optimism bias）**：
  - 导致对项目结果采取过分乐观的假设，从而过度承诺收益和收入，低估成本和完成时间（Lovallo和Kahneman，2003；Whitson和Horne，2006）。
  - 重要性：显示了赛事预测中的认知偏差风险
- **策略性误报（Strategic misrepresentation）**：
  - 应用：代理人（如竞标城市）故意操纵成本和收入预测以制造出有利假象（Flyvbjerg等，2003）
  - 重要性：揭示了项目决策中的操纵和信息不对称问题。

### 即便中标后，为啥成本会系统性上升？

Flyvbjerg等（2021）概括了如下三种复杂情形：

- 中标后不可逆转的（irreversible）  → 即使收益与成本在竞标后浮动变化较大，也必须坚持到底

- 时间成本权衡的不可能（impossiblity of time/cost trade-off）。一旦承办，时间是硬约束，而基础设施的建设、土地规划变迁就会不计成本

- 永恒初学者综合症（Eternal Beginner Syndrome）每届赛事都会在不同城市间进行轮转，绝大多数东道国城市缺乏任何经验

### “奥运效应”及其争议分析

#### 奥运承办与出口增长的关系：

- **Rose和Spiegel的研究**：
  - 检验了1950-2006年间与奥运承办国贸易的196个国家和地区的出口率的关系。
  - 发现承办国出口率平均增长20%以上，表明奥运会可能对主办国有积极作用。
  - 然而，未中标的候选国也经历了类似出口增长(虽然不显著)，表明承办奥运会释放了全球化和贸易自由化信号，称为**“奥运效应”**。

.footnote[参考文献：
Rose, A. K., &amp; Spiegel, M. M. (2011). The Olympic Effect. *The Economic Journal*, 121(553), 652–677. 
]
---
### “奥运效应”及其争议分析

#### 奥运效应的争议：
- **承办城市的选择非随机**：
  - 政权稳定、经济强劲的国家更有可能申办奥运会。
  - 这些国家即使不申办，也可能经历高出口增长。
- **Maennig和Richter的研究**：
  - 将申办奥运的国家与未申办但具有相似特征的国家进行匹配。
  - 结果显示奥运效应消失，表明相关关系而非因果。
  
“奥运效应”是一个带有争议的概念。虽然初步研究表明承办奥运会与出口增长有关联，但进一步的分析揭示了这一相关性可能不代表因果关系。承办城市的选择非随机性和奥运效应的缺乏因果证据是关键争议点。

- 但无论如何，仍然基于以下4个原因继续竞标：

---

### 原因1: 成本和收益的重新分配

即便总利润是微小甚至亏损，但赛事过程中一些经济部门会受益：

- 酒店服务业，住房需求的短期大幅增加导致了价格上涨和入住率的提高
- 交通部门，如出租车、高档轿车服务等
- 餐饮业，比赛地附近的酒吧和餐馆也有可能有更高的利润
- 建筑部门

---
### 原因2：全有或全无(All or Nothing)

- 在寻找申办国的过程中，IOC不允许城市只挑选个别运动项目，要申办就要承包所有项目
- 这种要求赋予IOC一个.bb[特殊的]垄断势力

  - 一般垄断厂商**要么**控制价格，**要么**控制产量，很少能同时做到这两点。如果垄断者是确定价格，消费者就选择购买数量；反之，若厂商决定产量，通过不断地试错过程，消费者也能选择支付的价格
  - IOC.bb[同时支配]产量和价格。通过竞标机制，作为消费者的申报城市要么得到赛事承办权（得到赛事全部垄断势力），要么完全无法获得任何利益 &lt;br&gt; → 申报城市不能随意挑选其中部分赛事，必须一次性支付所有赛事成本
&lt;br&gt; → 可能出现**承办过度** → 产生无谓损失

### 原因3: 理性驱动（非经济因素）

很多时候，申报赛事不单单为了经济，还有政府形象的宣传

- 北京奥运会、2014年索契冬奥会（120亿美元）
- 金砖国家(巴西、俄罗斯、印度、中国和南非)国际交流欲望。印度主办了2010年英联邦运动会；每一个金砖国家在过去10年中都至少举办过一次世界顶级体育赛事
- 公民自豪感、获得感和幸福感。Almers和Maennig对2006年德国世界杯的研究发现旅游业和国民收入只有很小的变化，但德国人在比赛后自我报告的幸福感有明显的提高。Dolan等人发现伦敦人在2012年夏奥会后有更高的生活满意度，尽管在1年后就消失了

---
#### 理性驱动转向非理性驱动
- **“赢者诅咒”**：竞标赢家**过高**估计了大型赛事的真实价值，导致支付成本大于预期收益
  - 在拍卖会上，竞标者其实并不绝对确定奖品价值，在这种情况下，赢家很可能为所了赢得东西付出了高于实际价值的价格

- 假设：
  - 已知申办城市**里约**比其他候选城市(芝加哥、马德里和东京)条件**更优越**
  - 所有申办城市聘请专家评估奥运经济效应，并根据**预期价值**竞标 → 预期价值受 （客观条件 + 主观认知）双重影响
  - 每个城市都向IOC递交标书

---
#### 赢家诅咒（理性还是非理性？）

- 里约中标，可能有3个原因其一：

1. 里约中标，是因为客观条件优越，确实拥有更高盈利能力。比如，旅游更丰富、自认为能降低成本 → 有效中标
2. .bb[ 造成赢家诅咒原因 1]：里约**主观**高估了预期价值。高估的原因是，里约的确通过评估的确认为奥运收益持有**乐观态度**（bias） → 结果会落入"赢家诅咒"，但**该决策过程是理性的**
3. .bb[造成赢家诅咒原因 2]：里约**主观**高估了预期价值，高估的原因是，**害怕失败**而开出了高于理性预期的价格 → 为了中标协议，里约增加预投入资金
  - 竞标者具有**厌恶损失**（Loss aversion） → .bb[2]
  - 溢价程度就是厌恶损失度量，并且该厌恶损失程度会随着竞标对手的数量正相关
- 经验研究表明，竞标城市的报价中:依据**客观条件**（即便考虑了未来的不确定收益）的部分通常是准确的，但依据**主观认知**的部分通常带有**偏误**
