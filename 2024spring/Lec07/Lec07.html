### 第二阶段：市政建设期(civic infrastructure，1953-1980)

- MLS采用“市政政府承担建造、维护和运营其球场的所有费用”
  - NFL每赛季只进行几场主场比赛，利用了许多棒球场，并且不想参与建造和运营体育场
- 背后原因：双向选择，职业球队流动性提高，各城市竞标吸引或保留球队；政府财力雄厚

- 显著特点
  - 公部门承了体育场馆资金的.bb[全部成本]
  - 以它们所在的以城市名称、当地地理特征或者爱国主义名称命名，象征它们作为公共基础设施而不是私人企业的角色：西雅图国王体育馆、辛辛那提河滨体育场、费城退伍军人体育场、巴尔的摩纪念体育场；反映了公民意识形态


---
### 第三阶段：公私合营期(public-private partnership，1980至今）


- 体育场地的混合模式，其中费用由公共（地方和州政府）和私人实体（团队和联盟）共同承担
- 由于公共补贴用于体育场建设的减少，迫使团队寻求新的资金机制。公私合作伙伴关系反映了一种更平衡的方法，承认了这些场馆的公共利益以及体育队和联盟的商业利益
- 背后原因：场馆的公共品属性，更新改造成本高额；频率增加，随着广播电视的发展，联盟扩张迅速，寻求好的转播环境。大都会区的城市平均每年启动6个大型体育场馆项目

- 显著特征：
  - 地方和州政府资助.bb[2/3]的建筑成本，球队和联盟则支付.bb[其余部分]
  - 公共补贴减少了，球队寻求赞助 → 出售冠名权：比如休斯顿丰田中心，反映了政府与市场更加平衡的关系

### 应用：蜜月期效应
#### 现实背景与理论背景
- 1953年之后，政府开始提供财政和政策支持，促进场地翻修、更新一大批场地。建造技术提高和设计理念的更新，从简单的露天球场到现代化的多功能体育场馆
- 20世纪80年代，公共选择学派唤醒了公众对公共资金使用正义性、合理性的关注

#### 体育设施对职业球队的影响研究始于棒球项目
  - 通常认为新建体育体育场，导致消费增加，出现所谓**“蜜月期效应”（honeymoon effect）**
    - 原因一，棒球球市票房没有NBA、NFL那么大
    - 原因二，棒球赛事数量多，是NBA和NHL的2倍，是NFL的10倍；与NBA和NHL相比，MLB的场地设施规模也更大
  - 蜜月期效应或者新颖效应也会给联盟治理带来困扰：由于新设施直接影响增加主队收入 → 产生了联盟竞争不均衡的隐患(外部性)
  
???
- 所谓，**蜜月期效应**，就是新球场设施使上座率的增加，但随着时间流逝，人们对球场的“新鲜感”就下降了，这也会导致上座率下降 

---
### 应用：蜜月期效应

  - 经验表明，翻修后上座率提升一般在**3-5年**左右（未必大幅增加上座率，但通常会导致球队收入的增加，原因是豪华包厢）；新建设施则一般认为有**10年黄金期**（平均上座率增加 30%）
    - 短期而言，球迷会因为球场翻新去看比赛
    - 长期而言，球队成绩才是决定球迷去留的关键
  - 蜜月期效应因项目而有差异。相较于MLB，.bb[NHL和NBA由于场地一般比较小，因此新赛场使用对上座率影响会更小、持续时间短]

???
- 经验表明，上座率一般在**3-5年**左右。在这段时间内，负责运营机构会加强宣传活动，推出很多优惠活动，吸引更多游客参观和消费

### 场地规模与形状的演变：棒球(MLB)和橄榄球(NFL)


#### 20世纪60年代之前：

- **NFL租用MLB场地**：
  - 在20世纪60年代之前，NFL球队几乎都是租用MLB建造的场地进行比赛
  - 为了降低成本，MLB建造了大尺寸、多用途的体育场

- **妥协的结果**：
  - 这种设计是一种妥协，因为对棒球来说场地太大，对橄榄球来说又太小


---
### 场地规模与形状的演变：棒球(MLB)和橄榄球(NFL)
#### 20世纪60年代到80年代：

- **圆形球场的流行**：
  - 在这一时期，建造的NFL和MLB球场几乎都采用了圆形设计
  - 圆形设计旨在同时满足两个运动的场地需求

- **观看体验的冲突**：
  - 然而，棒球和橄榄球的最佳观看角度完全不同，导致部分设施产生冲突。
  
---
### 场地规模与形状的演变：棒球(MLB)和橄榄球(NFL)
#### 20世纪90年代以来的变化：

- **专属球场的出现**：
  - 从20世纪90年代开始，MLB和NFL球队开始拥有各自的专属球场
  - 新建的棒球场平均缩减了1万个座椅，而新建的橄榄球场则平均增加了1万个座椅

### 冰球（NHL）和篮球（NBA）共享场地的现象及财务影响

NHL和NBA观赛最佳区域相近，历史上常共享设施，但这种共享也带来了财务上的冲突：

#### NBA和NHL球队的共享场地情况：

- **早期NBA租用NHL场地**：
  - NBA早期主要租用NHL的场地进行比赛。
  - **2016-2017赛季共享场地统计**：
    - 在17个大都会区内，有10对NHL和NBA球队共享同一场地。相比之下，同期有26对MLB和NFL球队在同一大都会区，仅有1对球队共享场地。

### 冰球（NHL）和篮球（NBA）共享场地的现象及财务影响
#### 共享场地的财务冲突：

- **NHL中最赚钱的球队**：

Facilities and Stakeholders

## 新场地设施会让球队获利？→ YES

新建体育场地的设计如果合理，理论上可以吸引更多真正的球迷以及游客，从而增加球队的门票收入。以下是该理论的数学表述：

#### 新场地收入模型：

`$$p_{{i}} = R(w_{{i}}, A_{{i}}) - C_0 - C(w_{{i}})$$`

- **假设**：
  - 收入 `\(R\)` 随球队胜率 `\(w_{{i}}\)` 增加而增加，随球队设施年限 `\(A_i\)` 增加而减少（假设球迷偏好新设施）
  - 固定成本 `\(C_0\)` 与 `\(w_{{i}}\)` 无关
  - 可变成本 `\(C(w_i)\)` 随 `\(w_{{i}}\)` 增加而上升

---
## 新场地设施会让球队获利？→ YES
#### 新场地对胜率的影响：

- **固定成本增加**：
  - 若新建场地只增加了固定成本 `\(C_0\)`，而没有带来额外的收入，这不会直接影响球队的胜率

- **设施年限降低**：
  - **蜜月期效应**：新建场馆可以提高收入 `\(R(w_{{i}}, A_{{i}})\)`
  - 这意味着，如果新设施增加了胜利方的边际收益，那么新场地可能间接地提升球队的胜率

### 新场地设施会让球队获利？→ YES （理论与经验尚不一致）
#### 结果分析：

- **新设施的影响**：
  - 新建体育场地可能通过提高观众体验和增加球队收入来间接地提升球队的胜率，尤其是在设施新颖且具有吸引力时
  - 然而，新场地的实际影响取决于多种因素，包括场地设计、球队管理、市场状况等

这种理论分析揭示了新建体育场地对球队收入和胜率可能产生的影响及其背后的机制

### 新场地设施会让球队获利？→ YES （理论与经验尚不一致）

Quinn的研究检验了北美四大联赛（MLB、NBA、NHL、NFL）球队的胜率与设施年龄之间的关系，发现了一些有趣的结果：

- **设施年龄对胜率的影响**：
  - 除了在棒球联赛（MLB）中观察到轻微影响外，设施年龄对其他三大联赛（NBA、NHL、NFL）的球队胜率几乎没有影响

#### 与理论的不一致性：

- **经验证据与理论不符**：
  - 这一发现与理论预测不一致，理论上新设施应通过增加观众体验和收入来间接提升球队的胜率

### 新场地设施会让球队获利？→ YES （理论与经验尚不一致）
#### 经验与蜜月期效应：

- **回顾MLB研究**：
  - Hakes和Clapp的研究显示，在MLB中，新场地的额外胜利会带来更多球迷和收入。但整体而言，新场地的球队战绩并不比旧场地更好。

- **新场地的经济影响**：
  - 拥有新场地的球队可能会变得更富有，但获得更多资金并不必然意味着雇佣更好的球员或提高球队的整体竞争力。

#### 结论：

这些发现表明，新建体育场地对球队胜率的影响可能不如预期，其经济优势并不总是转化为竞技上的优势。

### 新建体育场地设施对球迷的影响：福利还是**负担**？

尽管新建的体育场设施看似为球迷带来了福利，但实际情况可能并非如此：

#### 直觉与实际情况：

- **直觉**：
  - 更绚丽的体育场和表现更好的球队似乎会增加球迷的观赛体验。
  - 但实际上，这通常不会有利于球迷，因为球队会提高门票价格以弥补新设施的成本。

- **理论上的门票定价**：
  - 球队知道球迷愿意为新设施的便利性和新颖支付更多，因此会调整门票价格。
  - 球队边际收益提高（需求曲线右移）往往也意味着门票价格上涨。

### 新建体育场地设施对球迷的影响：福利还是**负担**？

#### 新场地设施与门票价格的应用研究：

- **NFL球队门票价格上涨**：
  - Baade和Matheson发现，1997至2003年间，16支NFL球队在新建或大幅翻新球场后的第一个赛季，门票价格平均上涨了近30%

- **棒球小联盟的门票价格上涨**：
  - Gitter和Rhoads发现，在新场地建成后的第一个赛季，棒球小联盟的门票价格平均上涨了20%至25%

#### 结论：

- **经验证据与理论一致**：
  - 这些研究结果与理论预期一致，新建体育场地设施虽然提升了观赛体验，但也导致门票价格上涨，对球迷而言可能是一种负担。

# 衡量场地设施的经济影响

 Measuring the Economic Impact of Facilities



---
### 新建场地设施的直接经济收益：
新建体育场地设施对经济的直接影响存在正反两面的观点：

#### 正方观点：

- **GDP增长与短期就业**：
  - 新建场地设施增加公共支出，直接拉动GDP增长，并增加短期就业。

- **周边地区消费和投资增加**：
  - 更多人愿意在新球场周边地区消费和投资。
  - 拥有职业大联盟球队的城市居民通常消费更多、储蓄更少。
  - 职业球队入驻刺激地区净出口，如吸引外地球迷。
  - 新球场增加期权价值，提供随时可用的观赏和娱乐选择。

---

#### 反方观点：

- **经济收益被高估**：
  - **挤占**(crowds out)新建场地设施往往投入巨大，挤占其他资源，影响整体经济效益。建设的公共资金来自税收，可能导致额外经济损失。这部分资金本可用于更高回报的产业设施。
    - 在经济衰退时，虽然可视为固定资产投资以刺激经济，但由于规划期长，通常被视为次优选择。


---

#### 反方观点：

#### **替代性消费的问题**

- **消费的替代性**：
  - 大多数球迷是本地居民。如果他们不去看比赛，可能会将资金用于其他本地消费，如餐饮、娱乐或旅游。因此，新建场馆可能仅诱发了替代性消费（substitution spending），而非真正增加了总体消费水平。

#### **过于乐观的消费预期**

- 实际消费可能低于预期：
  - 对新建场馆带来的消费增长预期可能过于乐观。实际上，许多消费者可能选择自带食物、避免额外支出，或者选择更经济的交通方式，如汽油消费减少。

### 新建场地设施的间接经济收益：乘数效应的评估（衡量赛事或设施）

乘数效应是一种衡量赛事或设施对经济产生的总体影响的方法。它基于边际消费倾向（MPC）和边际储蓄倾向（MPS）的概念：

#### 边际消费倾向与边际储蓄倾向：

- **边际消费倾向（MPC）**：
  - 表示每获得1单位货币时愿意用于消费的比例。
- **边际储蓄倾向（MPS）**：
  - 表示每额外获得1单位货币时用于储蓄的比例。
- **关系式**：
  `$$MPC + MPS = 1$$`
  
---
### 新建场地设施的间接经济收益：乘数效应的评估（衡量赛事或设施）
#### 乘数效应的计算：

- **基本乘数效应公式**：
  `$$M = \frac{1}{1 - MPC} = \frac{1}{MPS}$$`
- **例子**：
  - 假设第一人有100元，消费50元（MPC为0.5），第二人获得50元，再消费25元，以此类推。这样，100元创造了约200元的总消费


---
### 新建场地设施的间接经济收益：乘数效应的评估（衡量赛事或设施）
#### 考虑进出口影响的乘数效应：

- **边际进口倾向（MPI）**：
  - 考虑场馆带来的收入可能用于进口产品或服务，影响乘数效应
- **调整后的乘数效应公式**：
  `$$M = \frac{1}{1 - MPC + MPI}$$`
- **效应减弱**：
  - 如果场馆收入的一部分用于进口，那么乘数效应将减弱

### 新建场地设施的间接经济收益：乘数效应的评估（衡量赛事或设施）
#### 城市差异对乘数效应的影响：

乘数效应在不同城市间存在显著差异，主要因素包括：

1. **高薪球员的消费倾向**：
   - 高薪球员倾向于居住在大城市，并在那里消费。相比之下，小城市的高薪球员可能没有同样的消费欲望

2. **消费在城市间的回流**：
   - 小城市的消费可能流向其他大城市，如通过连锁酒店等

3. **大城市内需更大**：
   - 大城市内需规模更大，能够购买更多本地商品，从而增强乘数效应

---
### 新建场地设施的间接经济收益：乘数效应的评估（衡量赛事或设施）
#### 其他因素影响乘数效应：

1. **税收对乘数效应的抑制作用**：
   - 职业球员的高工资意味着更高的税率，这可能抑制消费，从而减弱乘数效应。

2. **职业球员的储蓄倾向**：
   - 由于职业生涯较短，球员可能有更强烈的激励去储蓄，使得他们的边际消费倾向（MPC）比一般工人更小。


---

综合上述情况
- 直接收益：挤占、替代性消费和更低的实际消费
- 间接收益：虽有乘数效应放大，但是开放经济、中小城市生成能力差异、税收和职业球员的生涯特征

经济学的主流观点认为：**乘数不太可能大于1.0** &lt;br&gt; → 意味着职业体育特许经营权的支出对当地经济没有多少影响

Market failures

### 市场失灵
- **体育场馆建设的市场失灵**：
  
  - 表现为公共资金的挪用、竞争恶性循环等造成了市场效率和福利损失 → 为什么？

--

- 在市场分析中，我们已经知道：
  - 完全竞争市场 → 社会总剩余最大化
  - 独占市场中 → 无谓损失 + 社会总剩余损失
  
- 之前单元分析对象要么是**市场本身**，要么是**市场内部的经济单位**
  - **隐含假定**：每个市场行为人在进行消费和生产决策时**无需顾虑他人行为后果**
  - **放宽 → 隐含假定**：
  - 市场主体决策的时候，必须考虑该市场或者其他市场的主体带来的影响

### 市场失灵 Market Failure

#### 定义

&gt; 未受监管的市场无法最大化社会总剩余，即市场效率低下

--

#### 原因

1. 市场力量 Market power
2. 产权缺失 Absence of property rights
  - 外部性 Externalities
  - 公共财 Public goods
3. 信息不对称 Asymmetric information

# 外部性 
Exter'nalities

---
### 外部性

- 定义：经济活动对局外人产生的溢出成本或者溢出收益
  - **经济单位**而且**至少两个**：个人或者厂商；消费者或者生产者
  - **可正可负** → 正的代表一个单位行为直接造成另一单位的福利增加
      - 负外部性代表存在**外部成本**(external costs)；正外部性代表存在**外部收益**(external benefits)
  - **消费性**或**生产性**：赛事堵车是消费性的、建造场馆设施是生产性的
  - **直接性**：.hi-purple[不透过]市场机制或价格信号
      - 通过价格机制，只要相关条件满足且市场达到**帕累托最优状态**，新均衡仍然是有经济效率的
      - 例如，若害怕拥堵而减少看比赛，使得门票价格下降，便会降低球队收入与福利，就**不是外生性**；因为门票需求减少，改善了场地周边的交通和环境污染则是**负外部性减少**
  - **相互性**：与**财产权**(property right)的判定密切关联
      - 如：二手烟与清洁空气权

---
### 回忆

- 完全竞争市场下，工厂生产扩大直到： `\(MC=MR=P\)` 
  - 代表性厂商的 `\(MC\)` 右上倾斜， 加总得到行业供给曲线依然右上倾斜
  - 行业需求是所有代表性消费者需求的加总 → 右下倾斜 → 决定了市场价格  `\(P\)`  → 代表性厂商 `\(MR\)` 是水平的
  
- 长期均衡状态下：
  - 经济利润 **Economic profit** → 0
  - 生产有效 **Productive efficiency**： `\(P=AC^{long}_{min}\)` 
  - 配置有效 **Allocative efficiency**： `\(P=MC\)` 同时  `\((CS+PS)_{max}\)`
      - `\(边际收益MB=边际成本MC\)` → 通过将资源分配给最有价值的用途，可以最大化资源的**社会价值**！
        - 资源从最不重视它们的人（最低**接受意愿**WTA）流向最重视它们的人（最高**支付意愿**WTP）
          - 创造了 `\(WTP - P = CS；WTA - MC = PS\)`
  
  
---
### 外部性会作用在哪里？

- 假设市场结构依然是完全竞争：**存在负外部性时，均衡结果不再最有效率**
  - 生产性负外部性 → 作用在 MC 上
      
      - 供给曲线MC → 边际社会成本MSC=私人边际成本MPC + 边际**负外部性**

  -  消费性正外部性 → 作用在 **私人边际收益MPB（mrgnl privt benefit）** 上
      - 需求曲线MPB → 边际社会收益MSB = 私人边际收益MPB + 边际**正外部性**

### 背景

- 河流上有2个厂商：上游养猪场 `\(x\)` ，下游养鱼场 `\(y\)` ，负外部性是猪粪 `\(z\)` 
- 猪粪排泄到河流中科防污设备成本(假设节省成本的效果是递减的)，但下游养鱼厂的边际成本会增加
- 生产成本函数分别为
`\(\begin{aligned} &amp; c^x=c^x(x, z), \frac{\partial c^x}{\partial x}&gt;0, \frac{\partial^2 c^x}{\partial x^2}&gt;0, \frac{\partial c^x}{\partial z}&lt;0, \frac{\partial^2 c^x}{\partial z^2} \geq 0 \\ &amp; c^y=c^y(y, z), \frac{\partial c^y}{\partial y}&gt;0, \frac{\partial^2 c^y}{\partial y^2}&gt;0, \frac{\partial c^y}{\partial z}&gt;0, \frac{\partial^2 c^y}{\partial z^2}&gt;0\end{aligned}\)`
- 利润函数分别为 `\(\begin{aligned} &amp; \pi^x=p_x x-c^x(x, z) \\ &amp; \pi^y=p_y y-c^y(y, z)\end{aligned}\)`
- 假定2家均为产品市场价格接受者，则决策过程为
`\(\frac{\partial \pi^x}{\partial x}=p_x-\frac{\partial c^x}{\partial x}=0, \frac{\partial \pi^y}{\partial y}=p_y-\frac{\partial c^y}{\partial y}=0, \frac{\partial \pi^x}{\partial z}=-\frac{\partial c^x}{\partial z}=0\)`
(前2式分别表示2家厂商必须生产到边际成本等价格的水准，会获得利润最大化)
- .bb[私人边际收益(MPB)] 就是养猪厂增加1单位污染排放量可以降低的产品X的生产成本 `\(\frac{\partial \pi^x}{\partial z}=-\frac{\partial c^x}{\partial z}\)`

### 应用：整治污染(生产性外部性)
#### 为什么.bb[内部化]可以解决?

- 2家厂商合并成1家，其利润函数为 `\(\pi=p_x x+p_y y-c^x(x, z)-c^y(y, z)\)`
- 1家厂商同时决定X、Y和Z `\(\begin{aligned} &amp; \frac{\partial \pi}{\partial x}=p_x-\frac{\partial c^x}{\partial x}=0 \\ &amp; \frac{\partial \pi}{\partial y}=p_y-\frac{\partial c^y}{\partial y}=0 \\ &amp; \frac{\partial \pi}{\partial z}=-\frac{\partial c^x}{\partial z}-\frac{\partial c^y}{\partial z}=0\end{aligned}\)` 
- 与合并前的区别仅仅是在最适污染量时 `\(\frac{\partial c^x}{\partial z}=-\frac{\partial c^y}{\partial z}\)` &lt;br&gt; → 正好是MPB=MSD 相等时的**社会最适排污量** `\(z_s\)`
- 假如负外部性极强( `\(MSD \gg MPB\)` ) → 不会相交 → 没有社会最适排污量，唯一可做的就是**关停**

### 应用：整治污染(生产性外部性)
#### 为什么.bb[内部化]可以解决?

- .bb[只要2厂商生产决策影响彼此利润，通过合并或合作，可以获得较独自行动更大的总利润 → 1+1&gt;2]
- 但该模型过于理想化。因为：养猪厂的MSD就是对下游养鱼厂的利润损害 &lt;br&gt; .mono[&lt;==&gt;] 没有牵涉到**第三方利益**，负外部性的社会福利损害就等同于对下游私人厂商的利润损害 → 因此通过.bb[合并]可以实现利润扩大 &lt;br&gt; → 暗含着.bb[科斯定理]的思想

### 应用：整治污染(生产性外部性)
#### 为什么.bb[政府收税]可以解决?

- 将**排泄物视为养猪的生产要素**(像L或者K)时，其决定方式依然根据 &lt;br&gt; .bb[要素的边际生产收益等于边际要素成本]( `\(MRP_L=MR \cdot MP_L = MFC_L\)` )
&lt;br&gt; → 排泄物的边际私人收益 `\(MPB=\frac{\partial \pi^x}{\partial z}=-\frac{\partial c^x}{\partial z}\)` 
- 厂商选择 `\(z_0\)` 的排泄量是因为该要素的边际要素成本为0 &lt;br&gt; → 意味着存在外部性时的价格机制是失灵的
- 如何定价？从存在外部性的生产要素对社会损害角度看 &lt;br&gt; → 排泄物的市场价格应是它对下游厂商带来的边际社会损害 `\(MSD=-\frac{\partial c^y}{\partial z}\)` 
- .bb[政府]可以根据这个价格进行 .bb[征税]，因此利润函数变为 `\(\pi^x=p_x x-c^x(x, z)-t z\)`
&lt;br&gt; → `\(\frac{\partial \pi^x}{\partial x}=p_x-\frac{\partial c^x}{\partial x}=0 ; \frac{\partial \pi^x}{\partial z}=-\frac{\partial c^x}{\partial z}-t=0\)`  → 根据后式，征税后Z的排放量必然较 `\(z_0\)` 更小 → .bb[征税必然抑制排污量]
- 若将单位税率定为 `\(t=\frac{\partial c^y\left(y_s, z_s\right)}{\partial z}\)` → .bb[庇古税](Pigouvian tax) → 若是正外部性，就是补贴

### 应用：整治污染(生产性外部性)
#### 为什么还需要.bb[行政管制]?

- 税率确定困难 → 庇古税取决于 `\(y_s\)` 和社会最适数量确定 `\(z_s\)` ，通常后者是不知道的。因此，实际中政府只能通过**暗访**的方式调查，但往往会**低估**

- 模型中的负外部性只有1个源头，受害者只有1个。而现实中，负外部性源头可能很多，甚至不同类型的负外部性带来的损害程度是不同的 → 很难对负外部性要素进行定价
- 另一个思路是，.bb[政府]若能准确估计负外部性的程度(**最适污染量**)就可以直接.bb[行政管制]排放 `\(z_s\)`
- 问题是征税和管制都必须面对如何调查清楚最适排放量的问题，那么那种更好呢？

#### 科斯定理与庇古税比较及其争议

- 科斯认为交易或协商方式比征税更有效（回忆：垄断的治理）
- 回忆外部性具有.bb[相互性]。对养猪场征税，默认为养猪场是排污的**因** .mono[&lt;==&gt;] 将不受污染的**财产权**设定给养鱼场
  - 由于.bb[财产权]保障了财产所有者自由处置的权利，并.bb[禁止]他人加以与干预的权力(**谁有财产权 → 谁就有禁止权 → 谁就有理由获得补偿**) &lt;br&gt; → 这意味着除非养鱼厂获得足够.bb[补偿]，否则它有权禁止养猪场排污。因此如果养猪厂不想被禁止，就要付出相当的成本(支付税) → **庇古税只不过是以政府形式收取补偿而已**
- 根据相互性：假如养鱼厂没在下游开，利润也不会受损 → 养鱼厂才是外部性出现的**因**  → 要征税也要去对养鱼厂征
- 现在问题是**庇古税没有清楚的界定财产权**。向谁课税？如果征收对象错了，经济效率会不会进一步受损？

### 公共财

- 生产或消费不同类别产品，出现外部性问题的可能性是不同的

- 截止目前，讨论的所有范畴都是**私有财**(私有品)

- 通常由两个维度考虑

  - **排他性**（excludability）：拥有该产品就**限制**别人消费、享用该产品的程度 → 无法分享
  
  - **敌对性** （rivalry）：一个人消费某产品就会**降低**别人消费该产品的**能力**的程度 → 恶化他人体验

### 排他性与敌对性
#### 排他性
- .hi.green[可排他的](excludable):获得产品的好处仅限于那些为该商品付费的人(一般食品杂货、公寓、车辆等)
- .hi.purple[非排他的](non-excludable): 无论是否付费，任何人都可以享受好处(国防、阳光等)

#### 敌对性
- .hi.green[敌对的](rival):（1）阻碍他人进行消费的可能性;（2）降低该产品对别人的价值(你的笔记本、你的牙刷、高峰期道路等)
- .hi.purple[非敌对的](non-rival): 人们可以同时消费该物品而不减损其价值(灯塔, 风景, 知识等)

### 应用: 公共资源的悲剧（社区健身设施的过度使用）

.more-left[
- 社区健康收益函数： 想象一个社区里有一些健身设施，每增加一台设施，居民的整体健康会产生一定的增益。这个增益被称为健康收益，用函数 `\(f(x)\)` 来表示，其中 `\(x\)` 是设施数量
- 货币价值： 如果我们把健康收益用货币价值来表示，每单位健康增益的价值是 `\(p\)`。这意味着每多健康一点，你会得到 `\(p\)` 的收益。
- 场地私有情况下： 如果健身设施是私有的，社区可以选择出租一定数量的设施。这时，社区会考虑每多一台设施带来的额外收益（边际收益），记作 `\(MRP(x_s)\)`，其中 `\(x_s\)` 是设施数量。这个边际收益等于每单位健康增益乘以边际效用的变化，也就是 `\(p f^{\prime}(x_s)\)`。社区会选择出租设施数量，使得边际收益等于每台设施的成本 `\(c\)`
]

### 应用: 公共资源的悲剧（社区健身设施的过度使用）

.more-left[

- 场地开放使用情况： 如果社区决定开放所有设施供居民使用，那么只要居民从锻炼中获得的健康收益超过了成本，就会有人加入使用。这意味着只要平均每台设施带来的健康收益大于成本，即 `\(ARP(x_s+1) &gt; c\)`，就会有人加入。这个平均生产收益 `\(ARP\)` 就是每增加一台设施，整体收益的变化。这一步骤会一直进行，直到平均生产收益等于成本，即 `\(ARP(x_c) = c\)`
- 边际收益递减： 通常情况下，健康收益函数 `\(f(x)\)` 会呈现出边际收益递减的性质，也就是说，随着设施数量的增加，每增加一台设施带来的边际收益逐渐减少。这会导致边际收益曲线 `\(MRP(x)\)` 一般会位于平均生产收益曲线 `\(ARP(x)\)` 下方

- 在最终决策中，实际出租或使用的设施数量 `\(x_s\)` 会小于达到平均生产收益等于成本时的设施数量 `\(x_c\)`

### 公共财由市场供给不足的必然性
.center[
&lt;img src=https://pkuzzq-image.oss-cn-beijing.aliyuncs.com/uPic/4YMiH6.png height=165&gt;]
- (纯粹)公共财因为具有非排他性，本质上属于.bb[消费或生产具有正外部性]的产品
- (回忆)正外部性存在时，.bb[**市场均衡供给必然低于社会最适供给**]
- 消费者普遍具有**搭便车**想法
  - 在不具有排他性下，消费者为了自身利益，会**隐藏**对公共财的偏好，而生产者缺乏准确的消费者偏好信息下，自然无法收取适当费用
  - 当大部分消费者都这样想，**厂商供给低于最适水平**
- 即便是具有一定程度排他性的公共财，在给定供给量下，非敌对性使得多一个消费者使用的边际成本为0或支付极低价格 → 生产者的收入也不足以支撑供给需要的成本

### 应用：政府提供公共财方式

- 通常公共财不足： 公共财是对整个社会都有好处的资源，比如公共道路、清洁空气等。然而，由于个人在使用这些资源时不需要付费，可能会导致过多的使用，最终资源不足

- 政府供给公共财： 为了解决这个问题，政府可以介入，通过使用税收的方式，直接提供公共财。这意味着政府会用收集来的税收来建设和维护公共资源，以确保人们可以享受到这些资源的好处

- 政府代替市场： 当政府提供公共财时，会取代市场在分配资源上的作用。市场通常通过供需关系来决定资源的分配，而政府提供公共财则是基于社会的整体需求和利益

- 经济效率问题： 问题的关键在于，政府是否能够在提供公共财时达到经济效率。尽管政府的目标是为社会提供福利，但政府也可能面临资源利用不当、效率低下等问题

- 理论上的可能： 理论上，政府是有可能提供公共财的，以弥补市场无法满足的需求。然而，这需要政府有效地收集税收、进行资源分配，以及避免浪费。在实际中，政府的角色和能力会因国家和政策而异

### 应用：政府代替市场提供公共财
#### 林达均衡原理

- 林达均衡似乎提供了一个解决公共财的可靠方法，即：政府能够了解每一人对公共财的**真实**偏好，进而刻画其**需求函数**，**代替市场机制**进行定价

- 假设政府在考虑修建一个足球场，但其建设成本不知如何分担。假设有100个球迷，且对球赛的支付意愿不同。一个球迷可以支付10美元，而另一个可能愿意支付20美元。每个球迷的支付意愿都是建立在其自己的使用场地的边际成本基础上的。那么政府就可以根据这些支付意愿分摊建设成本

- 当使用者意识到要为其使用支付成本时，就会**掩盖偏好** → **低报支付意愿** → 两条需求曲线同时下移 → 实际供给量必然低于社会最适供给量 → &lt;br&gt; .bb[因此处理公共财最重要的是诱导消费者展现真实偏好]

### 应用：政府代替市场提供公共财
#### 克拉克税

- 政府建造体育场馆问题： 假设有三位消费者 A、B 和 C，政府在考虑是否建造一个体育场馆，消费者愿意支付的价格分别为 `\(v_A\)`、 `\(v_B\)` 和 `\(v_C\)`。只要消费者的愿意支付的总额大于建造成本 `\(c\)`，政府就会建造体育场馆
- **诱导消费者透露真实评价**： 问题在于，政府怎样才能让消费者诚实地透露他们愿意支付的价格，从而确保正确的决策。如果未来的费用与透露的评价成正比，消费者可能会低报自己的愿意支付价格，这可能导致建设决策的失误，造成社会福利损失
- **事前机制和克拉克税**： 为了解决这个问题，需要设计一个事前机制，使得消费者未来的费用与他们当前的支付愿望无关。这就引入了**克拉克税**的概念
  - 克拉克税的基本思想是，对于隐瞒或谎言行为，引入一种内部化成本，使得消费者考虑到隐瞒真实信息会带来代价
- **成本内部化**： 克拉克税的核心思想是让消费者意识到他们隐瞒真实信息会带来成本，从而让他们更倾向于透露真实的支付意愿。这样，政府可以通过合理的费用信息来做出决策，从而实现资源的正确分配

### 应用：政府提供公共财方式
#### 克拉克税

- **分摊建设成本**： 假设政府要求三位消费者 A、B 和 C 共同分摊场馆的建设成本，每个人分摊的费用分别为 `\(c_A\)`、 `\(c_B\)` 和 `\(c_C\)`，而总成本为 `\(c\)`
- **考虑净剩余价值**： 考虑到建设成本，每个人的净剩余价值是他们愿意支付的价格减去他们分摊的成本。用 `\(v^{net}_i\)` 表示。如果总的净剩余价值满足 `\(v^{net}_A+v^{net}_B+v^{net}_C \geq 0\)`，则不管个人的 `\(v^{net}_i\)` 是多少，都不会影响决定是否建设场馆。反之，如果不成立，各人的净剩余价值也不重要，因此关键在于影响是否能建设场馆的那个人 
- **关键者**定义： 在这种情况下，被称为关键者的人，就是在某种情况下会改变决策结果的人。例如，当 `\(v^{net}_B+v^{net}_C &lt; 0\)` 和 `\(v^{net}_A+v^{net}_B+v^{net}_C \geq 0\)` 同时成立，A 消费者就是关键者。类似地， `\(v^{net}_B+v^{net}_C \geq 0\)` 和 `\(v^{net}_A+v^{net}_B+v^{net}_C &lt; 0\)` 同时成立时，A 也是关键者。
- **非关键者损害**： 由于关键者的决策会影响建设决策，非关键者会受到损害。例如，在第一种情况下，因为 A 的决策导致建设，B 和 C 都会受到损害，损害程度是 `\(-(v^{net}_B+v^{net}_C)\)` 

---
### 应用：政府提供公共财方式
#### 克拉克税

- 克拉克税的应用： 根据克拉克税的精神，关键者需要为其决策的影响付出代价。因此，作为关键者的 A 需要支付的税额 `\(T_A = |v^{net}_B+v^{net}_C|\)`，以内部化其决策对其他人的影响
- 克拉克税听上去很陌生，但实际使用中却非常熟悉
- 例如：促进球队的竞争力和公平竞争，防止球队投资过度，以及维护联盟的竞争均衡
- **工资帽**。规定每个球队在薪酬方面的支出总额不能超过特定的上限。如果球队超过了这个上限，就需要向联盟缴纳一定的克拉克税。这可以防止富有的球队在薪酬方面过度投资，从而确保竞争的公平性
- **奢侈税**。联盟对球队的支出额度设置一个阈值，超过这个阈值的球队需要向联盟缴纳奢侈税。这也可以防止球队过度投资，并促进联盟内的公平竞争
- 由于竞争均衡是联盟生存的“必需品”，但并不**直接**是各支球队生存的依赖。而一个竞争均衡的联盟有助于吸引更多球迷和投资方。通过**克拉克税**的方式，将各个球队(每支球队都是关键者)**过度投资行为**造成的**外部性内部化**

### 解决公共财供给不足的方式

- 政府供给。直接供给：国企或非国企来提供生产，如教育、保健和医院等；间接供给：利用预算安排、政策或合约安排行程经济激励，引导私人企业参与生产
- 私人供给。一般形式有合同承包、公私竞争、特许经营、公私合营的基础设施发展与运营（PPP）
- 联合供给。德姆塞茨：在非排他性的场所出售私有财，实现混合搭配销售
- 自愿供给。自愿组织 → 给个人去开发**赛事活动** → 火人节
