# 从价值论到价格论


---
### 三维体系 by 汪丁丁《经济学思想史讲义》

- 价值决定价格

- 价值视为一个由**物的秩序**、**社会秩序**和**精神秩序**共同构成的复杂现象，既包括有形的属性，也包括无形的属性


- 在经济领域中，讨论价值最先从**物的秩序**出发，即通过对商品和服务的物理特性、用途和生产成本的考察来定义。这些有形的属性为价值提供了一个**相对稳定的基础**

- 流通领域中，进一步体现了这种.hi[有形的价值属性]，其中**等质等价**的交换原则（交易是看得见的）成为了交易的基础，价格则被视为价值在货币形式上的表达 &lt;br&gt;→ 成为独立的研究对象

- 价值的多维性。然而，价值还会由**社会秩序**（如文化、传统和法律制度）以及**精神秩序**（如个人和集体的价值观、信仰和期望）影响。这些.hi[无形的价值元素]可以深刻地影响人们对物的秩序中有形价值的认知和评价
&lt;br&gt;→ 为价格的波动提供了思想基础，这种思想为理解为什么经济学家会最终开始关注更广义的**市场激励相容机制** → 机制设计

---
### 价值从何而来？
- 正义和道德反映了人的价值  → 古希腊人认为价值与荣誉相关。荣誉是对理想道德人格的角色扮演（英雄、政治家）的嘉奖。扮演的好，就应该嘉奖 
    - 好人的奖赏谁来认定？社会的人来认定 → 合理的价值就是有社会其他人对理想人格完美实现的，符合公正、正义的评价。谁来代表社会？权威、统治阶级
    - 坏人的处罚谁来认定？法庭上的量刑，相当于为他的犯罪行为支付代价 → 法官
    - 人的价值的判定包含了对正义、道德与犯罪代价的认定，是由**社会秩序**和**精神秩序**
- 那么物的价值如何确定？
  - 随着平民交易的广泛，更多的实物的价值需要被定义 。这时，价值不仅是人与人之间进行的交易的前提，还是社会秩序的反映&lt;br&gt;→ 荷马时代（公元前8世纪到7世纪），“重量”成为物的价值 &lt;br&gt;→ 随着时间的演进，物的重量延伸到了心理的重量，即事务的意义或重要性 &lt;br&gt;→ 物的价值不仅是**物的秩序（生产）**的反映，同时也是**社会秩序（交换）**和**精神秩序（重要性）**

---
### 价格与价值的分离

- 公元前 4 世纪，希腊人开始接受了亚里士多德的“价值本体论”
- 将价值看作是*事物的本质属性*，开始区分**使用价值**和**交换价值** &lt;br&gt;→ 使用价值(有形)源于物品本身的实用性且每个人都可以感受到，而交换价值(有形)则是在市场上基于供求关系形成的，是使用价值的派生 &lt;br&gt;&lt;br&gt;→ 为后来关于劳动价值论和效用价值论的发展奠定了基础
&lt;br&gt;&lt;br&gt;→ 使用价值作为价值的一部分，虽然看不到，但是人的理性主导；现实中，价格是交换价值的反映，受社会的理性主导
&lt;br&gt;&lt;br&gt;→ 由于要价太高违反社会公理，要价太低社会良心过不去 &lt;br&gt;&lt;br&gt;→ **社会秩序**会赋予一个社会“正义”价值

  - 针对当时社会的两个批判：当时的贱买贵卖和高利贷 
  - 造成了一个解释困难：相同的劳动未必有获得相同的质，很可能一个人的劳动比另一个人高级，就需要寻找一种普遍适用的价值尺度
  - **思想基因**： 论证追求财富行为的正当性（允许在某物品价值之上出售、售卖瑕疵物、贱买贵卖） + 论证价格的正义性

---
### 现代经济理论的思路延续（价值的正义性）

- 对行为正当性和价格正义性的**解释过程**中，一些非常重要的历史人物和历史事件产生的思想一致延续至今，隐含在现代经济理论中：

- 中世纪的蛮族入侵（公元500年至1500年）让人们意识到**物的价值会依赖于占有者的社会地位**。蛮族扩张不依赖生产，而依赖抢占。社会地位高的人能获得更多物的价值，即便具有相同的使用价值 &lt;br&gt;&lt;br&gt;→ 决定社会秩序的因素（制度，包括习俗、传统）会影响价值（价格）

---
### 现代经济理论的思路延续（价值的正义性）
- 11世纪开始，随着经济活动的增加和市场的发展，世俗化的逐利行为开始受到宗教权威的挑战

- 这一时期，关于如何在世俗社会中确定公正或正义价格的讨论变得日益重要 &lt;br&gt;&lt;br&gt;→ 当时的认知中，“正义”价格应当由负责世俗社会规则的法学家确定，而不应该由负责神圣社会的神学家确定 &lt;br&gt;&lt;br&gt;→ 世俗社会决定的价格具有正义性，促使一部分开明的神学家开始论证**什么样的世俗逐利行为是与教会立场相容的**
  - **宗教与逐利行为密切相关** → 《新教伦理与资本主义精神》
  - 既然价格是具有正当性的逐利行为的产物，那么什么是这种正义性的体现？ 
      
      - 价格不应该偏离价值太多，**价格长期应该趋向稳定**（斯密就是从**长期价格**切入讨论的价值）。一旦偏离较多，一定是使用者的需求与出售者对该物品的**认知不一致**（暗含了交换价值的判断与参与者对物品的主观判断相关）

---
### 现代经济理论的思路延续（定价权的合法性）

- 中世纪后期（14世纪至15世纪）：商业和贸易复兴，特别是长途贸易路线，暴露了经济活动中存在的**多重价格**现象，这对早期神学家的经济思想家提出了挑战
  
  - 在封建社会中，贸易并非自由的；商人在经过不同的封建领地时，常常需要向当地的领主支付通行税或关税。这些实践引发了关于价格、税收和正义的讨论
  
  - 神学家们对于正义交换持有一个基本原则：**交易双方应该交换等价值的物品**。然而，长途贸易中出现的多重价格现象，即同一商品在不同地区有不同的价格，挑战了这一原则。
&lt;br&gt;&lt;br&gt;→ 商人在每个邻国都需要交税，且税率不一，使得商品的最终售价包含了不同的成本因素，进一步复杂化了等价交换的原则

  - 对税收和贸易路线改变的解释：高额的税收会导致商人避开某些贸易路线，选择税率更低、更经济的路线。过高的抽税使得某些封建领地被排除在主要的贸易路线之外，减少了这些地区的经济活动和财富积累。
- 以稳定奢侈品（金银首饰）价格作为基准价格。价格往往由市场供需关系决定 → 后来价值与货币的解释给出了线索

---
### 现代经济理论的思路延续（定价权的合法性）

- 16至17世纪，伴随**地理大发现、文艺复兴、宗教改革**等一系列重大历史事件，欧洲社会经历了深刻的变革。这一时期不仅见证了对人类自身及其与世界的关系认识的深化，也标志着现代**国家意识**和**民族意识**的兴起。这些变革在很大程度上促进了经济思想和法学的发展，并对**价格理论**和**市场经济**的认识产生了重要影响

- 当时经济环境是国家间贸易线路的竞争加剧
&lt;br&gt;&lt;br&gt;→ 国际间必须有**共同的法学基础**（国际法与贸易法），促进经济与法学的分离 &lt;br&gt;&lt;br&gt;→ 关于价格和价值的讨论逐渐从**“应该是什么样”**的道德讨论转向**“实际是什么样”**的实证探索 &lt;br&gt;&lt;br&gt;→ 关心正义性价格的法学家开始着眼于**自然法则**上，即那些被认为是上帝赋予并通过人的理性揭示的普遍原则，来理解和解释经济活动中的价值和价格问题 
- 按照自然法则的指导，市场自发形成的价格被认为具有**内在的正义性**，因为这些价格是在**自愿交易**的基础上形成的，反映了人的自由意志和理性的作用。只要交易是自愿的，那么交易中形成的价格就是公正的，不再需要由世俗法学家来决定

# 价格多体 Price multi-body

---
### 价格多体 Price multi-body

1.**空间维度（space）**。价格具有复杂性，在古典时期，就发现价格会因地域而产生产业 
&lt;br&gt; → Stigler（回忆） 对于同一件商品而言，怎样划分不同市场？最简单的方式，产地不同会产生产品差异性，后来就依据产品差异性界定市场


2.**时间维度（time）**。金融市场，会体现出这一特性，必须进行连续性的分析

---
### 价格多体 Price multi-body

3.**不确定性（uncertainty）**。
  - 风险：那些可预知概率的未来事件，这意味着我们可以对可能发生的结果进行**量化和评估**
  - 不确定性：涉及到那些无法准确预测或量化概率的情况
- 经济学家的工具箱中对处理风险有多种**工具和策略**，但处理不确定性的工具却不足
- 基于价格判断带来的投资，不得不面对，未来不可逆转，而且回报不确定 → 理论有待完善

- **人力资本投资的不确定性**。贝克（Gary Becker）指出的人力资本投资率普遍较低，反映了由于不确定性导致的投资不足问题。哪怕是完全竞争市场中，对于人力资本的定价问题都是非常困难的。结果是人力资本投资率在各国普遍较低，5%左右，人发展的不可预期性导致了投资不足

  - 在体育领域，发掘和培养一个运动员需要巨大的时间和资源投入，但成功的概率却很难预测
  - 传统体制是在体育系统中投资培养人才，但问题是传统体制的培养的人才难以获得有效的回报评判。长期在公共体育投资不足加上公共体系的选材不完善，导致体育人才培养的效率普遍较低 → 将会制约**体教融合**的发展


---
### 价格多体 Price multi-body

4.**因量还是因质定价？（quantity or quality）**

- 在互联网流媒体时代，服务的定价策略变得越来越复杂和精细化，尤其是当涉及到决定是以“质”（quality）还是以“量”（quantity）为基础进行定价时。这个问题在许多互联网服务提供商，特别是流媒体服务领域，成为了一个核心议题。利用Quality of Service（QoS）来确定服务价格是这种变化的一部分。

- 因量还是因质定价
  
      - 因量定价：指根据消费的数量（如流量使用量、下载数量等）来设定价格。这种定价策略在数据密集型服务中较为常见，用户支付的费用直接与他们使用服务的量相关
      - 因质定价：侧重于服务或产品的质量。这可以涉及到速度、可靠性、用户体验和其他增值服务。在这种模式下，价格反映了服务的附加价值和提升的用户体验

- 利用消费习惯和心理


---
### 价格多体 Price multi-body

5.**交易费用（Transaction costs）**。

  - .hi-purple[Searching costs]：cost of finding  partners **before trading** → 交易过程中呢?
  - .hi-purple[Bargaining costs]：cost of reaching an agreement
  - .hi-purple[Enforcement costs]: .hi[trust] between parties, cost of upholding agreement, dealing with unforeseen contingencies, punishing defection, using police and courts

由于这部分定价十分困难，解释了为什么一些降低交易费用的机制会产生
  - **基于信用的交易**：在金融领域，信用是一种重要的交易基础。通过信用体系，金融机构能够降低借贷和投资的信息成本和监督成本，因为信用评分和信用历史提供了关于借款人或投资对象信用状况的重要信息
  
  - **技术监督**：随着技术的进步，许多监督成本被显著降低。例如，区块链技术
  
  - **市场机制外的支撑体系**：包括家族、亲缘、宗教、政府、统计、会计和法院等制度，都能够在不同程度上帮助降低交易成本。这些体系通过提供信任、规范行为和解决纠纷的框架

---
### 价格多体 Price multi-body

6.**社会选择（social choice）的结果**
- **公共设施的管理和定价**是重要议题，尤其是在这些服务可能被私人企业经营的情况下。社会选择理论（Public choice）涉及到如何平衡不同社会成员的利益，确保公共利益得到反映

  - 公用设施，如水、电、天然气供应和交通服务，价格能多低？
  - 在民主体制下，公用事业定价过程 → 更高的透明度和公众参与。**听证会**是一种常见的做法，它允许公众、利益相关者和政府官员就定价问题进行讨论 → 社会经济的平衡点

- **社会要求**：不仅包括合理的价格水平，还包括服务的可靠性、普遍性和质量等方面。例如公共体育设施使用定价与质量的权衡


---
### 价格多体 Price multi-body

7.**社会地位（social status）**。推销时，说产品怎样好；赠予时，说产品为什么贵

# 价格变动的两种效应

---
### 独占厂商调整价格的两种效应

- `\(MR(x)=p_x(x)+x \frac{d p_x(x)}{d x} =p_x(x)+\underbrace{x\cdot p^{\prime}(x)}_{negtive}=MC(x)\)`
 →  `\(p_x(x) &gt; MC(x)\)`

- 独占市场中，独占厂商面临的需求曲线是向下倾斜的，这意味着为了增加销售量，厂商必须降低价格。厂商需要衡量两个关键效应：

.pull-left[

.bg-washed-green.b--dark-green.ba.bw2.shadow-2[
.center[.hi-green[直接效应] 
]
]
- .hi-green[直接效应（正）]：
独占厂商多生产并销售1单位商品时，可以获得这1单位的额外收入。这个额外收入等于边际单位的价格，即独占厂商为最后一个单位商品所设定的价格。这是因为增加了额外的销售量，厂商能够从这个新增的单位上获得收益
]

.pull-right[
.bg-washed-red.red.ba.bw2.shadow-2[
.center[.hi-red[间接效应] 
]
]
- .hi-red[间接效应（负)]: 为了销售这额外的1单位商品，独占厂商必须降低所有产品的价格，包括之前所有销售单位（.hi[超边际单位 inframarginal units]）
- 这意味着，虽然最后一个单位商品带来了额外收入，但是由于价格的下降，之前所有单位商品的销售收入都会减少

]


---
### 消费者面对价格调整的两种效应


.pull-left[

.bg-washed-green.b--dark-green.ba.bw2.shadow-2[
.center[.hi-green[替代效应] 
]
]
- .hi-green[替代效应]：
A 产品相对价格更便宜，假设消费者为了维持满意度（或效用水平）不下降，使得消费者倾向于购买更多A这种商品

]

.pull-right[
.bg-washed-purple.purple.ba.bw2.shadow-2[
.center[.hi-purple[收入效应] 
]
]
- .hi-purple[收入效应] ：假设消费者为了维持满意度（或效用水平）不下降，A商品的价格下降时，消费者可以用同样的钱购买更多的这种商品，实际上相当于增加了消费者的购买力或相对收入
- 消费者可能会因为感觉“更富有”而增加对A商品或B商品的总体消费

]


- 正常品 v.s. 劣质品

- 两种效应共同决定了A 商品市场需求曲线的形状和方向

# 差别定价
---
### 差别定价的条件与识别

- 相比价格接受的厂商，独占厂商是可以通过降低产量，提高价格的方式获取独占利润。这部分.purple.hi[超额利润]转移自.pink.hi[消费者剩余]

- 即使独占厂商“割了韭菜”，一方面消费者仍保有部分的.pink.hi[消费者剩余]；另一方面只要不使消费者剩余完全消失，消费者就仍可通过交易提高福利，因而交易仍会持续 &lt;br&gt;
→ 独占厂商事实上就可以设法夺取更多消费者剩余，从而增加利润与福利 &lt;br&gt; 
→ 独占厂商就不会安于 **MR=MC** 的单一定价策略

- 厂商对**同一产品**的不同类别消费者或者不同消费数量设定一个以上的价格政策，那么称之为**差别定价**或**价格歧视**(price discrimination)

- 这里的歧视并不一定是非正义的，而且经济学上可能是有效的

---
### 定价策略的多样

- 时间差别
  - 周末票和平日票价格不同
- 地点差别
  - 同一商品在不同城市、不同店铺定价不同，例如同样的鞋子在A市的商场和B市的小店定价不同
- 人群差别
  - 同类商品面向不同的消费群体价格不同，例如学生票和成人票的价格不同
- 数量差别
  - 同一商品购买数量不同价格不同，例如批发价格和零售价格


---
### 应用：可变票价与动态票价

- 可变票价（variable ticket pricing，VTP）：预定的标准（对手、比赛轮次或比赛日）提前设定门票价格。这种定价方式在销售开始前就已固定，不会根据市场变化调整
  - MLB芝加哥小熊队有三个不同的定价等级。季初比赛为"铜"，季中比赛为"银"，季末比赛为"金"
  - NFL的达拉斯牛仔队还按照分区对手或热门对手的比赛收取更多费用

---
### 应用：可变票价与动态票价

- 动态票价（dynamic ticket pricing，VTP）：实时市场需求和供应情况进行调整；购买者的需求量、时间接近比赛日等因素而变化
  - Golden Warrior最早实施DTP的NBA球队之一，使用一个名为 "每周动态交易"的系统，该系统根据对手实力和其他变量等因素动态调整每场比赛的票价
  - Boston Red Sox在主场比赛中使用动态票价：周末对阵热门对手通常更贵

### 应用：可变票价与动态票价

| 维度            | 动态票价                                        | 可变票价                                        |
|-----------------|-------------------------------------------------|-------------------------------------------------|
| 定义            | 基于相关因素实时变化的定价策略                     | 根据不同日子设定不同价格，价格时间上不变             |
| 价格调整          | 根据实时数据和市场反馈进行调整                     | 价格在商品或服务上市前确定，在其后不再改变         |
| 数据依赖          | 依赖持续的数据供应                                | 不像动态票价那样依赖实时数据                       |
| 实时性            | 价格在一天中的不同时间点变化                        | 价格在确定后不再实时变动                           |
| 需求依赖          | 价格根据实时需求和市场条件调整                      | 价格基于购买日或购买时段的需求而定                  |
| 适用场景          | 需要频繁根据市场变化调整价格的行业                   | 价格相对稳定，季节性或特定时段需求变化的情况          |
| 定价策略          | 更灵活，能快速响应市场变化                          | 相对固定，适用于需求变化较为可预测的情况            |

### 实施差别定价的必要条件

1. **市场力量**
2. **识别客户**
3. **市场细分**（Segmentated Market）
4. **需求弹性差异**
   - 不同客户群体应具有不同的需求弹性，即对价格变化的反应不同，这对差别定价的有效性至关重要。
5. **低交易成本**
   - 实施差别定价的过程中不应增加额外成本，否则可能会改变厂商原有的成本结构，导致差别定价失效。
6. **防止套利行为**

### 一级差别定价应用：计算消费者剩余

- 假定门票反需求函数是线性的： `\(p_x=90-0.004 \cdot x\)` ；球迷观看比赛的边际成本是固定的 `\(MC=10\)`
- **独占市场且只设定单一价格时**：
   - 边际收益 (MR) 等于边际成本 (MC):
      `\(MR = 90 - 0.008 \cdot x = MC = 10\)`
   - 解得 `\(x_m = 10000 , p_x^m = 50 , \pi^m = 400000 , PS^m = 200000\)` 

- **独占市场且完全差别定价 (FPC) 时**：
   - MR 等于价格 `\(p_x\)` 和 MC:
     `\(MR = p_x = 90 - 0.004 \cdot x = MC = 10\)`
   - 解得 `\(x_{FPD} = 20000 , p_x^{FPD} = 10 , \pi^{FPD} = 0, PS^{FPD} = 800000\)`

- 消费者剩余： `\(CS = \frac{1}{2} \times (最高支付意愿价格 - 均衡价格) \times 交易量\)` 
- 生产者剩余： `\(PS = \frac{1}{2} \times (均衡价格 - 最低接受价格) \times 交易量\)` 

---
### 三级差别定价策略的关键要素

差别定价的核心在于市场细分。销售者需要识别出具有不同价格弹性的消费者群体，并针对这些群体实施不同的定价策略。这种策略称为区隔市场（Segmented Markets）。为了有效执行，需要防止商品或服务的转售，这可能需要借助特定技术（例如，凭证件购买）。

#### 利润最大化和定价公式

假设有两个不同的市场，销售者的目标是最大化总收入。这可以通过以下公式来表示：

$$
\max_{x_1, x_2} p_x^1(x_1) x_1+p_x^2(x_2) x_2-c x_1-c x_2
$$

其中， `\(p_x^1(x_1)\)` 和 `\(p_x^2(x_2)\)` 分别是两个市场的价格函数， `\(x_1\)` 和 `\(x_2\)` 是销售量， `\(c\)` 是成本。为了最大化收入，我们需要满足以下条件：

$$
`\begin{aligned}
&amp; p_x^1(x_1)+p_x^{1\prime}(x_1) x_1-c=0 \Rightarrow M R_1(x_1)=M C \\
&amp; p_x^2(x_2)+p_x^{2\prime}(x_2) x_2-c=0 \Rightarrow M R_2(x_2)=M C
\end{aligned}`
$$

---
### 三级差别定价策略的关键要素
#### 逆需求弹性定价法则

根据逆需求弹性定价法则，我们可以得到以下价格公式：

$$
p_x^1(x_1)=\frac{c}{1-1 / \varepsilon_1} \quad \text{和} \quad p_x^2(x_2)=\frac{c}{1-1 / \varepsilon_2}
$$

其中， `\(\varepsilon_1\)` 和 `\(\varepsilon_2\)` 分别是两个市场的需求弹性。

#### 价格比较

我们可以得出以下结论：

$$
p_x^1(x_1) &lt; p_x^2(x_2) \quad \text{当且仅当} \quad \varepsilon_2&gt;\varepsilon_1
$$

→ **如果一个市场的需求弹性大于另一个市场，独占厂商会在需求弹性更大的市场上收取更低的价格，以吸引更多的消费者并掠夺更多的消费者剩余**


---
### 三级差别定价的福利分析

三级差别定价是指厂商根据不同消费者群体的支付意愿设定不同价格的策略。其对社会福利的影响可从以下两个角度考虑：

1. **与完全竞争市场相比**：
   - 在完全竞争市场中，社会福利通常达到最大化。相比之下，三级差别定价导致每个子市场都存在无谓损失，整体市场的产量低于经济效率达到的产量。因此，相比完全竞争市场，社会福利在三级差别定价下一定减少。

2. **与单一定价独占厂商相比**：
   - 与单一定价独占相比，三级差别定价对社会福利的影响无法一概而论。虽然消费者剩余被掠夺，但区隔市场的存在会改变成本函数与需求函数。这意味着三级差别定价时的总产量可能比单一定价时的总产量多或少。当总产量减少时，社会福利通常会降低。因此，三级差别定价对社会福利的影响取决于其对总产量的具体影响。

### 思考：尖峰定价是差别定价吗?

尖峰定价是一种特殊的定价策略，不仅可以在不同市场之间差别定价，还可以在同一市场的不同时间实行不同的价格。这种策略被称为**跨时差别定价**（Intertemporal Price Discrimination）

#### 尖峰定价的应用领域：

- **交通运输**：例如火车和飞机票价，在高峰期和非高峰期设定不同的价格。
- **电力供应**：在用电高峰和低谷期间实施不同的电价。
- **旅游和娱乐行业**：在旅游旺季和淡季调整价格。

#### 尖峰定价的目的：
- 通过价格机制来**管理和平衡需求**，尤其是在高峰时期减轻拥挤或过载问题。
  - 在需求较低的时段通过降低价格来刺激消费。

#### 尖峰定价的市场和成本考虑：
- **尖峰时段定价**：
  - 在尖峰时段（例如 `\(AR1\)` 表示的需求高峰），价格较高且销售量大。
- **市场独立性**：
  - 尖峰和离峰时段可以视为完全独立的市场，因此无需像传统的价格歧视（如三级差别定价）那样将边际收入（MR）加总考虑。
- **价格差异的本质**：
  - 尖峰和离峰时段的价格差异本质上是由生产成本差异造成的。
尖峰定价策略通过在不同时间段设定不同的价格，旨在平衡需求和供给，同时考虑到成本和市场的变化。

### 二级差别定价
二级差别定价是一种根据消费者购买的数量、产品版本或产品质量来设定不同价格的策略。
- 实施条件：在真实情况中，厂商通常无法精确了解每个个体的需求（支付意愿）。但是，厂商可以根据消费者对产品的不同需求，如购买数量、产品版本或产品质量，来设定不同的价格。

#### 定价方式：

1. 最常见：**数量差别定价（Quantity Discrimination）**：
   - 以购买数量为定价准则，即不同购买量对应不同的价格。这种方式也被称为数量折扣（Quantity Discounts），是基于假设消费者对同一产品的边际效用随购买量增加而下降

2.根据的产品质量

- **产品版本**：例如，个人座位许可证（Personal Seat Licenses）等不同版本的产品
- **产品质量**：例如，不同观看区域的不同票价

### 二级差别定价应用：两部定价法（Two-Part Tariff）

-  **入门费用（固定部分）**：消费者首先支付一个固定的入门费用。
- **额外费用（变量部分）**：随后，根据实际的使用或消费量支付额外的费用。
#### 两部定价法的目的：
- 使企业能够更好地从消费者获得的总体价值中获益。
- 给予消费者使用或消费产品的灵活性。
#### 缺点
- **公平性与效率的冲突**：不同用户的实际使用量和支付费用可能存在不成比例的情况。
- **高固定费影响公平**：基本费用是固定的，无论消费者实际使用量如何，必须支付，可能导致部分用户感到不公平
- **高使用费设定→需求降级**：如果使用费设置得过高，可能会降低消费者对产品或服务的需求。这不仅影响用户的满意度，也可能对企业的收入和利润产生负面影响 → 

---

#### 常见于：
- **公用事业**：
  - 例如，电力或水供应公司。消费者每月支付基本服务费（固定费用），再根据实际用电或用水量支付额外费用（变量费用）。
- **俱乐部会员费**：
  - 如健身房或俱乐部。会员支付入会费（固定费用），然后为使用特定服务或设施支付额外费用。
- **移动通信和互联网服务**：
  - 服务提供商收取基本月租费（固定费用），再根据客户的通话时长、数据使用等进行收费（变量费用）。
- **软件订阅**：
  - 许多软件公司采用此模式，用户支付基本订阅费用，然后根据额外功能或服务的使用支付更多费用。

### 二级差别定价应用：两部定价法
#### 第1种情况：对称信息(symmetric information)

.more-left[
- **条件**：厂商完全了解消费者的需求类型和支付意愿
- **策略**：厂商可以针对不同类型的消费者设定不同的入场费和使用费，以最大化从每个消费者群体中获取的利润
- **结果**：因为信息对称，厂商能够精确地分割市场，实现利润最大化。
  - 由于是对称信息，厂商可以完全掠夺消费者剩余（cae）
- **若厂商能区分两类消费者的策略**：
  - 对第一类消费者收取 `\(A = CS_1 = ca_1e_1\)`，对第二类消费者收取 `\(A = CS_2 = ca_2e_2\)` → 厂商可以获得所有消费者剩余，达到一级差别定价效果

### 二级差别定价应用：两部定价法
#### 第1种情况：对称信息(symmetric information)

.more-left[
- 当消费者购买 `\(x\)` 单位的产品时，总支出为 `\(E = A + p_x x\)`，其中 `\(A\)` 是固定费用， `\(p_x\)` 是每单位产品的变量费用。
- 因此，购买 1 单位产品的实际价格为 `\(p_x^{real} = \frac{E}{x} = \frac{A}{x} + p_x\)`。
- 随着消费数量的增加，实际价格递减，体现出数量折扣的特性。

### 二级差别定价应用：两部定价法
#### 第2种情况：非对称信息(asymmetric	information)  → 基本情况设定

#### 市场和消费者：
- **市场上的消费者**：分为两类，低需求和高需求，对应需求曲线 `\(AR_1\)` 和 `\(AR_2\)`。
- **消费者行为**：不清楚自己属于哪一类需求，他们的选择依赖于厂商设定的入场费。

#### 厂商策略：
- **目标**：在两类消费者之间找到平衡，设定合适的入场费 `\(A\)` 和使用费 `\(p_x\)`。
- **方法**：
  - 设定适中的入场费以吸引两类消费者。
  - 确保使用费适度，以保持高需求消费者的购买量。

### 二级差别定价应用：两部定价法

#### 情境分析的前提：

- 两部定价法的最优策略分析通常假设两类消费者人数相同，但这种假设在实际情况中可能并不常见。

#### 挑战和方法：

- **消费者种类繁多**：
  - 实际市场中，消费者的种类繁多，因此找到最适的两部定价策略变得非常困难。

- **反复尝试的方法**：
  - 一种可行的方法是通过反复尝试来找到最优的定价组合。
  - 具体操作是先设定一个使用费 `\(p\)` 的值，然后找到在这个 `\(p\)` 值下使得利润最大的入场费 `\(A\)`。随后改变 `\(p\)` 值，并重新寻找最适的 `\(A\)`。

### 二级差别定价应用：两部定价法
#### 福利影响：

- **效率损失和提高**：
  - 两部定价法可能导致效率损失，因为它使不同数量的消费者对产品的边际评价不一致。
  - 但如果销售量增加，相对于单一定价厂商，效率可能提高。
  
- **与单一定价的比较**：
  - 只要销售量不比单一定价厂商销售量大，福利必定低于单一定价情况。
  - 如果销售量增加，福利影响则视情况而定

- **与完全竞争的比较**：
  - 两部定价下的销售量绝不可能达到完全竞争的水平，福利必定低于完全竞争情况。

#### 捆绑 bundling

- 纯捆绑(Pure Bundling)：产品作为一套组合购买，不能单独销售。例如，NBA官方线上订阅只能购买整个赛季
- 混合捆绑(Mixed Bundling)：产品既可以作为捆绑包一起购买，也可以单独购买。例如，赛季套票和单场次门票都可购买

1. **电价构成**：电网企业为工商业用户代理购电的电价包括以下部分：
   - **代理购电价格**：根据预测购电成本等因素计算
   - **上网环节线损费用**：为传输电力过程中的损耗费用
   - **输配电价**：涉及电力传输和分配的成本
   - **系统运行费用**：维持电力系统正常运行的费用
   - **政府性基金及附加**：包括水利工程基金、水库移民扶持资金和可再生能源附加等
2. **电度用电价格**：这是按实际使用电量计算的电价，由代理购电价格、线损费用、输配电价、系统运行费用和政府性基金及附加构成
3. **峰谷分时电价**：针对100千伏安及以上工业用户，电价根据日内不同时间段的用电需求而变化，定价机制旨在通过价格激励来平衡电网的负荷，减轻高峰时段的电网压力
   - 高峰时段的电价高于平时段
   - 低谷时段的电价低于平时段
4. **特殊用户的电价调整**：对于特定类型的用户（如已参与市场交易的用户、拥有自备电厂的用户等），代理购电价格可能会有所调整，如上表中1.5倍的执行
