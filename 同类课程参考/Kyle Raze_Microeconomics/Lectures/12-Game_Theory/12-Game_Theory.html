# Game Theory

## What is it?

&gt; A framework of analysis in which two or more players compete for payoffs.

--

A player's payoff depends on

1. Her decisions.

2. All other players' decisions.

--

Useful for understanding a variety of "games" people play.

- .pink[Competitive scenarios:] Politics, collective bargaining, war, sports, *etc.*

- .purple[Cooperative scenarios:] Resource management, public goods, *etc.*

---

# Nash Equilibrium

## Definition

&gt;  A set of strategies such that no player has the incentive to deviate unilaterally from her chosen strategy.

--

**Q:** What logic supports the (.pink[Accuse], .purple[Accuse]) equilibrium?

--

- Given that .pink[Prisoner 1] decided to .pink[Accuse], .purple[Prisoner 2] is better off having played .purple[Accuse].

- Given that .purple[Prisoner 2] decided to .purple[Accuse], .pink[Prisoner 1] is better off having played .pink[Accuse].

---
class: clear-slide

**Q:** Cooperate or defect?

- If everyone chooses to cooperate, then everyone will receive 2 bonus participation points.

- If everyone chooses to cooperate, but one person defects, then the person who defects will receive 6 bonus participation points and everyone else will receive 0 bonus participation points.

- If more than one person chooses to defect, then everyone will receive 0 bonus participation points.

&gt; **A.** Cooperate.

&gt; **B.** Defect.

# Brinkmanship

---
# Brinkmanship

A **threat** provides a way to make a strategic move. 

- But, you often only have one large threat available.

--
 
Some threats are so big that your opponent doesn't believe you'll carry it out. 

- *e.g.,* "give me $50 or I will kill myself" is unlikely to provide a credible threat.

---
# Brinkmanship

A **credible threat** is costly enough, but not too costly, for opponents to take you seriously.

- *e.g.,* "give me $50 or I will run across the road with my eyes closed" is more likely to induce other player to fork over money.

    - Probability of death is positive, but less than one.

---
# Brinkmanship

Brinkmanship requires that  process is at least partially out of control.

- *e.g.,* if the threatener hears traffic, then the threat wouldn't work.

    - All parties would know the threatener wouldn't run if there were a vehicle coming.

- The probability of the threat actually being carried out must be outside the threatener's control.

---
# Brinkmanship

## Cuban Missile Crisis

A striking example of successful brinkmanship?

- JFK took the world to the brink of nuclear war, and by doing so persuaded Khrushchev to remove missiles from Cuba.

--

But it seems as if game theory cannot explain this.

- Why didn't Khrushchev apply backward induction, figure out the final outcome, and decide not to start the whole process?

---
# Brinkmanship

## George Bush *vs.* Saddam Hussein

Bush played a similar strategy against Hussein: .pink[he gambled].

- **Preferred outcome:** Compliance or removal of Hussein as a response to Bush's threat.

--

- So...Bush lost.

--

Bush and JFK played essentially the same brinkmanship strategy.

- Why didn’t Hussein employ backward induction and quit before the war?

---
# Brinkmanship

We can't say Bush played the game better or worse than JFK.

- Brinkmanship necessarily involves taking risks. There is a chance of success and failure.

- Something went wrong in the Persian gulf that didn't in the Cuban missile crisis, but what was it?

# Brinkmanship

At least two elements are missing in our analysis:

1. GWB didn't know SH's payoffs: "Am I in game 1 or game 2?"

    - Expensive intel to know how SH valued defying the US.

2. Neither SH nor GWB was sure GWB would invade.

    - Many unkowns (*e.g.,* opposition to GWB's plans in the UN by France, Germany, and Russia).

--
