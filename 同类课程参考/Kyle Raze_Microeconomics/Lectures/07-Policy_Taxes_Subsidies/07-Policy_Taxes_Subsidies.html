# Taxes

Benjamin Franklin:

&gt; In this world nothing can be said to be certain, except death and taxes.

---
# Policy Levers

Why do governments levy .pink[taxes] and provide .purple[subsidies]?

.pull-left[
## .pink[Taxes]

1. Raise revenue for public goods.

2. Discourage "bad" behaviors.

3. Redistribute income or wealth.
]

.pull-right[
## .purple[Subsidies]

1. Provide economic stimulus.

2. Encourage "good" behaviors.

3. Redistribute income or wealth.
]

---
# Examples Abound

1. Per-unit taxes

    - Sin taxes on tobacco, cannabis, and alcohol.
    - Excise taxes on lodging, gasoline, and other goods. 
    - UK's window tax (1696-1851).

2. *Ad valorem* taxes

    - Sales taxes.
    - Payroll and income taxes.
    - Property taxes.
    
3. Lump-sum taxes

    - License registration fees.
    - UO's incidental fee.

# Price Elasticity of Supply

## Definition

&gt; A measure of the responsiveness of quantity supplied to changes in price:

&gt; `$$\epsilon_s = \dfrac{\text{% change in quantity supplied}}{\text{% change in price}} \geq 0$$`

--

.pull-left[
.purple[**Perfectly Inelastic:**] `\(\epsilon_s = 0\)`
&lt;img src="07-Policy_Taxes_Subsidies_files/figure-html/unnamed-chunk-1-1.svg" style="display: block; margin: auto;" /&gt;
]

.pull-right[
.purple[**Perfectly Elastic:**] `\(\epsilon_s\)` .mono[-&gt;] `\(\infty\)`
&lt;img src="07-Policy_Taxes_Subsidies_files/figure-html/unnamed-chunk-2-1.svg" style="display: block; margin: auto;" /&gt;
]

# Lump-Sum Taxes

Whether someone pays a per-unit or *ad valorem* tax depends on on whether she makes a purchase.

- Make no purchase .mono[==&gt;] pay no tax.

--

Lump-sum taxes do not depend on how much a consumer purchases or a producer sells.

- *e.g.,* You pay the same incidental fee for any course load, license registration fees do not depend on miles traveled, *etc.*

--

Lump-sum taxes are **non-distortionary** .mono[--&gt;] efficient.

- No deadweight loss!

# Regressive *vs.* Progressive Taxes

## Regressive tax

Percentage of income paid in taxes decreases as income increases.

- Relatively more burdensome on the poor.

- *e.g.,*  sales taxes and lump-sum taxes.

## Progressive tax

Percentage of income paid in taxes increases as income increases.

- Relatively more burdensome on the rich.

- *e.g.,* most state and federal income taxes.

---
# The Leaky Bucket

## Equity *vs.* efficiency

Efficiency isn't always desirable. Some efficient outcomes are considered inequitable.

- Consumer surplus doesn't tell us how surplus is divided among consumers!

--

There is often a tradeoff between equity and efficiency.

- Redistribution can create deadweight loss .mono[--&gt;] less total surplus to redistribute.

--

Should we sacrifice efficiency for equity? 

- A normative question!
