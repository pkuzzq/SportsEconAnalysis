## 体育场地设施如何增加球队收益

职业球场的造价非常昂贵，通常超过10亿美元。随着新场地建设成本上升，为其买单的城市和球队必须期待其收益也会飙升。

新球场设施通常会使上座率的增加，但随着时间流逝，人们对球场的“新鲜感”就下降了，这也会导致上座率下降。.mono[-&gt;] .hi[“蜜月期效应”（honeymoon effect）] 

  - 1990年代-2000年初，美国兴起了职业运动场地的建设热潮，随后一批学者开始对新场地设施投入使用对职业球队影响开始研究。有学者就认为，新场地对棒球队影响比其他项目更大（Clapp和Hakes，2005），差不多是1/3。之所以对棒球影响更大，是因为本身棒球球市的票房没有NBA、NFL和NHL那么大。原因可能是棒球联赛的赛季更长，是NBA和NHL的2倍，是橄榄球的10倍；与NBA和NHL相比，MLB的场地设施规模也更大。以上两者造成了新场地建成后对上座率有更大的提升空间。

## 体育场地设施如何增加球队收益

“蜜月期”之后呢？

  - 经验研究表明，其他条件不变的话，上座率通常会在.hi[10年]后回落到原来的水平。这是因为，长期来看新设施再好也不能掩盖球队的实力，正如密尔沃基酿酒人队的经验所示。当米勒公园（Miller Park）在2001年首次开放时，上座率 .mono[↑] 80%，从每场19,427人上升到34,704人。然而，当球队连续糟糕的表现时，2年后，上座率.mono[↓] 到20,992人，几乎在米勒公园前水平。从2004年开始，上座率随着球队表现起伏，2001年达到每场37,918名球迷，当时酿酒人自1982年以来第一次赢得了他们的分区，但在2016年，在连续平庸表现后下降到28,575人。

 - 相较于MLB，新NHL和NBA球馆对上座率的影响较小，持续时间更短。原因可能是容量较小，在设施启用后第1年，上座率只上升了15%到20%。此外，蜜月效应很快就会减弱。 曲棍球的上座率在第9年就会回落到以前的水平。

### 新体育场的影响面

虽然新体育场影响到所有的票价，但最大影响通常是.b[豪华包厢]和.b[其他特殊座位的数量、尺寸和成本]。

1965年前，现代体育场是没有豪华包厢的，直到MLB Houston Asros 的Astrodome投入使用。借鉴了"古罗马竞技场的贵族高台 "的启发，创建了 "空中包厢"。现在，豪华包厢和其他高级座位已经成为当代体育设施不可或缺的一部分。

NFL球队与联盟分享大部分收入，但豪华包厢的收入是自留的。位于好莱坞公园（Hollywood Park）新LA体育场在2020年开放时，2009年以来新建NFL体育场平均拥有220个豪华包厢，比2009前建的其余24个体育场多出约80个。

## 体育场地设施如何增加球迷收益
### 棒球、橄榄球球场规模与形状

直到20世纪60年代，大部分NFL都是租赁场地的，而场地是棒球队老板建造的。为了降低成本，各城市建造了大型、多用途体育场。多功能体育场的规模是一种妥协，对棒球来说太大，对橄榄球来说太小。20世纪90年代开始，MLB与NFL开始拥有自己的专属球场，不再共享不同项目。新棒球场平均缩减了1w个座椅，而新橄榄球场则平均增加了1w个座椅。

20世纪60-80年代，大部分建造的NFL和MLB球场是千篇一律的圆形。圆形形状是为同时满足棒球和橄榄球的需要。然而，这两项运动完全不同，理想座位完全不同，部分设施甚至产生冲突。NFL在标准化的长方形场地比赛，虽然是球队会进攻到两端，但大部分的动作都发生在球场中间。因此，球场两端座位视角狭窄，大多数情况是看不清楚的。相比下，棒球场上的大部分动作都发生在内野钻石形状的区域。

### 橄榄球和足球球场规模与形状

近年来，美国体育场馆建设热潮中主要涉及到MLS。然而，足球不能与橄榄球共存似乎难以理解。两项运动的场地在形状和大小上极其相似，所以场地中理想座位几乎是相同的。事实上，MLS在发展初期确实也使用各种NFL和大学的足球场。

在美国，足球没有橄榄球那样受欢迎，但是，对于每赛季有17场主场比赛的MLS球队来说，理想的球场容量要比一个有8场主场比赛的NFL球队小得多。

在MLS成立早期，球队经常在巨大体育场中面向少数观众比赛。常规赛事的场内只能坐到10%，这也导致现场气氛不活跃。另外，足球迷对橄榄球场的标记感到厌恶，并且足球队对地面破坏严重，有的赛场甚至使用人工草皮，这对足球纯粹主义者是一种侮辱。

1999年，哥伦布机车队开设了第一个MLS专用场。尽管搬到俄亥俄州立大学"球鞋"体育场，但其平均上座率还是有所提高。其他球队迅速效仿。1998年，MLS的第三个赛季，今天仍在联盟中的10支球队在平均容量超过7万个座位橄榄球场比赛，平均上座率不到22%；但2016年其中8支球队建立了新的、较小的足球场，并上座率接近90%。联盟又增扩了10支球队，其中大多数球队都建造了新球场，这作为进入联盟的条件。

### 冰球和篮球球场规模与形状

NBA早期，NHL老板类似于MLB老板，当球队在客场比赛时，将场地出租给NBA。由于篮球场和冰球场的大小和形状相似，多功能场馆同时接待两类球。因此，NHL和NBA通常共享设施。

截至2016-2017赛季，有17支NHL和NBA球队在同一个大都会区，其中10对球队是共场馆。相比之下，2017年，有26支MLB和NFL球队在同一个大都会区，但仅有1对球队是共有同一场地的。

NBA和NHL队之间主要冲突是财政问题。近年来，NBA球队通常是NHL球队共用场馆的主要承租者，因此从场地中获益更多。作为次要承租者的NHL球队通常面临着更糟糕的财务状况。

NHL中四个最赚钱的球队（多伦多枫叶队、纽约游骑兵队、蒙特利尔加拿大人队和底特律红翼队）都是其设施的最主要租户。

## 新场地设施会让球队变好么？

理论上，新场地设施设计更科学、容纳更多原意花更多钱的“真球迷”，甚至地标性的建筑会吸引更多游客和当地居民，因此球队在门票收入上会获得更多。

`$$p_{{i}}=R(w_{{i}}, A_{{i}})-C_{0}-C(w_{{i}})$$`

假设:收入 `\(R\)` 随胜场增加而增加，并随球队设施年限 `\(A\)`  而减少(球迷更偏好新设施)；成本两部分组成，与胜率无关 `\(C_0\)`  和随胜率增加而是上升的 `\(C(w_i)\)` ；新场地只增加固定成本，所以 `\(C_0\)` 不影响胜率。

在模型中，新场馆当收入超过了固定成本就增加收入，同时它也增加球队胜率。

如果新设施增加了胜利的MR，那么拥有新场地的球队就有更大动力去获得有天赋的球员并赢得比赛。

## 新场地设施会让球队变好么？ 

证据：

- Quinn等人通过分析新场地如何影响北美4大运动项目的球队胜率，检验了设施年龄和获胜间关系。他们发现，除了棒球，馆龄对任何运动的获胜率都没有影响，而棒球的影响很小。

- Hakes和Clapp检验了MLB一场胜利对球队收入和上座率的影响，在新场地是否比旧场地更大。他们发现，球队获胜和在新场地比赛都能带来更多球迷和收入，但球队在新场地的战绩并不比在旧场地好。结论是，拥有新场地的棒球队并没有经济上的动机去重新投资并雇用更好的球员。

## 新场地设施对球迷来说是沉重的代价

在更有吸引力的体育场里 .mono[+] 更好的球队 .mono[!=&gt;] 有利于球迷。

因为球队也知道，球迷愿意为新设施的便利性和新颖性支付更多的钱，因此会相应的门票定价也会调整。

- 事实上，球队的MR提高（右移）是因为门票定价高了。Robert Baade和Victor Matheson发现，在1997年至2003年期间，16支NFL球队在建造新体育场或大幅翻新球场的第一个赛季中，门票价格平均上涨了近30%。

- Seth Gitter和Thomas Rhoads发现，在新体育场的第一个赛季，小联盟棒球的门票价格平均上涨了20%至25%.

球迷们在经历了几个赛季球队在破旧体育场的糟糕表现后，可能要小心他们所希望的。新的体育场馆对球迷来说是一个沉重的代价。

当职业球队与当地城市或社区紧密结合是，他们就成为了公共品。

满足公共品的条件是：消费上.pink.b[非排他性] .mono[+] .purple.b[非竞争性]。
- .pink.b[非排他性]：该物品一旦对某个人开放，它就对所有人开放
- .purple.b[非竞争性]：某个人的消费并不妨碍其他人也消费该物品

职业球队是金字塔尖，在底层的扩大包容性的商业会让人们不参加比赛就能获得特许经营权的好处：
- 州、城市和社区的居民可以因为拥有一支大联盟球队而获得认同感，如NBA的克利夫兰，分享获得冠军时的大众善意和社区存在感

- 当家乡有支大联盟球队时，中小城市的居民会有"大联盟"城市的自豪感，如印第安纳波利斯居民进行的一项调查发现，印第安纳步行者队作为公民自豪感仅次于博物馆。

### 作为公共品的俱乐部

这也意味着，与拥有众多其他景点的大城市相比，小城市可能愿意支付更大的补贴来吸引职业体育队。事实上，印第安纳波利斯是拥有NFL球队的最小城市之一，2005年为建造小马队卢卡斯石油体育场支付了6.2亿美元的纳税人补贴，这是当时有史体育设施支付最大公共补贴。NY和LA都没有为NFL球队提供直接补贴。

此外，职业球队会增加社会种族、宗教群体的情感，甚至激发民族主义。

- 苏格兰职业联赛。格拉斯哥流浪者队和凯尔特人队比赛，甚至演变成了新教徒和天主教徒间的争斗。

- 加拿大魁北克分离主义运动。1954-1955赛季，NFL名将莫里斯·理查德被停赛几场，成为压垮蒙特利尔法裔居民的最后稻草，长期以来被英语精英们拒之门外。

- 西班牙政府曾禁止使用加泰罗尼亚语，佛朗哥政权公开支持宿敌皇家马德里，这导致1938-1975年"只有巴萨主场诺坎普成为加泰罗尼亚人可以用自己的、被禁止的方言对该政权大喊大叫"。

## 球队和场地设施如何让城市变好？ 

私营企业的核心目标是盈利,但政府就不是这样.事实上,大多数研究发现,体育设施如果没有公共财政支持几乎现代体育场馆都无法支付其建设和运营成本.若是按照盈利标准,政府建设体育场馆是错误的选择.提供公共资金的一个理由是:

- 球队利益 .mono[&lt;=] 球队成本,但球队利益 .mono[+] 因公共财政补贴而获得的球队正外部性 .mono[&gt;] 球队成本 .mono[+] 没有补贴造成的负外部性.

- 考虑职业球队给当地居民带来的直接成本和利益外,每次比赛都会产生负外部性.一般而言，球队只考虑私人成本（工资、旅行和其他投入）.他们通常不考虑,甚至可能不知道,比赛会带来交通堵塞以及由此产生的噪音、过渡拥挤和污染,这些会给当地居民带来健康和生活不便，这些都是社会成本.

### 设施、支持和税收
#### 直接收益

由于球队和体育场翻修而增加新支出.这部分好处是最容易观测的,但经济学家认为这部分可能会被高估.原因是:

  1. 若城市为建筑提供资金,那么这部分资金就必须通过提高税收而获得,因此会对抵消一部分经济利益.所以大部分欧美主流体育经济学家几乎都不赞同为职业球队场馆建设提供公共资金支持.即便是建筑资金都由球队支付,也只是挤占 (crowds out) 其他支出.除非遇到经济衰退,那么将公共补贴固定投资视为刺激经济的举措.这种恢复方式也是次优的,因为规划期太长了.

  2. 更长期的直接好处来自球迷在新球场机器周边地区消费.首先,有直接球队的城市居民可能比其他地区消费更多、储蓄更少;其次,经济学家更看重特许经营权对地区净出口 (net exports) 的刺激,比如,本地球队吸引周边地区球迷来观看比赛、向周边地区输出球队服务,此外若是当地人在本地消费看球而不是去其他地方消费,还可以减少从其他城市的进口来增加净出口.

---
### 设施、支持和税收
#### 直接收益：以芝加哥小熊队为例
MLB 的芝加哥小熊队 2015 年创造了 3.4 亿.mono[$] 的收入,其中大约有 2 亿.mono[$] 是球迷在 Wrigley Field 门票、优惠和其他项目上的花费.翻新后的体育场可能会大大增加该数目.那么,我们是否应该认为球队对芝加哥的经济影响是 2 亿.mono[$] 或 3.4 亿.mono[$] , 或更多?

- 事实上,其年度影响可能远远低于 3.4 亿美元.主要原因是,在 Wrigleyville 的大部分支出并非在芝加哥的额外支出.

- 大多数小熊队的球迷都是当地人,如果没有对球场进行改造,甚至如果小熊队和瑞格利球场根本不存在,他们会在芝加哥的其他地方花很多钱.在很大程度上,球队和改造只是诱发了.pink.b[替代性消费] (substitution spending), 因为芝加哥人将他们的消费从一种本地休闲活动转移到另一种休闲活动上,而没有显著增加经济中的总消费.经济中的总支出.每年 81 场比赛期间,Wrigleyville 附近的人群和拥挤.pink.b[挤占]了其他经济活动,因为电影院和杂货店这些主要以棒球迷为客户的商店在非赛期很难吸引顾客.
---
#### 乘数效应
对比赛的花费,也会使那些跟球队没有关系的人受益.这些好处主要是由于高收入人群的支出带来的.
.hi.pink[乘数效应] 就是用来衡量额外增加的收入和支出对经济带来的更广泛的影响.
边际消费倾向 (marginal propensity to consume,MPC) 表示每获得 1 块钱愿意在消费上的支出比;边际储蓄倾向 (marginal propensity to save,MPS) 表示每额外获得 1 块钱的储蓄比.

 `$$MPC+MPS=1$$` 

$$ 乘数效应 M= \frac{1}{1-M P C}=\frac{1}{M P S}$$

对于开放经济 (open economies), 乘数效应会被高估,原因是缺少对边际进口倾向 (marginal propensity to import,MPI)的考量.因此将上式子调整为:

`$$乘数效应 M= \frac{1}{1-M P C+ M P I}$$`

---
####乘数效应
考虑城市间的差异:
1. 考虑到很多高薪球员或者管理居住大城市中,因此那些小城市吸引这些人的购买
2. 在大城市能够购买到更多本地生产的东西,而中小城市不得不从外购买很多产品和服务

考虑其他典型的情况:
1. 高税收会降低乘数效应.考虑职业球员工资比大多数工人高得多,他们的税率自然也高,因此降低了他们可用于消费的收入
2. 随着收入的增加,工人们更倾向于储蓄,所以 MPC 下降.而运动员职业生涯更多短,他们有额外激励去储蓄更多,所以他们的 MPC 比一般工人更小.

---
综合上述情况,
- 直接收益:挤占
- 间接收益:虽然有乘数效应,但是当考虑到开放经济、中小城市的生产能力、税收和职业球员的生涯特征
总而言之,当地的乘数不太可能大于 1.0, 也就是说,职业体育特许经营权的支出对当地经济没有多重影响.
---
#### 经济学家的相关研究

即便影响力有限,仍然有不少经济学家发现体育设施、特许经营权和大型活动能够对城市经济产生正面影响.大多数研究在控制了与体育活动无关的其他因素后,发现球队或新设施的存在而导致的经济福利增加(如人均收入、税收或就业). 自 Robert Baade 和 Richard Dye 的开创性工作后,Victor Matheson、Robert Baumann、Dennis Coates 和 Brad Humphreys 等知名学者的最新研究认为,即便是没有直接增加收入或就业,职业球队存在会使得城市更具有吸引力,这表现在对住宅和办公空间的需求增加,从而推动了不动产价值的提升.

然而 Coates 和 Humphreys 的论文,以及最近 Feng 和 Humphreys 的论文都发现了较小的影响,并且随着与设施的距离增大而迅速下降., 最近这两篇论文的结论是,在其他条件相同的情况下,职业体育特许经营权会使附近的社区对潜在的购房者更有吸引力,但对整个城市的影响很小.

---
#### 经济学家的相关研究

现实是,即使新场地设施是亏损的,很多城市依然会兴建或翻新场地,这看似是一种非理性行为.
这个解释是,如果这些项目对建筑业和酒店业能够带来帮助,并且这些利益相关者能够影响城市的政客,那么即便是很多居民反对该项目,那么这些项目依然可能推行.

上述观点就源自**公共选择学派**.该学派源于经济诺奖得主詹姆斯-布坎南、戈登-塔洛克、威廉-尼斯卡宁等人在 20 世纪 60 年代的工作.它所依据的理念是,公共部门的决策者不会自动采取行动来解决公共产品和外部性的市场失灵.相反,公共官员受到许多与私营部门的消费者和生产者的诱惑和限制.

根据公共选择理论的观点,政治家和体育特许权所有者的利益完全吻合.
- 政客们希望达到、保持和提高自己的政治地位.因此,他们采取的行动旨在确保他们当选或连任更高职位.由于确定大量不同选民的具体利益成本很高,政治家们对有组织的团体利益反应最强烈;组织程度越高,影响力越大.
- 球队老板,通常与商业和劳工利益集团结盟,试图影响政治进程.通过表达他们的强烈愿望,利益集团可以通过一个被称为 Logrolling(政客间互相投赞成票以通过彼此都有利的提案)的过程,促使政治家通过大多数人都会拒绝的立法.

---

#### 经济学家的相关研究

为了了解这一点,假设一个立法机构由三个平等的团体组成,每个团体代表该州的三分之一(即东部、中部和西部). 该州正在考虑建造两个体育场,在该州的东部和西部各一个.假设每个新的体育场馆对其所在的地区大有裨益,但对该州的每个人都必须为体育场馆支付更高的税收,从而对该州的另外两个部分造成轻微的伤害,如果政治家们根据体育场馆对其选民的影响进行投票,他们会否决两个体育场馆提案,因为每个提案都会伤害该州的三分之二.然而,每个提案对东道主选区都有很大的好处,以至于多数人的统治使该州的情况更糟.

Logrolling 允许每个团体表达其欲望的强度,从而提高政治进程的效率.虽然东部居民受到西部设施的损害,反之亦然.但如果双方都同意支持对方的提案,那么他们自己的体育场馆的收益就会超过对方的体育场馆的成本,使双方的情况都得到改善.结果每个提案都以 2-1 的比例通过,尽管每个设施只对一个地区有利,但该州的整体福利得到了改善.

---
#### 经济学家的相关研究

然而,利益集团并非总对社会福利产生积极影响,有时它们只是试图索取经济租金.经济租金是生产者或投入者在提供产出或投入的机会成本之外获得的额外回报.垄断和垄断权力以及公共补贴是经济租金的常见来源.由于一个新的体育场馆涉及数亿美元的公共资金,球队、联盟和其他利益相关者愿意花费巨资来影响政治进程以追求经济租金.

支持体育场馆的势力在关于体育场馆资金的公投中经常超过他们的对手.即使公投结果不符合民意,说客也常能得到他们想要的东西.因为这能让州立法者提供给选民不愿意提供的东西.2003 年,芝加哥 8 亿美元的士兵体育场项目保留了旧体育场的部分外墙,这样城市规划者就可以将该项目定为 "翻新", 不需要征得选民同意,而新体育场则需要选民公投.由此产生的现代和古典建筑的混合体并不被人看好.用芝加哥大学体育经济学家艾伦-桑德森的话说,"如果我们一开始就用最少的钱建造全国最丑陋的体育场,那么就会有很多人反对."

---
### 选址太重要了!!!

如果城市将体育设施融入城市结构,就能最大限度地发挥其与体育特许经营相关的正外部性.为此,政府必须制定科学的城市规划,以利用球场的吸引力.

巴尔的摩试图做到这一点,它将金莺公园和乌鸦公园(现在的M＆T银行体育场)放在内港的卡姆登码. 游客们可以来到内港,在其他景点花时间,如巴尔的摩水族馆,看球赛,并有附近的酒店过夜.

克利夫兰也采取了类似的策略.Jacobs(现在的Progressive)球场将印第安人留在了城里,Gund(现在的Quicken Loans)体育馆将骑士队从郊区Richfield带回了克利夫兰,这两个项目都为了振兴克利夫兰市中心.

这些项目结果是好坏参半.虽然克利夫兰在建设体育设施后经历了就业增长,但实际上市中心的增长低于该地区的其他地方,而且比项目之前的几年要慢.对巴尔的摩的研究表明,金莺公园创造了不到600个就业机会,而且通过为支持建设而支付的税收,使典型家庭贫困了大约12美元.

---
### 选址太重要了!!!
许多新体育场馆位于市中心,这与过去大大不同.老球场都建在当时的城市边缘.1909年,当Shibe公园(后来改名为Connie Mack体育场)建在北费城21街和Lehigh街的时候,它在一个就要被拆除的传染病医院附近.鉴于20世纪初的医学知识,社会倾向于将传染病病人安置在尽可能远离市中心的地方.在Shibe体育公园建成后的几年里,费城人抱怨他们必须走很远的路才能到达.

随着时间的推移,新城区逐渐发展起来,许多老球场周围开始衰败.球队老板和政府出于社会、技术和经济方面的原因,考虑搬迁到城市郊区.住在郊区的球迷不愿意到内城观看比赛.郊区化为开车看球的市民提供停车便利.由于球迷在周边用餐、酒馆和其他形式的娱乐不方便,体育设施承担了许多这些功能,进一步将体育场和它的收入流与老城区隔离.有学者认为,"现代体育设施更类似于小型的围墙城市".在将体育场馆迁回市中心的过程中,政府表示愿意花更多的钱,以便为社区产生更大的溢出效应.但是,考虑到市中心高昂的建筑成本,并不期望体育场馆为市中心能够带来实质性好处.
---
### 选址太重要了!!!
然而,也并不总是失败的.如圣地亚哥煤气灯区的佩特科公园(Petco Park)和丹佛下城区(LoDo)社区的库尔斯球场(Coors Field),是就成为城市新兴娱乐区.虽然挤占一部分当地商业,但新体育设施确实为城市核心区提供了新的、时尚的商业活动区域,即便经济学家一直提醒其为城市带来真正的经济正面作用是有限的.

### 威胁离开!

当今,几乎每支球队都会"哭穷",威胁离开主办城市非常正常.但在20世纪50年代之前,几乎没有球队会离开创办城市.但如今职业球队流动性越来越大,其市场力量也随之增加.需要了解一些职业球队发展史:

在19世纪,球队进入和退出联盟非常频繁,因此不愿意建立永久性设施.一般来说,他们只愿意从小城镇搬到大城市.

NFL起源于美国中西部小镇.NFL直到迪凯特斯塔利队(Decatur Staleys,Illinois)和朴茨茅斯斯巴达队(Portsmouth Spartans,Ohio)搬到大城市,成为芝加哥熊队和底特律狮子队之后,在财务状况才变得稳定.

棒球运动"黄金时代"是特许经营的最长稳定期.从1903年巴尔的摩金莺队离开纽约成为高地人队(以及后来的洋基队)开始,到1953年勇士队离开波士顿前往密尔沃基,这段时期没有MLB球队进入、离开或更换主办城市.稳定期内,很多球队都建造了属于自己的球场.从1909年费城的Shibe公园和匹兹堡的福布斯球场以及一年后芝加哥的科米斯基公园开始,建设热潮以1923年的洋基体育场结束.

---
### 体育场建造的4个时期

在Judith Long的研究中,介绍了体育场馆筹资的四个阶段.

第一阶段,"创业期"(entrepreneurial period),从1890-1930年.这一时期,棒球队老板建造并经营他们自己的球场(NFL球队老板也做了相同事情).相比之下,NFL缺乏资金和球迷,而NBA还没有稳定下来.随着设施的老化,美国城市面貌的变化,以及特许经营权日益增长的市场力量,导致在第一个时期建造的设施逐渐消失了.这一时期建造设施有2个共同点.
- 首先,几乎所有场地名称都有体育场(stadium,词源自希腊语 sta-dion,意为特定距离,后指该距离的比赛,最后指观看比赛的观众座位).其余都像Wrigley Field或Shibe Park这样的名字.使用公园Park和球场Field这反映了棒球"田园风格"的起源.在私营封闭建筑内时代前,棒球队都在开放场地或公园中比赛.后来间建造专用的棒球场是为了防止免费观看球赛.
- 其次,除了芬威公园(Fenway Park)外,大多数球场以建造体育场的球队老板命名的.
---
### 体育场建造的4个时期

第二个时期,称为 "公民基础设施"(civic infrastructure)时代.该时期,城市将职业球队和体育场馆视为城市发展的核心.随着特许经营权流动性提高,各城市经常相互竞标,以吸引或保留它们.为此,公共部门会承担了体育场馆资金的.b[全部成本].该时期始于1953年,建造了密尔沃基的县体育场和巴尔的摩的纪念体育场,并持续到1982年建造明尼阿波利斯的Metrodome.该时期建造的场馆都资助城市或县命名的,如亚特兰大富尔顿县体育场或西雅图(国王县)的国王体育馆.其他如辛辛那提的河滨体育场或匹兹堡的三河体育场,都以当地独特的地理特征命名.还有一些如费城的退伍军人体育场,采用了爱国主义的名称.

第三个时期,"公私合营"(public-private partnership)时代.该时期始于1980年,并随着1992年卡姆登场馆的金莺公园开放而明显加快,一直持续到2007年.在这一时期,地方和州政府资助了.b[大约三分之二]的建筑成本,球队和联盟则支付其余部分.随着公共补贴减少,球队寻求新的收入来源,其中一个来源是出售设施冠名权.某些由政府全资资助的设施也会出售冠名权,如休斯顿的丰田中心或孟菲斯的联邦快递广场(Forum).在1989年和2007年之间.北美城市平均每年为职业体育特许经营公司启动6个大型体育场或体育馆项目.

### 体育场建造的4个时期

第四个时代始于2008年,即次贷危机开始.随着经济衰退的开始,州和地方政府经历重大的财政危机.地方政府和纳税人发现,为百万富翁球员和亿万富翁老板提供补贴,却不得不解雇警察、消防员和教师.许多已经在建或建成的场馆顺利完工,如洋基体育场和奥兰多安利中心,但其他项目被推迟或取消.

NFL在20世纪60年代和70年代有自己的稳定时期,几乎没有球队更换城市.对于任何球队搬迁,NFL的理事会必须一致同意.期间,1976年纽约巨人队和1980年洛杉矶公羊队曾经成功搬迁,前者离曼哈顿中城更近,后者则沿着搬到更繁华的阿纳海姆.

然而,奥克兰突击队搬迁至LA纪念竞技场却遭遇不少困难.1.距离遥远,接近400英里,不能像巨人队和公羊队一样继续为当地球迷服务.2.突击队与公羊队相距不到75英里.3.突击队老板戴维斯不受其他老板欢迎.因此,NFL理事会以22-0反对.之后就是著名的,LA纪念竞技场诉NFL案.LA纪念竞技场管理委员会与突击队老板联合诉讼NFL试图组织球队搬迁是违反了&lt;谢尔曼反托拉斯法&gt;的第1条.结果,LA地方法院采取"理性标准",即认为"限制特许经营权转移是反竞争的,因为它使得当地的垄断长期存在",这一裁决得到了1984年第九巡回法院的支持.最终,NFL与LA纪念竞技场达成庭外和解,同意支付1800万美元并正式批准突击队搬迁到LA.

只有MLB,反托拉斯豁免帮助联盟避免大规模搬迁.自法院裁决以来,唯一搬迁过城市的蒙特利尔探险队,他们当时是联盟监护人,搬到了华盛顿特区.

## 球队如何利用垄断势力
### 联盟、城市和市场势力

100多年来,北美体育联盟限制了球队数量来维持竞争平衡和利润.联盟认为增加球队数量会导致竞争不平衡.特别是,对联盟不稳定的恐惧感使北美所有体育联盟在20世纪60年代前都不愿意扩张.限制球队数量,还有利于提高城市为吸引或保留球队而支付的"价格",从而使卡特尔成员的利润最大化.

在20世纪30年代,人口增加和运输成本下降给MLB带来了扩张的压力,但大萧条和二战推迟了扩张行动.在20世纪40年代中期,球队在地理版图上分布非常不均衡.例如,洛杉矶没有大联盟球队,而波士顿有2支MLB球队和1支NHL球队.二战后,MLB和NFL都在西海岸安置了球队,但都没有增加联盟球队数量.

MLB常通过重新安排特许权的分布来应对人口增加,但在1961年第一次系统性地扩张.扩张的目的不是为了商业利益,而是为应对来自过会的压力.此时,MLB联盟重新安置了道奇队和巨人队,并引发巨大争议,于是国会开始调查MLB的反托拉斯霍敏.另外,此时30年代伟大的红衣主教队和道奇队正试图组间新联盟,并在休斯顿和纽约企图再组建新球队.竞争性联盟出现的苗头,安抚国会暂时推迟对反托拉斯法的调查.

NFL的前几次扩张也是因为应对竞争性联盟的出现,绝非自愿.AFL计划在达拉斯和明尼阿波利斯建立球队.两大联盟NFL和AFL相互竞争,催生了橄榄球运动的扩张.考虑到他们合并会违反反托拉斯法,但众议员Hale Boggs和参议员Russell Long没有反对,前提是在新奥尔良增加一个NFL球队,最终在AFL和NFL合并的两周后,NFL就批准了新奥尔良圣徒队的成立.

## 球队如何利用垄断势力
### 联盟、城市和市场势力

尽管城市不一定获得许诺,但有时会对球队垄断权力承诺.
-   1990年5月,克利夫兰凯霍加县的居民公投为印第安人队建造新棒球场、为骑士队建造新篮球馆.但在公投前,两支球队都没有同意租赁条款或设施的建筑计划.最后,市长答应了球队要求增加的体育场套房、办公大楼和餐厅等功能,这些附加设施将雅各布斯球场的成本从1.27亿美元增加到1.75亿美元,将冈德(现在的速贷)体育馆的成本从7900万美元增加到1.52亿美元.

可靠的威胁!
- 20世纪90年代初期间公羊队和突袭队在离开洛杉矶,此后LA一直没有NFL球队(直到2016年公羊队返回LA,2021年在LA赢得超级碗).乍一看,似乎作为全美第二大都市区的中心城市没有NFL球队似乎很不合理.但附近城市的很多球队就可以借此威胁,从当地政府获得大量体育场馆补贴.在LA没有NFL球队的20年间,建造了24个新的NFL体育场,另外5个体育场进行了重大改造,耗资140亿美元.

## 球队如何利用垄断势力
### 联盟、城市和市场势力

联盟通过维持不平衡的方式来限制球队的垄断权力.
- 澳大利亚足球联赛(AFL)的18支球队中,有9支在墨尔本,第10支在附近的吉隆.与美国MLB一样,AFL要想实现特许经营权竞标战是不可能的.除了地理上的不平衡考虑,AFL大多数俱乐部是由会员拥有的,这限制了将球队迁离其股东和球迷.
- 欧洲足球联赛多数为升降级.开放联赛减少了球队威胁搬离城市的垄断势力.
- 本地政府还可以获得对特许经营权的管理控制权,以换取对特许经营权的投资,这也进一步减少了搬迁的机会,如西班牙、德国或英超的某些俱乐部.

## 球队如何利用垄断势力
### 如何衡量搬迁的价值

理论上的方法是通过比较搬迁和建造成本和未来收益的贴现值.

首先,建造体育场的所有成本(C)在体育场开放时就已支付.第二,城市从球队获得的收入(如租金支付、特许权份额或广告收入)是每年一次性支付的.第三,城市确切地知道他们会收到多少收入,所以预期收入总是等于实际收入.

`$$V=\frac{B_{1}}{(1+r)}+\frac{B_{2}}{(1+r)^{2}}+\frac{B_{3}}{(1+r)^{3}}+\cdots+\frac{B_{T}}{(1+r)^{T}}$$`

如果 `\(V&gt;C\)`,搬迁有利可图的;否则,搬迁就无利可图.

## 球队如何利用垄断势力
### 如何衡量搬迁的价值

但上面的方法无法反映城市居民的主观感受,现实中更常使用的是:
条件评估法(Contingent Valuation Method,CVM).它属于直接评估法,最初是由环境经济学家设计的,用于模拟没有自然市场的商品的市场,如清洁空气.主要方式是问卷调查,建立一个假设性市场,并直接访问受访者对于某非市场财货的最高愿付金额(Willingness-to-pay, WTP)或最低接受金额(Willingness-to-accept, WTA)的方式评估人们对此财货的评价或偏好.

- 在体育领域,CV调查假设一个场景,比如有机会举办一个大型活动,或者球队可能流失到另一个城市.然后,它要求受访者说明他们愿意支付多少钱来确保该事件发生或不发生.可以是开放式的,也可以是封闭式的.
- 该方法明显的缺点是回答的人没有约束性,人们愿意花的钱不是真实的钱,所以CV的回答通常视为真实的WTP上限.

## 选址与成本

几乎一座像样的现代体育场馆动辄需要十几亿美金.是什么导致了这样的增长?体育设施的成本上升有很多原因.

- 重点讨论选址如何影响建设设施和经营特许权的成本

### 外汇兑换率如何影响成本

对于特许经营权从 CA .mono[-&gt;] US 人们都习以为常,如 NHL 的温尼伯喷气机队 1996 年从离开加拿大成为菲尼克斯丛林狼队.

1996 年至 2011 年期间发生了许多变化,使这样的搬迁成为可能.例如,更多的收入分享,严格的工资上限以及美国电视协议的大幅改善,使加拿大的小市场城市成为特许经营权更可行的家园.加拿大冰球复兴其中一个重要原因是,加元的强势.

由于 30 支 NHL 球队中有 7 支位于加拿大,球员和球队经常在美国和加拿大的货币之间来回移动.加拿大的特许经营公司必须特别注意这两种货币,因为他们的大部分收入(门票销售、场地收入等)是以加元计价的,而他们需要在跨国市场上竞争球员,这意味着他们的工资单(他们最大的单一成本)实际上是以美元计价的.两种货币的汇率影响了加拿大特许经营公司在冰上和冰下的竞争能力.

![cFsQGi](https://pkuzzq-image.oss-cn-beijing.aliyuncs.com/uPic/cFsQGi.png)

为了说明汇率对加拿大特许经营权的影响,我们做了一个简化的假设,即一个加拿大球队以美元支付其球员.由于门票收入都是加元,球队必须在货币市场上购买美元,然后才能支付给球员.加元强势,意味着 1 块加元可以购买更多美元,因此以美元计算的球员成本相对更便宜了.

如图所示,在该汇率下,加元相当于放大了 61%. 尽管加拿大一些省份还给予球队高达 400 万加元的减税,汇率使球队又有了高达 800 万加元的"汇率赤字". 美国境内的球队老板更愿意迁移到加拿大,以此减轻税收负担.

### 为什么大多数体育场馆都不在市中心?

发挥体育设施的最大经济功能,应该与城市结构融合的好,比如地处城市中心而不是边缘地带的场馆其功能就好.但体育场馆会占用大量空间,这种空间的成本会随着人们活动向城市中心考虑而升高.其原理与 CBD 一样,商业机构为吸引客源的需要,会在倾向于在城市中心地带集中.

这种来源空间的竞争解释了为什么城市中心的房产价值更高.城市经济学家将房产价值随人们向城市中心的移动而上升的现象成为租金梯度 (rent gradient).

![Q9f6hl](https://pkuzzq-image.oss-cn-beijing.aliyuncs.com/uPic/Q9f6hl.png)

- 随着土地价格的上升,人们在使用土地时也会有所节制.当土地成本足够高时,开发商就会发现垂直建设比水平建设更便宜.
- 该图也反映了,城市建筑物的高度与距离中心城区的关系.
- 考虑体育场需要配套建设巨大的停车场,位于市中心时成本过高.在 20 世纪 60 年代和 70 年代取代旧球场时,城市规划把它们建在城市郊区.

## 成本与融资

从 1990 年到 2017 年,球队、联盟和城市在 129 个主要体育基础设施上花费了近 490 亿美元,其中公共部门花费了近 260 亿美元,占总数的 50% 以上.然而,实际补贴可能远远大于官方数字.

![按联盟划分的细目见表](https://pkuzzq-image.oss-cn-beijing.aliyuncs.com/uPic/Htpa2B.png)

之所以报道的数字可能会低估真实情况:
- 首先,城市通过竞标获得的职业球队只是"入驻权", 而非所有权,联盟不遗余力阻止城市拥有特许经营权.只有一个特殊情况是,绿湾包装工队,它是绿湾城市公开持有的公司.在 2000 年时,如果政府不同意改善其体育场的要求,这个所谓的市属球队就威胁要离开绿湾.
  - 联盟反对市政所有权有两个原因.一是因为市政府拥有的球队不流动,城市可以按照自己的条件提供设施,削弱了球队对城市的大部分市场力量.二是城市所有权的球队财务状况会成为公共记录.
- 其次,城市为"他们自己的"球队付款并非货币支付的拍卖形式,而是通过修建设施来支付.

## 付费问题

公共部门资助体育设施建设的两个动机:

1. 球队是公共品,城市居民可以通过大众转播渠道关注它,享受其带来的乐趣,而不需付费.

2. 职业球队有经济正外部性,城市居民会从球队比赛中获益,但人们如果不关注它,那么就会失去这部分正外部性.因此,单靠自由市场提供这部分服务,人们获得的福利会减少.

但问题是,职业体育提供的公共产品对政府来说是难以资助,主要其带来的价值很多是无形的,难以定价.一个可靠的理由是,政府相信享受职业球队带来好处的人远远多于在场馆里的人.有些正的外溢效应较容易识别,比如建筑业和酒店业.

## 付费问题

基于上述原因,北美主要体育联盟禁止公共拥有特许经营权,而把重点放在补贴上,而非直接出资.

关键问题是:政府如何提高收入来补贴?

经济理论认为,如果政府根据每个居民或企业获得的利益征税或费用,就能最大限度地提高居民的福利.但问题是,正外部性是市场机制以外的因素,很难确定是谁最终获益.

## 付费问题:拉姆齐规则

社会必须在高效政策和公平 (fairness) 或公正 (equity) 政策间做出选择.税收分析要考虑两种形式的公平性:横向公平 (horizon equity) 和纵向公平 (vertical equity).

- 纵向公平:如果一项政策落在支付能力最强的人身上,而对低收入的人造成的负担较小.由于酒店住宿通常是相对富裕家庭能够负担或由企业承担,而透析是由不同收入群体的人不得不承受的负担,因此征收酒店税比透析税更具有纵向公平性.如明尼阿波利斯市主要依靠彩票销售来支付维京人的体育场,这种收入来源是高度不公平的.
- 纵向公平适用于有明显区分度的收入水平,而横向公平是指特定收入水平的公平性.
- 横向公平:尽量对待所有人是平等的.由于公共支出通常会带来不平等的利益,追求横向公平意味着政府按照"谁获益,谁缴税". 例子中,对酒店住宿征税似乎更具有横向公平性,因为在当地酒店住宿比去透析室看病更有可能与享受主队的比赛有关.

---

## 付费问题:拉姆齐规则

一些经济学家认为,政府应该依靠用户付费,如门票、停车费或特许权的税收,而不是公共税收来资助设施.他们认为,职业特许经营权的公共利益与私人消费相比相形见绌.每支球队现在都对豪华包厢和VIP座位更重视,这使得中低收入的球迷很难定期参加大型职业体育比赛.

除了跨收入群体外,利益也会跨越地理界限.大联盟的许多消费利益就从城市中心流向了相对富裕的郊区居民.郊区更多地接纳了那些最有能力购买体育赛事门票的人.当地还不成比例地居住着使用豪华包厢和其他高级座位的企业高管,这些座位占了设施成本的很大一部分.此外,考虑到联盟的收入分享制度安排,多数城市从豪华包厢中只得到小部分收入.因此,落在球队所在城市的居民身上的税收,应更倾向于富裕郊区那些经常光顾豪华包厢的居民,而城市中心居民承担着很重的税收负担,却几乎不参加比赛.
---

### 谁来支付销售税?

除了会造成无谓损失以外,销售税常常施加在那些政府不希望征收的群体上,比如那些不会从新设施中受益的人.

考虑到违反了横向公平原则,本节考虑对体育设施直接相关的项目征收销售税的好处.

现实经济中,销售税并不完全落在那些表面被征收的人群上,因为税收转移是人们对周围环境变化产生的正常反应.

---

#### 例子:达拉斯牛仔队

达拉斯牛仔队曾引起很大的争议,他们建议将达拉斯 - 沃斯堡地区的酒店住宿税提高 3 个百分点(总税率达到 18%, 是全美最高的), 以筹集 11.5 亿美元的新体育场的部分费用.这种税似乎是一种非常受欢迎的筹资方式.毕竟落在了外地游客身上,从而将支付新体育场税收负担输出给其他州纳税人.然而,拟议的税收引起了当地旅游局和利益相关团体.

玫琳凯 (Mary Kay) 化妆品公司的强烈抗议.该公司在该地区举行年度会议,不希望费用增加.为什么代表当地酒店业的旅游局会反对由外地业主支付费用?

为了解原因,可以简化问题.假设该市对在酒店过夜的每个人征收 4 美元的酒店税.进一步假设,在征税前,100 万人在达拉斯 - 沃斯堡地区的酒店平均每人每年住宿 5 晚.人们可能会得出结论,该税种每年将筹集 2000 万美元 (4*100*5). 但是,该结果是假设游客不对高费用作出任何反应.

---

#### 例子:达拉斯牛仔队

征税会使得酒店房间每晚价格上升 -- 尽管上升幅度小于 4 美元,但的确会让在酒店过夜人数却下降.

总税收负担 (ABCE) 等于 4 美元税收 (AB) 乘以房间数 (AE).

AFGE 是住在酒店的人承担的负担;FGCB 是当地酒店经营者承担的负担.

当游客或商务旅行者对酒店住宿的高价作出反应,减少或缩短出访时间,当地企业就会受到伤害 -- 因此达拉斯 - 沃斯堡旅游局的反对,而税收带来的收入也没有达到目标.因此,考虑机会成本,让外地人为体育场付费就像免费获得体育场的想法是错误的.

---

#### 例子:克利夫兰

克利夫兰采用了另外一种销售税征收策略.它对凯霍加县(包括克利夫兰及其近郊)的居民征收 15 年的罪恶税 (sin taxes). 常见的罪恶税是对对烟草产品和酒精的销售税.它们受到大部分纳税人的认可,因为是对从事或迎合"罪恶"行为的人施加了税收负担.

正如图示,如果一个税种阻止了某种行为,那么就会造成巨大的无谓损失,无法筹集到预期的收入数额.相反,如果饮酒和吸烟是成瘾性行为,那么对它们的需求是高度缺乏价格弹性的.正如图示,对需求无弹性的商品征税会造成很小的无谓损失,并更接近于提高预期的收入.然而,由于需求量的变化非常小,该税种并不能阻止罪恶的行为.

### 税收增额融资 (TIF)

税收增额融资 (TIF) 并不征收新税,它将实施新项目后增加的税收指定用于偿还政府对债权人的债务."先借再还"

这背后原理是,新设施可能会刺激旅游业.额外的游客增加了酒店的入住率,增加了当地餐馆的客流量,并导致社区增加了社区的支出.这种增加的支出导致现有销售税和酒店税的收入增加,而城市不必增加税率.市政府只是承诺用这些额外的税收收入来支付债权人的债务.

旧金山已经承诺通过 TIF 筹集 1500 万美元,而圣地亚哥筹集 2900 万美元.如果成功的话,增量融资可以将游客和当地商人的负担降到最低.

要想成功,新设施必须使游客支出持续上升.不幸的是,新体育场的蜜月期可能不够长.

TIF 在圣地亚哥显得特别有风险.在佩特科公园的第一个赛季 (2004 年)飙升至 300 万人次后,上座率急剧下降,在 2009 年跌至 190 万.虽然此后上座率有所恢复,但仍然远远低于全国联盟的平均水平和教士队在高通体育场过去五年的平均上座率.巨人队可能没有这样的担忧.部分归功于 2010 年、2012 年和 2014 年的世界大赛冠军,他们在 AT&amp;T 公园开业以来的 15 年中有 13 年吸引了超过百万的球迷,而且自 2011 年以来他们的上座率一直是 MLB 中最高的.

---

### 税务负担分摊

罪恶税虽然能够让无谓损失降到最低,但并不是最常见的税务负担分摊方式.以下两种机制虽然都有缺陷,但却满足纵向平等和横向平等原则.

第一种机制是"大手笔", 如密尔沃基大都会区资助米勒公园建设.
- 对密尔沃基和周围五县地区征收一般销售税,这种税收的地理范围非常广.考虑到了体育场的区域影响,减少了纵向和横向不平等.当市中心纳税人去资助一个富裕的郊区居民的建设体育设施时,就会产生不平等.虽然该销售税瞄准了体育场周围的受益者,但它覆盖范围更广,因为它基于人们是否能购买到商品和服务,而非基于从酿酒人队所处的地理位置.

第二种机制是"以小见大", 如西雅图和华盛顿州资助萨菲科球场.
- 该机制考虑范围较小,目标是那些从新设施中受益最多的人.该税对金县的餐馆、酒吧和酒馆征收 0.5% 的销售税,对萨菲科球场的门票征收高达 5% 的税,还对出租车征收 2% 税.但现实中,政府对五星级法国餐厅和体育场对面的酒吧征收了相同的税,实际上并没有将成本和收益匹配得特别好.
- 相比较下,门票税在匹配成本和收益方面做得更好.
- 租车税与前面讨论的酒店客房税同样有不完美影响.

### 举债的好处

政府修建体育场,如果不增加税收,就必须举债.

经济学家认为,为新体育场融资的债务并没有减少社区的税收负担,只是推迟负担.

自李嘉图首次提出"等价定理 (equivalence theorem)"以来,经济学家认为至少在理论上,举债和税收对居民的影响是一样的.

个人和小公司通常从金融中介机构(如银行)借钱;大公司和政府通常通过发行债券直接从金融市场借款.

债券 (bond) 是一种承诺,承诺在未来的某个时间点(称为到期日,maturity) 向其持有人支付固定的金额,即票面价值 (face value). 债券的票面价值和到期日都写在上面,债券利息也称为票面利率.债券的利息支付是由它的票面利率乘以票面价值得出的,票面价值通常为 1000 美元.因此 5% 的利息意味着每年向持有人支付 50 美元,通常是以两次 25 美元的半年度付款方式.

---

### 举债的好处

与公司债相比,州或地方政府发行的债券有一个优势.

税法允许债券持有人从联邦税中扣除他们从州和地方债券获得的利息.如果 1,000 美元的市政债券支付 5% 的利息,持有人在税后保留 50 美元 (1,000 美元*0.05).
如果公司债券支付其 50 美元,持有人的税后收入就会减少.28% 税率的税后利息最终收入只有 36 美元 (50 美元*[1-0.28]).

政府债较高的税后利息支付增加了需求,导致它们的价格从 p0 上升到 p1.

由于公司债税后收益低,对公司债券需求也低.

在均衡状态下,相同风险的公司债和地方政府债的税后利率必须相同,否则就不会有人购买收益较低的债券.在 28% 的税率下,公司债必须支付 6.94% 的税前利率才能有 5% 的税后回报 (6.94*[1-0.28]=5.0). 因此,地方政府债的利率比其他相同的公司债的利率要低.

### 举债的好处

由于支付较低的利率,地方政府债因此降低了借贷成本,也就减少了建设体育场馆的成本.

根据布鲁金斯智库研究,自 2000 年以来,使用免税债券为美国 36 个职业体育场馆项目提供了 26 亿至 33 亿美元的有效补贴.

联邦税收的减少意味着其他州和市纳税人必须支付更高的税收,联邦项目就将不得不被削减,或者联邦政府将不得不借更多的钱并推动国债利率的普遍上升.

---

#### 举债的成本

无论怎样,地方债的减税功能都会给国家其他地区带来成本.美国国税局 (IRS) 试图将市政债券的使用限制在为公共而非私人利益服务的项目上.
现在,各州和各市必须让国税局确信,私人利益获得的收益不应该债券发行量的 10%.

但是这一限制并没有阻止纽约市政府发行 2.4 亿美元的债券来支付新洋基体育场的停车库.

即便债务不会在地理维度上输出负担,也可以在时间维度上输出负担.如果子孙后代能享受到新设施好处,那么经济理论认为,这样的举债就是合理的.
但现实是,现代体育场馆并不像以前那样持久运营,后代人可能要为球队废弃的设施埋单.例如,圣路易斯的纳税人在 2016 年公羊队离开圣路易斯前往洛杉矶时,仍然欠下爱德华 - 琼斯圆顶球场超过 1 亿美元的债券.

超大型活动以下特点:

1. 它们不定期或不经常发生
2. 引起了公众的高度兴趣和媒体的关注,特别是在国家或国际层面

### 早期大型活动:古代奥运会

奥林匹克运动会是希腊四大田径比赛之一,其他毕提亚运动会、尼米亚运动会和伊斯特米亚运动会.

奥林匹克运动会首次于公元前 776 年(历史上最早的确切日期记录), 每四年举办一次,持续了一千多年,以纪念希腊神宙斯.

与今天的体育赛事相比,早期运动会更像是宗教节日的一个部分.

古希腊人的世界观中,人们通过蔑视死亡和歌颂战争英雄事迹来克服对死亡的恐惧.

没有战争时,希腊人用运动场取代战场.运动员这个词来自希腊语的 *athlos*, 意思是 "冲突 "或 "挣扎". 在相互斗争和对抗逆境的人更像是他们所崇拜的神.

---

### 早期大型活动:古代奥运会

最初,对运动会胜利者的奖励是橄榄枝冠冕,象征着参赛者的纯洁动机,只追求竞争的快乐和荣耀.

奖励橄榄冠的做法源于传说.为了赢得奥诺玛斯国王的女儿,继承王国,希腊年轻的英雄佩罗普斯要在战车比赛中击败奥诺玛斯.在赢得比赛后,他杀死了国王.佩罗普斯为了试图消除他是为了寻求个人利益的印象,拒绝黄金奖赏,而是要求用 2 棵野生橄榄树的树枝做成的皇冠来纪念他的胜利.

在古希腊,那些被选中参加奥运会的人在他们的家乡被视为英雄,当然胜利者还随之而来的还有荣誉、婚姻和现金.根据普鲁塔克的说法.

公元前 600 年,雅典人在奥运会上的胜利者就被城市奖赏 500 德拉克马,以今天的价格计算,奖金总额约为 60 万美元
公元前 5 世纪的雅典铭文指出,雅典对赢得奥运会比赛的公民给予奖励,余生中每天都有免费的食物.

由于对奥运会胜利者的奖励不断增加,运动员的收入足以进行全日制训练.一些运动员开始专攻某些项目,使运动会脱离了战争联系.公元前 2 世纪,罗马人征服希腊后并接受了一些习俗,运动会变得完全职业化并慢慢世俗化.天主教教皇西奥多西乌斯 (Theodosius) 在公元 393 年阻止运动会活动,因为他禁止所有异教徒练习专项运动.

### 英国伦理与现代奥运会的崛起

直到 19 世纪,古希腊奥运会已经被遗忘了.

随着英国人主宰欧洲的经济、政治和文化,他们的"肌肉基督教"品牌也变得越来越重要.

英国人比任何国家都更重视尤文纳尔主张 mens sana in copore sano(健全的身体里有健全的头脑).

威灵顿公爵将他在滑铁卢对拿破仑的胜利归功于他的士兵在英国公立学校进行的体育运动.被拿破仑羞辱的德国各州通过一个被称为 "特纳运动"(Turnnverein) 的大众体操协会,表达了他们的民族主义,并与他们在体格上不如法国人的看法(当时流行)抗争.

当德意志国家在 1870-1871 年的普法战争中反败为胜时,法国人开始寻求民族复兴的模式.皮埃尔·德·顾拜旦 (Pierre de Coubertin) 是一位富有的法国青年,他向英国寻求一种方法,使法国青年恢复与拿破仑时代的辉煌相关的道德和身体活力.有两个特别的项目吸引了顾拜旦的注意:英国教育系统对体育的强调(可能是他终生迷恋"Tom Brown's School Days"一书)和 "温洛克奥林匹克运动会"(由健身倡导者威廉·布鲁克斯医生在温洛克镇举办的节日).

### 英国伦理与现代奥运会的崛起

顾拜旦在 1892 年提出恢复奥运会,是为了羞辱和激励法国青年效仿世界其他地方的优秀运动员,特别是英国和美国.

顾拜旦选择 "奥林匹克运动会 "这一名称,既是公共关系的噱头,也是他发现布鲁克斯的比赛名称"比当时任何其他比赛都更有节日气氛和潜在的激励作用."

鉴于奥运会在竞技体育史上的重要功能,需要了解的是早期的体育赛事受到了性别限制.在顾拜旦坚持下,妇女禁止参加早期奥林匹克竞赛.直到 1900 年,女性才开始参加奥运会,直到 1928 年才参加田径比赛.

### 现代奥林匹克运动会

1896 年,雅典举行的第 1 届现代奥运会是一个小型活动,只包括 14 个国家和不到 250 名运动员.

当时的冠军被授予银质奖章,亚军被授予铜质奖章.尽管规模不大,但活动公认是振奋人心的.在雅典帕那辛纳克体育场内的赛事,吸引当时观看现代体育赛事的最大人群.

2016 年在里约,超过 10,000 名运动员.代表 204 个国家,参加了 28 个不同项目的 300 个单项比赛.大约有 1000 万张门票卖给了观众,全世界有数十亿观众通过电视观看.

相对小规模的冬奥会自 1924 年以来一直在举行.2014 年,俄罗斯索契有 88 个国家的近 3000 名运动员,参加 15 个项目的 98 项比赛.

### 现代奥林匹克运动会

在理论上,奥运会前几十年坚持业余主义,直到 1984 年才允许职业运动员参加奥运会.事实上,吉姆·索普 (Jim Thorpe) 被广泛认为是美国历史上最伟大的运动员之一,他在 1912 年获得的十项全能和五项全能的金牌被剥夺了,原因是发现他在参加奥运会前的几年里打半职业棒球赚了钱.

1984 年开始,全球范围内高度组织化(和有利可图)的职业联赛兴起,世界上大部分最好的运动员不再是业余的.

观众们倾向于观看天才,而不是看业余水平的比赛.直到今天,有资质的(甚至是有名气的)职业运动员的参与奥运会既是必然的,也被说成是奥运会的魅力之一.

#### 选址

夏季和冬季奥运会每四年举行一次.

国际奥林匹克委员会 (IOC) 在赛事举办前大约六年,通过广泛的、昂贵的、甚至腐败的竞标过程来选择主办城市.历史上,国际奥委会只将奥运会举办权交给国家最富裕的大型城市.

从 1896 年到 1952 年,每届夏季和冬季运动会都是在西欧或美国举行.从 1956 年的澳大利亚墨尔本开始,奥运会遍布全球,但国际奥委会仍然倾向于由富裕的工业化国家的地区申办.

1968 年,墨西哥城成为发展中国家第一个主办奥运会的城市,东欧国家首次赢得了 1980 年夏季奥运会(莫斯科)和 1984 年冬季奥运会(南斯拉夫萨拉热窝)的申办权,2016 年,里约热内卢成为第一个南美洲的奥运会主办方.

#### 选址

2000 年以前,20% 的夏季奥运会申办者来自西欧、日本、澳大利亚、加拿大和美国以外的国家.自 2000 年以来,超过一半的申办者来自这一群体,包括伊斯坦布尔的申请.

曼谷、哈瓦那、布宜诺斯艾利斯和开普敦的申请,以及北京和里约的成功申办.冬奥会也经历了类似的变化.
哈萨克斯坦是 2022 年冬奥会的两个决赛选手之一,几个东欧和中亚国家首次提交了申办申请.

### FIFA和世界杯

足球第一个管理机构,英国足球协会成立于 1863 年.

1863 年,第一场国际足球比赛于 1872 年在苏格兰和英格兰之间进行.但直到 40 多年后,国际组织才将各个国家足球组织联合起来.

1904 年,代表七个欧洲足球协会的官员在巴黎开会,成立了国际足联.

1905年,英格兰、苏格兰、威尔士和北爱尔兰的加入,巩固了国际足联在全世界的主导地位.

奥运会从 1900 年开始举办国际足球比赛,国际足联从 1908 年开始发挥主导作用.

国际足联对业余足球看法一直与国际奥委会不同,国际奥委会将业余主义视为追求,而国际足联则主张在国际比赛中加入职业球员.

---
### FIFA和世界杯

为了应对足球在奥运会上日益突出的地位,以及关于业余主义的分歧,国际足联于 1930 年创办了世界杯,每四年在夏季奥运会间隔期举行.

由于需要大量体育场馆来举办比赛,国际足联为赛事选择了一个主办国,而这不是国际奥委会的传统作法(即选择单一的主办城市).

在成立前 60 年里,世界杯基本在欧洲和拉丁美洲这两个最大的足球中心间交替进行.这点与奥运会非常不同.中美洲和南美洲的许多国家都举办过世界杯,包括乌拉圭、巴西、智利、阿根廷和墨西哥.

这种轮换举办的传统一直持续到 1994 年,当时FIFA试图通过将世界杯授予美国来扩大世界对这项运动的关注,而美国是足球运动尚未开发的巨大市场.

沿着这种思路,日本和韩国在 2002 年举行了比赛,这是第一次由两个国家共同主办的比赛,也是第一次在亚洲举行的世界杯.2010 年,南非成为第一个非洲主办国,而俄罗斯在 2018 年成为第一个东欧主办国.2022 年,卡塔尔将成为第一个中东地区的东道主.

国际足联在 1991 年增加了女子世界杯,其运作方式与男子赛事类似.

## 举办大型活动的短期利益

当申办方或主办方聘请咨询公司进行大型活动的经济评估时,咨询顾问会指着场地内 75000 个座位,声称坐满时对当地经济产生的巨大影响.一些咨询公司提出的经济影响研究报告声称,东道主将获得数千到数十亿美元的利益.然而,学术界经济学家并没有那么乐观.学术界压倒性共识是,体育赛事对当地经济几乎没有重大的短期经济影响.

大型活动直接产生的收入与职业球队常规比赛产生的收入非常类似,主要包括:门票销售、媒体收入、场地相关收入和赞助.事实上,大部分收入都归国际奥委会或国际足联,而非当地政府.

- NFL 从超级碗 30 秒广告中赚取的 500 万美元,另外当天所有门票收入、停车费和特许权费用,都直接进入 NFL 的口袋,而不是主办城市.
- 包括伦敦和温哥华奥运会在内的 2009-2012 年奥运周期中,IOC 从电视转播权获得了约 38 亿美元的收入和三分之二的 10 亿美元的国际赞助.各主办城市仅保留门票收入、国内赞助和特许经营费.然而,温哥华和伦敦奥运会筹备费为 75 亿美元和 114 亿美元,很明显成本大于收入.

## 举办大型活动的短期利益

那主办城市获得哪些收入?

主要经济效益是前来观看比赛游客的间接支出.

大型活动会吸引游客(包括运动员、官员和工作人员), 他们会在酒店、餐馆、纪念品和租车等项目上花钱.

这种积极的经济影响是可以延伸到活动结束之后的,特别是体育设施在赛得以充分使用,未来吸引游客访问该城市.但是,衡量益处是非常困难的.

### 事前研究与事后研究

事前经济研究,通常遵循公式是:估计参加活动的人数;停留的天数;参加者在活动期间每天平均花费;应用"经济乘数"来计算最初一轮消费对经济的连锁反应.

常见获取数据的方式是在活动期间采访参会者,询问消费方式.

- 如何事前评估超级碗的经济影响.NFL 每年 1 月底或 2 月初,在赛前几年选定中立的举办城市.然而,研究细节是不公开的.
- 1994 年在亚特兰大举行的超级碗的公开事前研究.当地经济学家分析估计,大约 75,000 名游客,平均停留 4 天,总共有 306,680 个游客日.一个代表性游客每天将花费 252 美元.将游客人数乘以每天消费,得出的直接经济影响为 7730 万美元.

根据乘数方程为:$M=\frac{1}{(1-M P C-M P I)}$

其中 MPC 是边际消费倾向,MPI 是边际进口倾向.通常,许多咨询公司或联邦政府对某个行业的乘数提供参考值,如旅游业的游客支出乘数约为 2, 因此总的经济影响翻倍.Jeffrey Humphreys 使用的乘数为 2.148 , 最初直接影响为 7,730 万美元,总影响为 1.66 亿美元.但是假如游客停留天数、日均消费额或乘数增加都会增加经济活动总量的估计值.

---

### 事前经济影响研究的问题

对游客数量或其潜在消费的预测常常与实际不符.

- 预测 2005 年丹佛 NBA 全明星赛将有 10 万名游客,而事实是比赛场馆百事中心只有 18007 个座位,丹佛市中心的酒店房间总数不到 9000 间.
- 2014 年的超级碗在纽约市郊区举行,预测将有 40 万游客、经济影响超 5 亿美元,事实上比赛前四天,曼哈顿三分之二的酒店仍有房间,价格也比高峰期低 30%.
- 其他高估的例子还有:1989 年休斯顿 NBA 全明星赛估计是 3500 万 (1992 年在奥兰多同样的比赛只有 300 万)、1999 年加州圣何塞 NACC 女子篮球四强赛预测 3200 万 (1997 年辛辛那提同样赛事的影响预测为 700 万)

### 事前经济影响研究的问题

理论上,至少有三个主要因素可能会导致高估大型赛事的真正经济效益:替代效应、泄露和拥挤.

#### 替代效应

当体育赛事吸引了本应该在当地经济中其他地方的消费支出时,就会出现替代效应.特别是,参加比赛的大多数球迷都是本地人时,这就使得大多数观赏性赛事只是重新分配当地经济体中的消费份额,而非新的经济活动.因此,很多经济学家建议评估赛事经济影响不应该包括本地人消费.

- 超级碗门票只有 5% 分配给主办球队,而 70% 分配给联盟中的其他 31 支球队,剩下的 25% 由 NFL 自己分配给来自全美各地的重要企业赞助商和贵宾.

考虑到"时间转换", 即使是外地游客在赛事中消费,也可不一定就是经济活动的净增长.

- 可能是利用看红袜队比赛顺便去波士顿度假、只是利用世界杯或夏奥会的机会去巴西旅行.这种情况下,大型活动没有增加对城市的访问次数,只是改变访问的时间.

---

#### 挤占

挤占是指与体育赛事相关的人群和拥挤可能会阻碍其他经济活动的发生.在研究与体育场馆相关的负外部性时发现,满满的体育迷虽然对酒吧和纪念品商店有好处,但对该地区的其他企业却不利.

- 波士顿马拉松是最好的例子.该活动吸引世界各地 25000 多名跑者以及数十万名观众.该赛事使波士顿市中心街道在每年四月的第三个星期一几乎无法通行.任何源自于外地选手和观众购买的、与跑步和观看比赛有关的商品和服务相关的经济利益,都需要与当地企业的经济成本(停业造成的)再平衡,因为长达 26.2 英里的主要赛道和相邻街道业主要停业.

- 体育迷还会占用酒店房间,否则这些本会被其他游客或商务旅行者使用,因为这些非体育游客难以在大型活动期间找到.hi【负担得起的】交通或住宿.更坏的情况是游客因为对拥挤的恐惧而取消原本行程.

---

#### 遗漏

第三个潜在偏差是与乘数效应的合理使用以及赛事期间的泄漏水平有关.乘数效应会放大估计偏差.尽管如此,乘数效应不应一概拒绝,因为在经济理论中乘数效应有坚实的理论基础.与超大型活动相关的泄漏可能比常规体育赛事更严重.经济影响分析中使用的乘数是通过审慎研究经济在正常运行期间各行业的支出方式得出的.然而,在大型活动期间,经济活动是非正常的.

- 在超级碗或奥运会期间,主办城市的酒店可能会收取正常房费的两到三倍.然而,酒店职员和清洁工的工资不会增加两到三倍.此外,如果该酒店是全国连锁,额外利润不会进入本地经济的业主的口袋.相反,它们会回到某个遥远城市的公司总部,进入世界各地的股东账户.换句话,在大型活动期间,一个城市可能会花很多钱,但这些钱可能不会留在那里.
- 大型活动有时还迫使城市进口劳动力才能满足活动的需求.休斯顿 2017 年超级碗期间,Uber 向附近城市的所有司机发出通告,说预计在超级碗周末期间用车需求高并鼓励到该休斯顿领取丰厚工资.然而,活动结束后,这些客座工人带着收入离开了城市.这种情况甚至比使用小的乘数更糟,因为直接消费并没有给当地经济中的任何人带来收益.相反,它流向了该地区以外的人,他们从这个活动中受益.资本也可能被输入.为了满足 2005 年杰克逊维尔超级是零,主办委员会安排了三艘大型游轮以提供额外的住宿,但比赛结束后,这些游轮也会带着额外的房间和这些房间产生的大部分经济影响离开.

#### 应该推估"反事实"

替代效应和挤占的估计有点像因果推断中的反事实估计,好的经济影响研究会把若是没有赛事发生下的经济活动产生的影响减去.而对泄露估计,相当于是解决测量误差问题.

- 2012 年伦敦奥运会.英国国家统计局报告说,2012 年 7 月和 8 月期间,有 59 万名海外游客因奥运会来到英国.但对英国而言,尽管有奥运会助力,但到访英国的海外游客数量总体是有所下降.2011 年 7 月和 8 月的 657 万到一年后同时段的 617 万,下降了 6%. 换句话说,在 2011 年和 2012 年的夏天,因其他原因前往英国的游客减少了近 100 万.

- 北京在 2008 年的奥运会期间报告了旅游业的下降;韩国 2002 年世界杯期间,国际游客数量持平;税收数据表明 2002 年在犹他州盐湖城冬奥会导致科罗拉多州的滑雪者人数激增,面对高昂住宿价格和观看滑雪的人群,那些真正想滑雪的人避开了犹他,转而前往隔壁州;2007 年,拉斯维加斯最大赌场业主米高梅公司 CEO 将第一季度利润不佳部分归咎于当年的 NBA 全明星赛,因为这场比赛恰逢农历新年,对于那些亚洲有钱人来说,这是最主要的赌博周,而全明星赛减少了拉斯维加斯主要赌场的流量.

- 旅游类研究显示普通游客被体育迷排挤证据的显著.2010 年南非世界杯之前,最初预测有 483,000 名国际足球迷来南非,活动结束后,国际足联报告有 31 万名.然而 Thomas Peeters、Stefan Szymanski 和 Victor Matheson 的研究发现国际游客只增加了 22 万人次,Plessis 和 Maennig 认为只有 4 万至 9 万名新游客.

### 事后经济影响研究

经济学家则通过寻找在大型活动发生期间的经济变量变化来判断是否有经济影响,如个人收入、就业、销售、游客人数等.
对于同一个赛事的事前与事后分析,其结果差异是非常惊人的.大分部情况,事后分析得到的经济影响要么是事前预测的一小部分,要么就是没有影响.

除了少数例外(如 Hotchkiss 等), 事后研究压倒性共识是事前分析经常高估赛事效益,经济学家作为中立观察者发现,赛事对主办方几乎没有短期经济影响.
- 一些经济学家喜欢开玩笑说,如果你真想知道一项赛事的真正经济影响是多少,只要把事前研究的数字的小数点向左移动一位.

---

### 事后经济影响研究

近年来,有学者使用 event analvsis 的方法对大型活动的经济影响进行前瞻性研究,通过评估事件(赛事)对公司股票价格的影响来衡量一个行动或事件对公司盈利能力的影响.理论上,如果投资者合理利用所有可用信息,股票价格应该对一个事件及其对公司未来利润的影响做出快速反应.例如,分析股票市场指数是否会因国家宣布承办奥运会而有所反应.指数上升预示着这个国家将因举办奥运会而市场繁荣.

即便如此,研究结论仍是喜忧参半.Berman 等人发现宣布悉尼将主办 2000 年夏奥会对澳大利亚交易所没有影响;Nikolaos Veraros 等人发现 2004 年夏季奥运会的宣布对雅典交易所产生了积极的整体影响.他们还发现对工业和建筑部门的指数有积极的影响.Michael Leeds 等人发现在宣布北京将举办 2008 年奥运会后,上海交易所只出现了短暂的上涨.他们把这归结为一时的兴奋,但很快就被扫除了.他们还发现对行业指数的影响不一,有些指数上升,有些指数下降 弪.因此,无论是回顾还是展望,从超级碗到世界杯再到奥运会等一系列大型活动,都没有明确的证据表明大型活动会给主办城市带来巨大的短期利益.

---

## 举办大型活动的长期效益

1. 体育设施遗产(奥运遗产). 可以使子孙后代受益.

2. 它们可以将一个城市宣传为一个有吸引力的旅游或商业目的地.最后,像世界杯或奥运会这样的大型国际活动可以促进外国直接投资和增加国际贸易,因为奥运会使世界各地的投资者和公司熟悉该地区.

---

## 举办大型活动的长期效益

大型活动最明显的潜在遗产就是体育设施.几乎每次主办城市都会建造新体育设施来举办大型活动,但正如之前所讲,体育设施往往对东道主城市社区几乎没有积极影响.

1. 许多奥运会项目都需要高度专业化的体育基础设施.比赛结束后几乎没有什么用途,这些场馆并不创造长期效益,而且它们可能会给城市带来沉重的持续支出压力.例如,巴西为 2014 年世界杯建造或翻修了 12 个体育场,耗资 36 亿美元.其中几个体育场所在城市没有顶级联赛球队.

2. 即使体育设施被重新利用,转换功能也是昂贵的.比如,2012 年夏奥会后,作为开、闭幕式伦敦伊丽莎白女王体育场赛后改为英超西汉姆联队的主场.但田径场和足球场最佳座位配置非常不同,这使得建造成本从 3.6 亿美元上升到 5.5 亿美元,另外拆除跑动和安装足球设施又花费了 3.5 亿美元,而西汉姆联队只支付了 2000 万美元.
---

### 一般的基础设施 .mono[-&gt;] 有更好的回报潜力

亚特兰大和洛杉矶奥运会的运动员村至今仍被用作佐治亚理工学院和加州大学洛杉矶分校学生的宿舍,而犹他州的人民仍然受益于为 2002 年冬季奥运会修建的连接盐湖城和东部滑雪胜地的扩建公路.

此外,提升民众对必要基础设施投资所需的政治意愿,并给一个地区一个完成这些项目的明确期限.

### 广告和品牌效应

与职业球队能够提升城市知名度一样,大型活动的确可以提高城市成为主要旅游或商业目的地的形象.

- 1992 年巴塞罗那奥运会被认为是经济上最成功的奥运会之一.在 1992 年之前每年接待游客的数量还不到邻居马德里的一半.市政府将奥运筹备工作重点放在振兴港口和中央商业区上,尽量减少体育设施支出.在奥运会后,从欧洲排名第 13 位上升到第 5 位最受欢迎的旅游目的地.到 2010 年,巴塞罗纳已经超越了马德里,成为西班牙最受欢迎的旅游目的地.

- 盐湖城冬奥会大大提升犹他州作为滑雪胜地的知名度.在 2002 年后,其滑雪场的受欢迎程度大幅增长,在 2000-2001 年和 2014-2015 年之间,其滑雪场的滑雪者天数增加了 20.4%, 而科罗拉多州的增幅为 8.0%.

然而,大多数主办城市都没有这么幸运.对于以上两个城市的城市人们比喻为是"隐藏的宝石". 本身他们就有很多潜在游客,但与更有名的邻居相比,还尚未充分开发.

---

### 广告和品牌效应

一些城市本身就有非常高的知名度的话,大型活动的广告和品牌效应就没有那么明显了.例如,奥运会不太可能提高国际社会对伦敦作为旅游目的地的认识.Rose 和 Spiegel 研究了 1950 年至 2006 年间的 196 个国家,发现举办过奥运会的国家的出口增长了 20% 以上,这似乎表明奥运会对主办国有重大的积极影响.然而,该研究同样显示同期没申办成功的国家也经历了同样的出口增长.这似乎很奇怪,作者解释是申办奥运会向世界发出信号,表明该国家正在向全球化和贸易自由化开放,他们称为"奥运效应".

信号效应也许只是其中一种因素.因为申办城市不是随机抽取的,而是选择国家政权稳定、经济强劲、未来前景良好的国家,这些国家经历过或正经历高出口增长率.Maennig 和 Richter 认为,Rose 和 Spiegel 混淆了相关性和因果关系,申办奥运会并不会导致更高的出口增长.相反,经历高出口增长的国家更有可能申办奥运会.为了检验该观点,他们将每个申办奥运会的国家与一个没有申办奥运会但有很多共同处的国家进行匹配,发现申办奥运会的国家和其他类似的非申办国的出口增长是一样的,"奥运效应"消失了.

## 举办大型活动的成本

大型活动举办成本是巨额的,最简谱的夏奥会申办都要高达 10 亿美元,即使超级碗这样不需要重大基础设施投资的活动也要几千万.

1. 最主要的开支是确保有足够的基础设施来容纳预期的游客和运动员.例如,夏奥会要求主办方至少有 40,000 个酒店房间和 15,000 名参与者的住房;城市有足够交通设施以迎接数十万国际游客,并保证其达后在酒店和场馆间移动.例如,里约申办 2016 年奥运会时需要增加 15,000 个酒店房间,并升级地铁系统.
2. 不匹配的建设给城市带来严重的容量过剩问题.1994 年冬奥会利勒哈默尔,40% 的豪华酒店在球迷和运动员离城后立即宣布破产.
3. 许多小众项目需建造比赛场地.因此,综合运动会的费用往往更高.很多国际大都市也没有世界级的自行车场、游泳池或雪橇跑道.


---

## 举办大型活动的成本

4. 虽然超级碗和全明星赛不需要新建设施,但联盟申办赛事资格作为"诱饵", 以说服原本不愿意的纳税人为体育场馆建设提供大量补贴.从 2016 年到 2021 年,NFL 四个最新的体育场馆都举办过大型比赛.
5. 管理、运营和安保成本.一旦建设完成,仍然需要为活动管理、交通和安全等项目提供大量支出.几十年来,公共安全及其成本一直是活动组织者特别关注的问题.1972 年和 1996 年的夏奥会以及 2013 年的波士顿马拉松赛都发生了恐怖袭击,还有几十项体育赛事经历了火灾、暴乱或踩踏等重大灾难,导致多人死亡.最著名的灾难发生在 1989 年英国谢菲尔德的希尔斯堡足球场,当时有 96 名球迷在谢菲尔德和利物浦的比赛中因踩踏而死亡.911 后,所有类型的活动安全成本都迅速上升.例如,2000 年悉尼奥运会期间的安保费总额约为 2.5 亿美元.四年后,雅典奥运会安保费用就飙升至 16 亿美元,并且从那时起一直保持在这个水平附近.

## 举办大型活动的成本

即使是较小的活动也会产生大量的支出.

举办超级碗费用通常是联盟和当地主办委员会的秘密.然而,这项赛事对当地组织者有超高要求,包括为球队和 NFL 官员提供酒店,为 "NFL 体验活动"提供大型会议中心,为球迷提供互动娱乐节,充分利用当地体育场及其停车场,为球员、志愿者、艺人提供交通,以及加强安保.

当联盟与明尼阿波利斯市关于 2018 年超级碗的竞标文件泄露时,NFL 的要求范围就变得很清楚了.除了前面列出的项目外,NFL 还要求,如果联盟认为指定的总部酒店的手机服务不可接受,主办委员会将在赛事期间免费安装临时手机塔.事实上,"不花钱给 NFL "是投标文件中最常见的短语.

---

## 举办大型活动的成本

通常很难找到与举办超大型活动的成本有关准确数字.原因是即使大型活动募集了大量公共资金,往往是私人机构管理,不需要向公众公布财务报表.另外,也很难将地区正常支出和投资与大型活动相关支出和投资区分开.

但经济学常常尝试估计成本.例如,有学者将盐湖城和山区的公路建设成本作为奥运会的成本,因为奥运会显然影响了项目进度.另一些人则认为不能把高速公路列为奥运会费用,因为该投资是长期的,即使没有奥运会,也会在未来的某个时间点上进行.

当然还有腐败问题.例如,我们永远不会知道 1998 年日本长野冬奥会的真实成本(估计为 140 亿美元或更多), 因为在奥运会结束后,组委会下令烧毁所有记录.

## 举办大型活动的成本

常见的成本分类,运营、体育基础设施和一般基础设施.即便主办城市努力控制成本,他们也经常不成功.奥运会费用经常超出预算.根据 Flyvberg 和  Stewart 研究,从 1968 年到 2012 年,每届奥运会的成本都超过了最初的计划.平均而言,奥运会的费用比预算高出 150%, 最糟糕的是 1976 年的蒙特利尔和 1984 年的萨拉热窝,比最初的成本估算超出了 10 倍.

申办过程本身就很昂贵.伦敦在 2005 年获得 2012 年夏奥会时,申办费用为 24 亿英镑,这个数字被认为是合理的.然而,在两年内预算增长到 93 亿英镑,最终成本是 87.7 亿英镑,组织者则声称奥运会的预算不足.

竞标过程倾向于推高成本.Zimbalist 在报告中说芝加哥在申办 2016 年夏奥会过程中花费了 7000 万至 1 亿美元.通过竞争,IOC 坚持为运动员和官员提供更豪华的住宿和场地.面对竞争对手,申办城市不仅要提出成功举办的计划,还必须提出足够奢华的计划来击败其他候选城市.

## 举办大型活动的成本

20 世纪 70 年代,由于开支激增,申办城市对奥运会兴趣减弱.丹佛获得了 1976 年冬奥会举办权,但丹佛纳税人拒绝 500 万美元的债券公投.面对资金的缺乏,IOC 不得不将奥运会从丹佛转移到奥地利的因斯布鲁克.此后,蒙特利尔在举办 1976 年夏奥会时遭受了严重的财政损失.1984 年夏奥会,洛杉矶是唯一的竞标者.作为唯一申办者,洛杉矶组织委员会 (LAOC) 可以向 IOC 提出申办条件.LAOC 坚持用已有的体育设施,其中一些设施在洛杉矶举办 1932 年奥运会时就已经使用过.洛杉矶没有建造一个新体育场,而是利用了有 60 年历史的洛杉矶体育场作为主赛场.

另外,1986 年洛杉矶奥运会,企业赞助用于密集资金.这大大降低了成本,使总支出仅为 5.46 亿美元(按 2015 年美元计算为 12.44 亿美元), 这一数字还不到 1976 年蒙特利尔的四分之一.1984 年的洛杉矶奥运会成为现代奥林匹克历史上唯一盈利的奥运会之一,利润为 2.325 亿美元.

看到奥运会的盈利功能后,更多城市加入申办.竞标者的大量增加自然将讨价还价的权力转移到 IOC. 多个城市间的竞争,导致奥运申办的"军备竞赛"不断升级,导致越来越多的腐败.申办城市通过建筑更恢弘、更标志性的建筑遗迹来打动的遴选委员会,如鸟巢体育场 (4.8 亿美元)或 伦敦游泳中心 (2.69 亿英镑).2020 年东京奥林匹克体育场是其夏奥会的核心,估计造价超过 20 亿美元,使其成为历史上最昂贵的体育设施,即使考虑到通货膨胀,比整个 1984 年的洛杉矶奥运会还要昂贵.

索契、里约和东京奥运会的支出时空,最初参与 2022 年冬奥会竞选的 7 个城市中只剩下北京和哈萨克斯坦的阿拉木图、2024 年奥运会的竞争也只剩下:洛杉矶和巴黎.

## 为什么城市继续申办?

每个大型活动是不同的,有些活动有更大经济潜力.如 NBA 或 NHL 全明星赛,它们在赛事组织上要容易得多(而且成本较低), 可以利用已有场馆,而且对正常的经济活动的破坏性也不大.因此,即使 NBA 全明星赛的经济影响比宣传的小,一些城市仍然愿意申办该活动,净收益可能是正的.

一些地区更有条件举办这些活动.当美国承办 1994 年世界杯时,它在体育设施上花费相对较少,作为一个富裕大国,它已经有举办比赛所需的所有体育场馆和一般旅游基础设施.事实上,1994 年世界杯产生了丰厚的利润,这些利润被用来资助美国足球基金会,这个慈善机构至今还在为美国各地青少年足球设施提供资金.

一些城市则必须花费更高的成本去举办大型赛事.卡塔尔可能花费超过 2000 亿美元来举办 2022 年世界杯、俄罗斯和巴西都花费超过 100 亿美元来举办 2014 年和 2018 年的世界杯,主要是因为他们必须建造昂贵的新设施.

---

### 原因 1: 成本和效益的重新分配

即使举办活动总成本超过了预期收益,一些经济部门也会受益.

- 在大型活动期间,酒店业最可能受益.对房间需求增加导致了价格上涨和入住率的提高.

- 当地交通部门,如出租车、豪华轿车服务以及比赛地附近的酒吧和餐馆也有可能有更高的利润.

- 建筑部门会从修建基础设施中获益.

---

### 原因 2: 非经济的理性驱动

在许多情况下,举办大型活动的经济获利不一定是最主要原因.申办过程可能是由政治家驱动,或者是由希望展示国家的政治或经济实力所驱动.

- 2008 年北京奥运会是中国向世界发出信号,已经做好与世界贸易的准备.这也侧面解释了为什么不断有发展中国家申办奥运会.2014 年索契冬奥会 510 亿美元的费用是也许是合理的.俄罗斯向世界展示了普京总统的政治权力以及经济潜力.

- 金砖国家(巴西、俄罗斯、印度、中国和南非)的经济实力不断上升和国际交流欲望,反映在了印度主办的 2010 年英联邦运动会.每一个金砖国家在过去十年中都至少举办过一次世界顶级体育赛事.

- 大型活动能给主办城市带来公民自豪感.Almers 和 Maennig 对 2006 年德国世界杯的研究发现旅游业和国民收入只有很小的变化,但德国人在比赛后自我报告的幸福感有明显的提高.许多德国人说,2006 年世界杯是自 1940 年代以来第一次可以看到大量房屋悬挂德国国旗.另外,Dolan 等人发现伦敦人在 2012 年夏奥会后有更高的生活满意度,尽管在一年内就消散了.

---

### 原因 3: 赢家诅咒

有时主办城市的出价似乎不符合经济逻辑,行为经济学家认为主办城市可能是"赢家诅咒"的受害者."赢家诅咒"常在拍卖会上发生.竞标者并不绝对确定奖品价值.这种情况下,赢家可能为所赢得的东西付出过高价格.也有学者用"赢家诅咒"解释支付给棒球运动员的工资过高.

理解其原理.考虑到里约比其他城市(包括芝加哥、马德里和东京)更有可能主办 2016 年夏奥会.假设所有申办城市都是根据他们对奥运会预期价值进行竞标,并聘请专家评估奥运会的效益.根据这些估计,每个城市都向 IOC 提交了标书.里约以高于其他城市的出价赢得了拍卖.它赢得竞标可能有三个原因.

1. 它比其他城市有能力举办盈利的奥运会.例如,里约的旅游更丰富;或者里约认为能降低成本.这种情况下,里约赢得竞标是有效的结果.
2. 里约高估了奥运会的好处.除了与其他城市比更可能有客观优势外,里约中标反映了城市对奥运会的不确定价值的乐观态度.如果里约错误地高估了奥运会价值,其投标价格就可能高于真实收益.在这种情况下,由于里约是最乐观的竞标者,所以就会落入"赢家诅咒".
3. 竞标过程本身可能导致里约出价超过奥运会的实际价值,因为赢得竞标比奖品本身更有价值.里约陷入必须赢得主办权的困境,这与预期收益无关.

对竞标行为的实证研究表明,平均而言竞标者会准确评估不确定的奖品价值.但是,中标者始终都夸大了奖品价值.此外,中标者出价过高的程度以及由此造成的损失程度,通常会随着竞标者的数量增加而增加.这使得经济学家得出结论,参与者陷入了行动中,并将赢得竞标本身视为目标.
因此,城市出价可能既反映了奖品价值,也反映了赢得奖品的愿望.后者并不考虑奖品本身的价值.

---

### 原因 4: 全有或全无的需求曲线

当IOC寻找主办城市时,并不会让城市去选择他们希望主办的项目.城市必须主办整个奥运会或者根本不主办.

同样,申办世界杯的国家不能选择只承办某些比赛,而是必须承办所有比赛.这种全有或全无的选择给了组织者一种垄断势力.即使是最强大的垄断企业也很少有这种优势.

虽然垄断者有权力确定价格或数量,但它不能同时做到这两点.如果垄断者设定其产品价格,消费者反应是选择购买数量.如果它能决定生产多少,那么通过不断试错,消费者就能决定支付的价格.因此,垄断者受到它所面临的需求曲线的限制.任何垄断企业也不能告诉消费者该付多少钱,该买多少东西.

但在某些情况下,垄断者可以同时支配价格和数量.职业球队、体育联盟或IOC机构通过将球队或赛事拍卖给城市来利用其垄断权力.让申办城市面临着一个全有或全无的选择.由于城市不能选择以较低的总成本来承办部分特许经营权或赛事,它必须支付全额费用或根本不主办.

---

### 原因 4: 全有或全无的需求曲线

.more-left[
- 如果IOC像一般垄断者,它向城市收取每届奥运会的垄断价格 P1, 并让它们 "购买 "它们想要奥运赛事.一个城市可以选择购买 Q1数量的赛事,其居民将享受到消费者剩余 AEC. 
- IOC可以告诉城市,如果它想举办任何赛事,就必须举办所有的 Q2 赛事,来获取部分剩余.
- 主办城市以 p1 的价格购买比它想要的更多赛事,相当于损失了 EPG,因为居民必须支付的费用超过额外数量的价值.
- 只要居民Q1的赛事活动中获得盈余大于居民Q2的损失,城市就会接受这一损失.该机制可以推动城市承办更多赛事,直到损失(EFG)超过盈余(AEC).
]
