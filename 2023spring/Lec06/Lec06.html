### 早期大型活动:古代奥运会

- 奥林匹克运动会首次于公元前 776 年(确切记录), 持续了一千多年，纪念希腊神宙斯。早期运动会更像是宗教节日的一个部分。
- 古希腊人的世界观中，通过蔑视死亡和歌颂英雄来克服对死亡恐惧。没有战争的时候，古希腊人用运动场取代战场。
- 胜利者奖励是橄榄枝冠冕，象征着参赛者的纯洁动机，只追求竞争和荣耀。
- 参加奥运会的人在家乡视为英雄，随之而来的还有荣誉、婚姻和现金。
- 有学者研究，公元前600年，冠军奖赏500德拉克马，换算到今天价格约为60万美元。
公元前 5 世纪的雅典铭文指出，获胜者的余生中，每天都有免费的食物。
- 后来，奖励增加，运动员收入支付全日制的训练。因此，一些运动员开始专攻某些项目
- 公元前2世纪，罗马人征服希腊后，运动会趋于职业化和世俗化。天主教教皇曾在公元393 年阻止运动会开办，理由是禁止所有非天主教徒练习专项运动。

---
### 英国崛起与现代奥运会
- 随着19世纪，英国主宰欧洲经济、政治和文化，他们的主张与奥运会产生了“化学反应”。
- 公元55年的罗马诗人尤维纳尔（Juvenal）提出， mens sana in copore sano（健全精神源于健康身体），后被英国人主张
- 滑铁卢战役。威灵顿公爵就将拿破仑胜利，归功于士兵在英国公立学校接受的体育运动。
- 曾经被拿破仑羞辱过的德国，通过"特纳运动"(Turnnverein) 的大众体操协会，表达民族主义，以驳斥当时说法是，法国人不如德国人。
- 1871年普法战争后，德意志大获全胜，之后法国人寻求民族复兴。顾拜旦 (Pierre de Coubertin) ，向英国借鉴，试图恢复拿破仑时代的身体活力。其中两个特别项目特别吸引顾拜旦注意：一是教育系统对体育重视；二是"温洛克奥林匹克运动会"(由健身倡导者威廉·布鲁克斯医生在温洛克镇举办的节日)。
- 顾拜旦选择 "奥林匹克运动会 "的名称，他发现"温洛克奥林匹克运动会"就是因为名称的关系让赛事有节日气氛和竞技元素。

???

顾拜旦是禁止女性参加早期奥林匹克竞赛。1900年，女性才开始参与奥运会。1928 年才参加田径比赛。

### 现代奥林匹克运动会

- 1896年，在雅典举行的第1届现代奥运会，只包括14个国家和不到250名运动员.
- 2016年里约奥运会，超过1w名运动员，204个国家，28个不同项目的300 个单项比赛。大约有1000万张门票卖给了观众，数十亿观众通过电视观看。
- 早期的现代奥运会坚持业余主义。直到1984 年才允许职业运动员参加奥运会。观众们倾向于观看竞争激烈的比赛，而不是业余水平的。

### FIFA和世界杯

- 作为足球第一个管理机构，英国足球协会成立于 1863 年.
- 第一场国际足球比赛于 1872 年在苏格兰和英格兰之间进行
- 1904年，七个欧洲足球协会联合，宣布成立国际足联
- 1905年，英格兰、苏格兰、威尔士和北爱尔兰的加入，巩固了国际足联在全世界的主导地位.
- 奥运会从 1900 年开始举办国际足球比赛，国际足联从 1908 年开始发挥主导作用.


---
### FIFA和IOC的理念不同

- 对业余足球FIFA与国际奥委会态度不同。IOC早期追求业余主义；FIFA一开始就主张在国际比赛中加入职业球员
- 由于这种分歧，FIFA在1930年创办了世界杯，每四年在夏季奥运会间隔期举行
- 在选址方面，足球项目需要的是大规模体育场，所以FIFA只选择主办国，而IOC则选择是的主办城市
- 最初的60年间，世界杯基本在欧洲和拉丁美洲交替进行，与奥运会非常不同。中美洲和南美洲的许多国家都举办过世界杯，包括乌拉圭、巴西、智利、阿根廷和墨西哥
- 轮换举办传统一直持续到 1994年。当时FIFA授予美国来扩大世界对这项运动的关注
- 沿着这种思路，日、韩国在2002年举办，第一次在亚洲举行的世界杯；2010 年，南非成为第一个非洲主办国；俄罗斯在2018年成为第一个东欧主办国；2022 年，卡塔尔成为第一个中东地区的东道主
- FIFA在1991年增加了女子世界杯，其运作方式与男子类似

### 事前研究与事后研究

事前经济研究，遵循的一般公式是：参加活动潜在人数，停留的天数，参加者在活动期间每天平均花费等使用乘数效应

NFL的具体操作如下：

- 赛前几年选定中立的举办城市
- 评估每个候选城市能带来的经济效益；然而，研究细节是不公开的
- 1994年在亚特兰大的超级碗公开了事前研究。当地经济学家分析估计，大约 7.5w 名游客，平均停留 4 天，总共有306680个游客日。一个典型游客每天花费252 美元，将游客人数乘以每天消费,得出的直接经济影响为 7730 万美元.
- 根据乘数效应 `\(M=\frac{1}{(1-M P C-M P I)}\)`

- 许多咨询公司或联邦政府对某个行业的乘数提供参考值，如旅游业的游客支出乘数约为2， 意味着经济影响翻倍。Jeffrey Humphreys 使用的乘数为 2.148 , 最初直接影响为 7730 万美元，总影响约为1.66亿美元。

---
### 事前经济影响研究的问题

对游客数量或其潜在消费的预测常常与实际不符.

- 预测 2005 年丹佛 NBA 全明星赛将有 10 万名游客,而事实是比赛场馆百事中心只有 18007 个座位,丹佛市中心的酒店房间总数不到 9000 间.
- 2014 年的超级碗在纽约市郊区举行,预测将有 40 万游客、经济影响超 5 亿美元,事实上比赛前四天,曼哈顿三分之二的酒店仍有房间,价格也比高峰期低 30%.
- 其他高估的例子还有:1989 年休斯顿 NBA 全明星赛估计是 3500 万 (1992 年在奥兰多同样的比赛只有 300 万)、1999 年加州圣何塞 NACC 女子篮球四强赛预测 3200 万 (1997 年辛辛那提同样赛事的影响预测为 700 万)

---
#### 外漏

除了替代性消费、挤占外，大型活动一个典型的高估就是因为**泄露（leakage）**

- 乘数效应具有经济学理论基础，但前提是在正常的经济活动范围内。显然，大型赛事并非人们正常行为

- 赛事期间，酒店费用是正常的2-3倍；然而，酒店职员工资不会增加2-3倍。这些利润，显然会返回到酒店总部。
- 大型活动会临时引进劳动力。休斯顿2017年超级碗期间，Uber向附近城市发出通告，该期间会加倍工资。然而，活动结束后司机带着收入离开了城市。这种情况更糟糕，因为他们在当地的消费是0。

---
### 事后经济影响研究

同一个赛事的事前与事后分析，结果差异往往非常惊人的。大分部情况是，事后分析得到的经济影响要么是事前预测的一小部分,要么就是没有影响。

- 旅游类研究2010年南非世界杯之前，最初预测有 48.3万 名国际足球迷；活动结束后，国际足联报告有 31 万人次。然而，学术界的三位作者Thomas Peeters、Stefan Szymanski 和 Victor Matheson 发现国际游客只增加了 22 万人次；另外Plessis 和 Maennig 认为只有 4 万至 9 万名新游客.

# 为什么城市继续申办?
---

### 长期效益

1. 体育设施遗产(奥运遗产). 可以使子孙后代受益.

2. 城市品牌宣传。像世界杯或奥运会级别大型赛事可以促进FDI，因为奥运会使世界各地的投资者和公司熟悉该地区。

### 长期效益的高估

1. 功能有限。许多设施是高度专业化的。例如巴西为2014年世界杯建造或翻修了 12 个专业足球场，耗资 36 亿美元，但其中几个体育场所在城市没有顶级联赛球队.

2. 改造成本巨大。比如2012年开闭幕式赛场，伦敦伊丽莎白女王赛场改造后改为英超西汉姆联队的主场。但附带田径场的足球场和纯足球场最佳座位配置非常不同。拆除跑道、安装足球设施花费了3.5亿美元；总改造成本为5.5亿美元。西汉姆联队只支付了 2000 万美元.

---
### 赛事之间真的不同

赛事之间差异很大。

- 比如NBA全明星赛的经济潜力就大。组织上相对容易、成本较低而且对正常的经济活动的破坏性不大。因此，即使NBA全明星赛的经济影响比宣传的小，一些城市仍然愿意申办该活动,净收益可能是正的.

- 一些地区的条件成熟。比如美国承办1994 年世界杯时，它在体育设施上投入的比较少，已经有举办比赛所需的所有体育场馆和一般旅游基础设施。事实上，1994年世界杯产生了丰厚的利润。后来用利润资助美国足球基金会，助力了MLS的成长。

卡塔尔可能花费超过2000亿美元来举办2022年世界杯、俄罗斯和巴西都花费超过100 亿美元来举办 2014 年和 2018 年的世界杯，主要是因为他们必须建造昂贵的新设施.

### 大众基础设施 .mono[-&gt;] 有更好的回报潜力

- 亚特兰大和洛杉矶奥运会的运动员村现在分别是Georgia Tech 和 UCLA的学生宿舍
- 北京奥运会也是修建了地铁8号线、奥运村公园
- 提升民众对必要基础设施投资所需的政治意愿，并给一个地区一个完成这些项目的明确期限.

### 广告品牌效应和“奥运效应”

若是一些城市本身就有非常高的知名度，那么品牌效应就会打折扣。
- Rose和Spiegel检验了1950-2006年间196个国家和地区的奥运承办国和出口率的关系，发现承办国出口率平均增长了20%以上，似乎表明奥运会对主办国显著的积极作用。然而，该研究发现同期的其他没有中标的候选国也经历了同样的出口增长。作者解释其原因是所有申请国是借助奥运会向世界发出信号，表明其政府对待全球化和贸易自由的开放态度，他们称之为
**奥运效应(奥林匹克)**.

- 另一方面，有学者也指出所有申办城市不是随机的，而是那些政权稳定、经济强劲且前景良好的国家。即便不会申请奥运会，它们也会经历或者经历过了高出口增长 → 是相关关系，而非因果。为了检验该观点，Maennig 和 Richter将每一申办过奥运会的国家与具有相似特征、但没有申办奥运的国家进行匹配，结果发现奥运效应消失了。

但无论如何，仍然基于以下4个原因继续竞标：

---

### 原因1: 成本和效益的重新分配

即便总利润是微小甚至亏损，但赛事过程中一些经济部门会受益：

- 酒店服务业，住房需求的短期大幅增加导致了价格上涨和入住率的提高
- 交通部门，如出租车、高档轿车服务等
- 餐饮业，比赛地附近的酒吧和餐馆也有可能有更高的利润
- 建筑部门

---

### 原因2: 非经济理性的驱动

很多时候，申报赛事不单单为了经济，还有政府形象的宣传。

- 北京奥运会、2014年索契冬奥会（510亿）美元
- 金砖国家(巴西、俄罗斯、印度、中国和南非)国际交流欲望。印度主办了2010年英联邦运动会；每一个金砖国家在过去10年中都至少举办过一次世界顶级体育赛事
- 公民自豪感、获得感和幸福感。Almers和Maennig对2006年德国世界杯的研究发现旅游业和国民收入只有很小的变化，但德国人在比赛后自我报告的幸福感有明显的提高。Dolan等人发现伦敦人在2012年夏奥会后有更高的生活满意度，尽管在1年后就消失了。

---
#### 赢家诅咒

非理性行为还有一个著名的现象，行为经济学家称为“赢家诅咒”。

- 在拍卖会上，竞标者其实并不绝对确定奖品价值，在这种情况下，赢家很可能为所了赢得东西付出了高于实际价值的价格。

例如，假设：已知申办城市里约比其他候选城市(芝加哥、马德里和东京)更有可能主办 2016 年夏奥会；所有申办城市都是根据他们对奥运会预期价值进行竞标并聘请专家评估奥运会的效益；每个城市根据估计值向IOC递交标书。若是里约中标，可能有3个原因：

1. 里约通过中标事件，有更高的盈利能力。比如，旅游更丰富、自认为能降低成本。这种情况下，里约中标是有效的。
2. 里约高估中标的好处。中标反映了对不确定的奥运收益持乐观态度。在这种情况下，由于里约是最乐观的竞标者，结果落入"赢家诅咒"，但是决策过程是理性的。
3. 竞标过程本身有成本，可能导致里约出价高出奥运会的实际价值。为了达成某种中标协议，里约陷入必须赢得主办权的困境。这种情况也会导致“赢家诅咒”，但是决策过程是非理性的。

- 大量研究表明，竞标城市大概率能够预测准确不确定收益，但普遍有高估的现象。
- 第3种情况发生，是因为竞标者**厌恶损失**，而且厌恶的程度会随着竞标者数量变多而增加。

---
### 原因3：All or Nothing

- 在寻找申办国的过程中，IOC不允许城市只挑选个别运动项目，要申办就要承包所有项目
- 这种要求赋予IOC一个特殊的垄断势力。

  - 一般垄断厂商要么控制价格，要么控制产量，很少能同时做到这两点。如果垄断者是确定价格，消费者就选择购买数量；反之，若厂商决定产量，通过不断地试错过程，消费者也能选择支付的价格。
  - 但IOC同时可以支配产量和价格。通过竞标机制，作为消费者的申报城市要么得到赛事承办权（得到赛事的部分垄断势力），要么完全无法获得任何利益。这样的话，申报城市不能随意报价（控制成本），必须完全支付费用。

---
### 原因3：All or Nothing

.left[
- 如果IOC像一般垄断者,它向城市收取每届奥运会的垄断价格 P1, 并让它们 "购买 "它们想要奥运赛事。一个城市可以选择购买 Q1数量的赛事,其居民将享受到消费者剩余 AEC. 
- IOC也可以告诉申办城市，如果举办任何赛事，就必须承办所有Q2赛事

- 只要居民在Q1赛事活动(买单的赛事)会获得盈余大于居民因为多承办Q2-Q1赛事带来的损失，申办城市就会接受
