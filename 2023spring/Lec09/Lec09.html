### 市场机制的有限性

按照新古典理论：

- 市场机制为人们决策提供最佳方式：允许个人偏好与约束同时成立
- 在真空状态下人们可能成为奇怪的决策者，因此我需要建立一套市场或者贴近市场的机制

按照行为经济理论：

- 市场不是万能的
- 即使市场能够提供准确的信息，但人们不一定会对激励做出反应
- 通过迎合真实消费者的偏见进行激励，比试图建立市场纠正这些偏见要容易得多(Richard Thaler)

例如：如果你选择了错误的职业、选择了错误的投注、对球队发展战略有错误的判断，市场不会纠正这些错误

---
### 技术上的说明

- 长期以来，经济理论建立在简单的效用函数基础上
- 数学上的单调、凸性等条件限制，让这些函数描述了 &lt;br&gt; .bb[一个具有无限认知的理性、自私的个体]
&lt;br&gt;
- BE对标准效用函数进行修改，来捕捉人类的错误和偏见
  - 从这个角度看，BE并没有取代经济学，它只是基于新证据的自然延伸
  - 新古典主义和BE是互补的，而不是替代的

# 一个例子
---
### 高尔夫与行为经济
#### 研究背景(Backgound)
- 高尔夫球员在比赛时原本应该只关心自己的得分成绩
- 然而，在尝试推杆时，球手可能会受到球洞标准杆等级的影响
  - 每个球洞的标准杆等级作为一个独立的**参照点**
  - 高于标准杆的痛苦可能大于低于标准杆1杆的喜悦
- .bb[损失厌恶]是一种框架性偏见，即：一个人使用一个参照点，在这个参照点周围，损失的痛苦比获得的收益要大 → 会造成不理性的决策

#### 潜在的可能(Implicaitions)

- 为了避免损失(失去一杆到Par或Bogey），导致球手在推杆时格外努力
- 面对潜在的损失，高尔夫球员可能会采取更积极的行动
---
#### 高尔夫球术语
  - **标准杆**数是指在单一球场或者单一球洞范畴内，从开球区击到球洞内所预先估计的所需击球次数
  - 单一球场的标准杆数一般为该球场的所有球洞标准杆数之总和
  - 每个洞的标准杆数由该洞场地大小决定。一般球场设4个3杆洞，4个5杆洞和10个4杆洞。一般球场为18洞，标准杆72杆
.tiny[
- **Condor**(三鹰球)。单一洞低于标准杆4杆。在正式比赛中极少发生，只有在五杆长洞一杆进洞才有可能出现。据报1995年曾经于一个马蹄型球道上出现
- **Double eagle**。总杆数低于标准杆数3杆。通常发生于五杆洞以两杆完成，第一杆落于球道较前位置，可能距离果岭还有百多码，第二杆以挖起杆或短铁杆将球打进洞
- **Eagle**。总杆数低于标准杆数2杆。三杆洞一杆进洞或四杆洞第一杆上果岭然后加推一杆进洞
- **Birdie**。总杆数低于标准杆数1杆
- **Par**。平标准杆
- **Bogey**。总杆数高于标准杆数1杆
- **Double Bogey**。总杆数高于标准杆数2杆
- **Triple Bogey**。总杆数高于标准杆数3杆
  ]
  
---

- "Pope and Schweitzer(“Is Tiger Woods Loss Averse? Persistent Bias in the Face of Experience, Competition, and High Stakes"
- 他们研究了，通过用激光控制推杆的X、Y和Z坐标来测量推杆的成功率（精度测量在1英寸之内，2.54厘米）

- 研究人员分析了2004-2009年PGA巡回赛上，超过1200名职业选手的超过250万个推杆的数据，其中包括伍兹。

有趣的是，研究人员发现，即使赌注很高，高尔夫球手之间在竞争中，失落规避也会持续存在。换句话说，即使潜在的损失很大，有压力表现良好，高尔夫球手仍然更受到害怕失败的影响，而不是获胜的可能性。

---
#### 研究发现(Findings)

- 平均来说，高尔夫球手在球场上做出决策时表现出了损失厌恶
  - 在保持距离和角度恒定的情况下，推Birdie比推Par的成功率要低，低大约2-4百分点
  - 没有成功的Birdie通常会停在接近洞口附近，而没有成功的Par则通常会滚过洞口 → Birdie比较放松；为了保Par，发力过猛 → 反映了为了避免损失，通常会更努力、更积极 → **符合损失厌恶的逻辑**
  - 这种损失厌恶可能会导致球手平均每推72个洞就损失1杆，造成每年损失约100万美元的奖金
- 该发现印证了老虎伍兹曾说过话：“每当你推入一个重要的Par时，我认为比推入Birdie更重要，因为你不想掉一杆。因此，相比推Birdie，推Par更加难”

---
### 模型(Model)
#### 推杆成功的概率
$$
{Pr}(\text { make putt })=f(e, z)+\varepsilon
$$
-  `\(e\)` 代表所努力程度
-  `\(z\)` 代表其他推杆特征向量（如推杆距离）  
-  `\(\varepsilon\)` 代表果岭上可以影响高尔夫球手表现的其他因素，比如球印或草钉印、观众的噪声
- `\(\frac{\partial f}{\partial e}&gt;0\)` 表示努力对成功推杆有正的影响， `\(\frac{\partial^2 f}{\partial e^2}&lt;0\)` 表示这种影响是边际递减 
- 公式反应了这样一个可能性，即：高尔夫球手在每一次推杆时并不一定会发挥出最大的努力。事实上，整个比赛中球手可能会为每个推杆分配不同的努力程度。这种概念与之前的研究一致的，之前的研究也发现高尔夫球手的表现并不在每个洞上都是一致的，而是根据他们所面临的激励因素而变化的

---
### 模型(Model)
#### 球手的效用函数
$$
`\begin{align}
U &amp;= {Pr}(\text { make putt }) V(\Delta x) + (1-{Pr}(\text { make putt })) V(\Delta x-1)-{cost}(e) \\
 &amp;= (f(e, z)+\varepsilon) V(\Delta x)+(1-f(e, z)-\varepsilon) V(\Delta x-1)-{cost}(e) \\
 &amp;= (f(e, z)+\varepsilon) V(\text { make })+(1-(f(e, z)+\varepsilon)) V(\text { miss })-{cost}(e)
\end{align}`
$$
- 每个球手的效用是由**推杆得分**和**未进洞得分**的价值加权概率之差减去投入努力的成本来衡量的
- 假设努力成本是严格递增的，且递增的速度是减慢的
- 借鉴了Kahneman和Tversky(1979)的价值函数(Value Function) `\(V(\cdot)\)`
-  `\(V(\Delta x)= \begin{cases}\Delta x &amp; \text { if } \Delta x \geq 0 \\ \lambda \Delta x &amp; \text { if } \Delta x&lt;0\end{cases}\)`
- 其中 `\(\lambda \geq 1\)`是损失厌恶的程度

### 模型(Model)
#### 效用函数对努力程度最大化
- `\(\begin{aligned} &amp; \frac{\partial U}{\partial e}=\frac{\partial f}{\partial e} V(\text { make })-\frac{\partial f}{\partial e} V(\text { miss })-\frac{\partial \cos t}{\partial e}=0 \\ &amp; \frac{\partial f}{\partial e}(V(\text { make })-V(\text { miss }))=\frac{\partial c o s t}{\partial e}\end{aligned}\)`  
- → 最大效用时，努力的**边际收益**=努力的边际成本
- `\(\begin{cases}\frac{{{cost}^{\prime}(e)}}{\frac{\partial c o s t}{\partial e}}=1 &amp; \text { if } \Delta x \geq 0 \\ \frac{{{cost}^{\prime}(e)}}{\frac{\partial c o s t}{\partial e}}= \lambda &amp; \text { if } \Delta x&lt;0\end{cases}\)`
- 一阶条件表明，球队在**损失领域**（如，保par，bogey或双bogey）中选择**更高**的努力水平，而在**收益领域**（如，推杆以争取birdie或eagle）中选择的努力水平较低

# 行为经济的基本框架

---
### 经济学家如何思考人类行为
#### 新古典经济学以目标为驱动：受限制的优化  → 边际成本(内在努力)与边际收益(货币化效用)的**外部动机**(extrinsic motivation)；&lt;br&gt; 行为经济学通过人的心理的**内部机制**(intrinsic motivation)对各个组成部分重新理解

- **效用函数**：什么会使人们快乐? → 享乐主义假设
  - 在某一时刻（瞬时效用函数）？
  - 当时间、风险或他人参与时（时间、风险和社会偏好）？
- **信念**：对所在环境的看法如何？→ 完美的贝叶斯主义
  - 客观环境、备选方案或他人行为形成 → **先验经验**
  - 通过信息来更新已有的信念 → **后验经验**
- **选择/决策**：人们如何利用以上因素做出决策？
  - **显性偏好理论**强调对选择行为的观察结果，而不是其心理基础 → **公理化体系**（Samuelson）可以从选择中推断**不可观测**的偏好性质
  - 框架、默认设置、启发式

# 风险、不确定性和模糊性下的行为决策

---
### 决策理论的基本原理

- 决策者的所有可能得行动会面临一个概率分布：可以是**客观的**，也可以是**主观的**
  - .green[客观的 → 风险 risk → 使用期望效用 EU]
  - .purple[主观的 → 不确定性 uncertainty → 使用主观期望效用 SEU]
  - .orange[没有客观概率且没有合理的主观概率 → 决策者主观概率**依赖信息来源**而进行混合（视情况而定） →  模糊性 ambiguity]
      - 将模糊性下决策模型简化为EU（模糊性的新古典模型）
      - 与上面相反，简化为行为模型（模糊性的行为模型）

- 新古典经济学家在考虑风险和不确定性状况下的行为时，大概发展出了3套分析方法：
  - **期望效应法**（expected utility approach）
  - 状态偏好法（state-preference approach）
  - 平均变异数法（mean-variance approach）

---
### EMV → EU 的相关定义

- 简单彩票lottery或者简单赌局gamble定义为 `\(L=(x_1, p_1 ; x_2, p_2 ; \ldots ; x_n, p_n)\)` ; `\(X=\{x_1, x_2, \ldots, x_n\}\)` 是有限实数集合，可以排序，且代表决策者所有可能获得的财富水平集合;复合彩票定义为 `\((L_1, p ; L_2, 1-p)\)` 
- **期望货币价值**EMV： `\(EMV(L)=\sum_{i=1}^n p_i x_i\)`
- **期望效用**EU（为什么走向效用表达?）： `\(EU(L)=\sum_{i=1}^n p_i u(x_i)\)`
  - 若**效用函数是线性的**，那么EU=EMV

- 彩票的**理性公里系统** axioms of rationality ： 满足**理性次序关系**的彩票 → VNM（冯·诺依曼-摩根斯坦）期望函数 → VNM效用函数可以表达偏好
- .purple[公理1(次序)] 同时满足以下两个条件
  - 完备性Completeness：所有 `\(L_1, L_2\)`， 要么 `\(L_2 \succeq L_1\)` 要么 `\(L_2 \preceq L_1\)` 
  - 传递性Transitivity：所有 `\(L_1, L_2, L_3\)`， 如果 `\(L_3 \succeq L_2\)` 且 `\(L_2 \succeq L_1 \Rightarrow L_3 \succeq L_1\)`.
- .purple[公理2(最好与最差)]： `\(x_n \succ x_1\)` (即， `\((x_n, 1) \succ (x_1, 1))\)`
- .purple[公理3(连续性)]：对每个 `\(L\)`，均有一个使 `\(L \sim\left(x_1, 1-p ; x_n, p\right)\)` 成立的 `\(p \in[0,1]\)` 
- .purple[公理4(独立性)]：对于所有 `\(L_1, L_2, L\)` 以及所有的 `\(p \in[0,1]\)`，&lt;br&gt;有 `\(L_2 \succeq L_1 \Leftrightarrow\)` `\(\left(L_2, p ; L, 1-p\right) \succeq\left(L_1, p ; L, 1-p\right)\)`
- .purple[公理5(约简，或复合彩票定律)]： 令 `\(p_1, p_2, p \in[0,1]\)` ，令 `\(L_1 \sim (x_i, 1-p_1 ; x_j, p_1)\)`  以及 `\(L_2 \sim\left(x_i, 1-p_2 ; x_j, p_2\right)\)` 。那么有：

$$
`\begin{aligned}
\left(L_1, p ; L_2, 1-p\right) &amp; \sim\left(\left(x_i, 1-p_1 ; x_j, p_1\right), p ;\left(x_i, 1-p_2 ; x_j, p_2\right), 1-p\right) \\
&amp; \sim\left(x_i,\left(1-p_1\right) p+\left(1-p_2\right)(1-p) ; x_j, p p_1+(1-p) p_2\right)
\end{aligned}`
$$

### 风险厌恶

- **什么是风险厌恶(risk aversion)？**
  - 为了避免一个具有不确定回报的彩票或赌局，宁愿接受小于该彩票期望值的一个确定值
  
- **为什么人们会规避风险？**
  - 风险使计划更加困难
  - 人们对风险和不确定性感到担忧和压力
  - 人们对错过的机会感到遗憾
  - 如果没有达到预期，人们会感到失望
  - **财富的边际效用递减**（为什么？）

### 赌局性质与风险态度

- 定义一个赌局 `\(L(x_b,p;x_g;1-p)=L(x_0+g,p;x_0-l,1-p)\)`
  - `\(p·x_b+(1-p)·x_b = x_0\)` 视为**公平赌局**(fair gamble)
  - `\(p·x_b+(1-p)·x_b &gt; x_0\)` 视为有利赌局(favorable gamble)
  - `\(p·x_b+(1-p)·x_b &lt; x_0\)` 视为不利赌局(unfavorable gamble)
- **确定性等价**与风险态度
  - 定义一个可以反映彩票偏好的效用函数 `\(\bar U\)` ，假设有彩票 `\((C_L,1)\)` ，如果 `\(\bar{U}(C_L)=\bar{U}(L)\)` 有解，那么 `\(C_L\)` 就是彩票 `\(L\)` 的确定性等价
  -  `\(C_L &lt; EMV(L)\)` → 风险厌恶； `\(C_L &gt; EMV(L)\)` → 风险爱好 ； `\(C_L=EMV(L)\)` → 风险中立
- 赌局性质与风险态度
  - 拒绝了公平赌局 → 风险厌恶；接受公平赌局 → 风险偏好； 可接受、可拒绝公平赌局 → 风险中立
- 新古典经济学：**对风险的态度(不显示的偏好)，与是否参与公平赌局（显示的行为）结合**

### 财富偏好与风险态度

- 特殊的公平赌局 `\(L(x_0+1,1/2;x_0-1,1/2)\)` ：风险厌恶 → 拒绝公平赌局
`\(U(x_0)&gt; \frac{1}{2}U(x_0+1)+\frac{1}{2}U(x_0-1)\)` &lt;br&gt; →
`\(U(x_0)-U(x_0-1) &gt; U(x_0+1) - U(x_0)\)` &lt;br&gt; →
`\(\frac{U(x_0)-U(x_0-1)}{x_0 - (x_0-1)} &gt; \frac{U(x_0+1) - U(x_0)}{(x_0+1)-x_0}\)` &lt;br&gt; → **财富的边际效用递减** → 财富效用函数是凹函数

- 一般的公平赌局 `\(L(x_b,p;x_g,1-p)\)` ：
`\(U(x_0)&gt;p U(x_b)+(1-p) U(x_g)\)` 将 `\(x_b\)` 和 `\(x_g\)`  在 `\(x_0\)` 处**二阶泰勒展开** &lt;br&gt; →
`\(U(x_g) \approx U(x_0)+U^\prime(x_0)(x_g-x_0)+\frac{1}{2}U^{\prime\prime}(x_0)(x_g-x_0)^2\)` &lt;br&gt; → `\(U(x_b) \approx U(x_0)+U^\prime(x_0)(x_b-x_0)+\frac{1}{2}U^{\prime\prime}(x_0)(x_b-x_0)^2\)`
`\(U(x_g)=U(x_0)+U^\prime(x_0)(x_g-x_0)+\frac{1}{2}U^{\prime\prime}(x_0)(x_g-x_0)^2\)` &lt;br&gt; →
`\(\frac{1}{2}U^{\prime\prime}(x_0)(p(x_b-x_0)^2+(1-p)(x_g-x_0)^2)&lt;0\)` &lt;br&gt; →
`\(U^{\prime\prime}(x_0)&lt;0\)` &lt;br&gt; .mono[&lt;=&gt;] 风险厌恶意味着财富的效用函数是**凹函数** &lt;br&gt; .mono[&lt;=&gt;] 财富的边际效用递减与风险厌恶是一个意思

???
风险厌恶者必然会拒绝一个公平或者不利的赌局，但比一定会拒绝一个有利的赌局

风险喜好者必然会接受一个有利赌局，但更可能拒绝一个过分不利的赌局

### 例子：是否接受赌局？

- 给一个有1w块的人，提供一个赌局：
  - 有50%概率获得500，而50%损失400，那么会他接受该赌局么？

- 根据EMV
  - EMV(接受赌局) = 0.5·9600 +0.5·10500 = 10050
  - EMV(拒绝赌局) = 10000
  &lt;br&gt; → 一个风险中立的决策者将接受赌博（无论初始财富如何）
- 根据EU
  - EU(接受赌局) = 0.5·u(9600)+0.5·u(10500)
  - EU(拒绝赌局) = u(10000)
  - 是否接受赌局要看两者的比较 &lt;br&gt; → 取决于效用函数的形状 &lt;br&gt; → 自然也反映了决策者风险态度

### 如何测评风险厌恶程度？

- 回忆：在EU分析框架下，个体的风险厌恶行为用严格凹的效用函数刻画 → 二阶导数严格小于0
  - 基于个体效用出发的行为研究对效用函数的各阶导数的符号一直备受关注。
  - 一阶导为正→个体是**逐利的(自变量是财富)**；二阶导为负→风险厌恶者
- 绝对风险厌恶系数： `\(r=-\frac{u^{\prime \prime}(x)}{u^{\prime}(x)}\)`
- 相对风险厌恶系数： `\(\gamma=-\frac{x u^{\prime \prime}(x)}{u^{\prime}(x)}\)`
  - `\(\gamma = x \cdot r\)`
  - `\(\gamma\)` 反映了效用函数斜率的弹性： `\(\gamma=\frac{\partial u^{\prime}(x)}{\partial x} \frac{x}{u^{\prime}(x)}\)`

### 练习：关于风险厌恶系数的证明

- 定义一个赌局 `\(L(x_b,p;x_g;1-p)=L(x_0+g,p;x_0-l,1-p)\)`
- 该公平赌局的收益， `\(E(\tilde{g})=0,Var(\tilde{g})&gt;0\)`
&lt;br&gt; 那么风险厌恶者的确定性等价 `\(C_L &lt; EMV(L)\)` 就意味着 `\(U(x_0)&gt;E[U(x_0+\tilde{g})]\)` 
- 若愿意支付固定费用(**风险溢价risk premium**) `\(\rho\)` 摆脱不确定性→  `\(E[U(x_0-\rho)]=E[U(x_0+\tilde{g})]\)`  → 该风险溢价多少就反映了对风险的厌恶程度
- 将上式泰勒展开， 
&lt;br&gt;左边 `\(E[u(w+\tilde{g})]=u(w)+u^{\prime}(w) E \tilde{g}+\frac{1}{2} u^{\prime \prime}(w) E(\tilde{g})^2+o(\tilde{g})\)`
&lt;br&gt;右边 `\(E[u(w-\rho)]=u(w)-u^{\prime}(w) \rho+o(\rho)\)`
&lt;br&gt;进而得到: `\(\rho=\frac{-u^{\prime \prime}(w)}{2 u^{\prime}(w)} E(\tilde{g})^2 = \frac{E(\tilde{g})^2}{2} r\)` → **绝对风险厌恶系数** `\(r\)`
&lt;br&gt;.center[.bb[风险溢价与效用函数的弯度和公平赌局收益方差（波动性）有关]]
- 考虑以财富积累 `\(x_0\)` 为基数进行赌博和风险溢价时 `\(E[u(x_0(1+\tilde{g}))]=E[u(x_0(1-r))]\)` → **相对对风险厌恶系数** `\(\gamma\)`
  - 正常情况下，随着财富值的增加，经济个体的风险厌恶程度是下降的，即 `\(\gamma^\prime(x)&lt;0\)`

### Samuelson (1937): 贴现效用模型

- Samuelson对Fisher跨期选择的框架，增加了一个**贴现效用函数**
`$$U_t \equiv \sum_{\tau=t}^{\infty} \delta^{\tau-t} u_\tau=u_t+\delta u_{t+1}+\delta^2 u_{t+2}+\delta^3 u_{t+3}+\ldots$$`
- **顺时效用**： `\(u_t, u_{t+1}, u_{t+2}, \ldots\)` 
  - 捕捉一个人在特定时刻 `\(\tau\)` 的感受
  - 效用函数是一系列在 `\(\tau\)` 时刻的行为产生效用，可以是标量，也可以是矢量 `\(c_{\tau}=(c_{\tau},\cdots,c_{t})\)`
`$$U_t=\sum_{\tau=0}^{\infty} D(\tau) u_{t+\tau}$$`

在体育经济学中存在的“现在偏见”（present bias）指的是倾向于高估与未来事件相比较即刻事件的趋势。这种现象也被称为“双曲线贴现”（hyperbolic discounting）或“时间不一致性”（time inconsistency）。在体育领域，这可能表现为球迷更愿意购买即将到来的比赛门票，而不是购买未来几个月或一整个赛季的门票，即使后者在长远来看更具价值。这种现象可能会影响球迷、球队和联盟的决策，包括票价定价、营销策略和投资决策。
---
现在的偏见指的是优先考虑眼前的满足而不是未来的满足的倾向，这在体育方面是很常见的。例如，球迷可能会优先考虑观看现场比赛的乐趣，而不是为未来的活动攒钱。

这种偏见也适用于成本是即时的，而收益是延迟的情况，如锻炼或参与体育活动。人们可能会选择在当下跳过锻炼，以避免体力消耗的即时成本，即使锻炼的长期好处已被充分证实。

这种方法受到了批评，理由是一个以现在为中心的人知道他们未来的自己也会以现在为中心并相应地采取行动。这个问题由天真模型来解决，它允许在 "β-德尔塔 "模型中对β的不同预测。

# 有限理性下的行为决策
---
### 理论基础

 - 新古典经济学假设决策者是完全理性、贝叶斯式的、主观期望效用最大化的，且具有无限认知能力，并且遵循经典的统计学法则
 - BE学家认为人类是有限理性(bounded rationality)
 - K&amp;T（1971,1974）提出了启发式与偏差研究纲领(heuristics and biases program)，即个体决策不是建立在完全理性的贝叶斯式决策者，且行为不是完全随机；事实上，个体往往会忽略很大一部分可用信息，或者有选择地使用可用信息，从而实现**拇指法则**或**启发式**(heuristic)
 &lt;br&gt; → 这些启发式使用**快速fast**（就时间而言）且**俭省frugal**（就所需信息而言）的决策规则 &lt;br&gt; → 大量经验证据表明，人们确实会采取简单的启发式，且人们行为往往会系统性地偏离统计学经典法则 &lt;br&gt; → 由于无法最后话，所以造成偏差，但偏误不是错误，是相对于规范基准而言的
 - 依据启发式与偏差方法，与风险、不确定性和模糊性下的行为决策理论是截然不同的，因为不必依赖明确的最优化方法

---
### 理论基础
- 人们会按照**大样本的统计特性**来预估判断，但事实上大部分遇到的情况是小样本情况，这就导致了**小数定律**(law of small numbers)
- 代表性启发式(representativeness heuristic)：对象A属于种类B的概率是多少？事件A源于过程B的概率是多少？A多大程度上能代表B？用A和B的相似程度来评估概率。以下是一些例子

&gt;白大褂、戴着眼镜，手里拿着书 → 医生

&gt;Reaves → 下一个 Caruso、“乡村曼巴”

### 应用1：赌徒谬误与"偏爱(热门)-冷门偏差"
- 赌徒谬误(gambler's fallacy)是代表性启发式的一个典型例子，决策者依据**已知的大样本特性**，根据**小样本特性**.bb[假想]了一个带有**负自相关**的随机序列
&gt;假设某人在掷硬币，掷了10次，每次都是正面朝上。赌徒谬误会导致这个人认为，下一次掷硬币出现反面的概率更高，因为之前已经连续掷出了10次正面。判断的依据是大样本特性“50-50”

- 背景：博彩市场的研究中，学者观察到一些明显的现象
  - Metzger(1984)如果当天早些时候一批冷门马获胜，那么人们会对之后的冷门马下注较低的金额(两批冷门马可能是不同吗)
  - Terrell和Farmer(1996)以及Terrell(1998)研究发现在赛狗比赛中，对前一轮获胜的号码投注会下降，尽管两场比赛参赛的狗并不一样
  
---
### 应用1：赌徒谬误与"偏爱(热门)-冷门偏差"
- 如果“冷门”没有获胜过呢？→
- **偏爱(热门)-冷门偏差**(favorite-longshot bias)是典型**赌徒谬误**的一种，即：
&lt;br&gt; 赌徒过度高估“冷门”(longshot)的胜率(赔率高的赌注)，并低估“热门”(favorite)的胜率(赔率低的赌注)
- 多种假说来解释这种现象
  - 人们的风险偏好是**非对称**的，即他们更愿意承担小概率事件的风险，而不是大概率事件的风险
  - 人们对冷门的投注也可能受到**娱乐因素的驱动**，他们喜欢在看起来不可能实现的赔率下投注，这可以增加赌博的乐趣和刺激性
  - **代表性启发式——赌徒谬误**
- 投注策略
  - 考虑存在“偏好-冷门偏误”的市场，热门的真实胜率会**高于**市场赔率，因此投注热门会产生更稳定的回报。但是，对于那些对冷门投注有着明显偏好的人，这些策略可能无效

### 应用2：热手谬误与热手现象

- 与赌徒谬误相反，**热手谬误**指：随着一系列事件在**小样本**中连续发生，决策者倾向于改变对原有**大样本特性**的认知，认为原本的随机过程中存在**正相关**
&gt;当篮球球员连续命中，人们倾向于认为他/她下一次更有可能命中

- 一个相关的概念是**热手效应**
- 通常认为：**统计上热手效应存在的话，热手谬误很可能就不是偏差**。因此研究时围绕着热手效应和热手谬误展开的
- 早期的研究认为，在篮球和棒球中热手效应不存在(Gilovich et al. ,1985；Tversky和Gilovich，1989a，1989b)，而是由于随机事件的影响造成了看似连续的命中；只存在于的个人赌博行为中（Camerer，1989）
- 然而，近年来的研究表明，在某些情况下，运动员确实存在微弱的**热手效应**
  - Bocskoscky等（2014）研究发现，手热的球员投篮成功的概率要出1.2%-2.4%
  - Miller和Sanjurjo（2015）指出在7%左右

### 为什么会产生这些谬误？

- 当人们观察到一个现象，并更倾向于认为它就是**总体**的代表时（即便与另一现象发生概率一样），假如这时候人们观察到了另一个现象，自然会认为是一个不正常的现象，并倾向于产生**自我纠正**。事实上，随着这个现象的展开，人们的偏差没有被“纠正”，而只是被稀释了，事件更趋于大样本的特性 → 赌徒谬误
- 当连续出现相同信号，观察到信号序列看似具有正相关；受到热手谬误影响的观察者，会根据**潜在随机过程**的错误判断，进行预测
- Ayton和Fisher（2004）认为
  - 热手谬误更可能出现在人类活动中，如篮球、网球、棒球等，原因是对观察者来说，连续命中或者获胜可能体现出参赛者的**不可观测的变量**，如信心水平、疲劳程度、赛前训练质量和竞技状态等
  - 赌徒谬误更可能发生在没有生命过程的活动中，如掷骰子或赌博，原因是无生命的活动中不可观察的变量无法作用其中，因而决策者在小样本中频繁切换判断，以保持总体特征

### 常见的判断启发式与偏差

- 可得性启发式(availability heuristic)指人们根据自己头脑中信息的可得性来评估某个事件的发生概率 → 人们在评估概率和频率时会倾向于使用那些**最容易记忆**的信息，而不是基于事实或逻辑的推理 → 导致人们过分估计那些新闻媒体频繁报道(身边朋友发生过)的事件的发生概率，而低估那些不太引人注目或不那么容易记忆的事件的发生概率
- 情感启发式(affect heuristic)：个人当前情绪状态会影响他们的判断和决定 → 这里的情感是由事件、信号或刺激的表达所**诱发(induced)**的**情感(affect)** 或者积极或消极感觉会赋予物品或事件**标签** →  形成标签的**情感池(affect pool)**以供判断 →对李宁品牌有积极情绪，会多购买

- 锚定与调整(anchoring and adjustment)的启发式:根据一个已知的数字或事实来评估信息，而调整则对锚定的信息进行修正以适应具体情境 → 锚定会对比较判断和绝对判断产生影响，产生**锚定偏误** →奥运会中，选手成绩通常是按照前三名、前五名等发布的。这些前几名的成绩就成为了观众、媒体和参赛选手的锚点，影响参赛行为或民众关注度
- 后见之明（我早就知道）偏差 hindsight bias &lt;br&gt;
- 确认偏差 confirmation bias

研究表明，情感偏差对于赌博、营销和运动员契约等方面都具有重要影响。例如，在足球比赛中，球迷的情感偏好可能会影响他们对比赛结果的预期，从而影响他们的下注行为。同时，球队和赞助商可能会利用情感偏差来推销特定球员或球队的产品。

研究结果表明，了解情感偏差的存在和机制可以帮助各种利益相关者更好地制定营销、推广和赌博策略，并制定更有效的运动员契约。
