### 职业体育联盟垄断来源

MLB的国家联盟是美国最古老的职业体育联盟，成立于1876年，被后来联盟一直相仿的最初的2个基本原则是职业联盟垄断势力的最初来源：

1. 成员俱乐部对其主场拥有专属权  →  "领地权"在赛事产品市场的卖方垄断；

2. 储备系统(reserve system)将球员约束在成员俱乐部，不能随意转会 → 在劳动力市场中构成买方垄断

结果是：

职业联盟作为合资公司制定赛事规则，每支球队（特许经营权）被授权在一定地域内垄断于赛事和球员。

### 领地权 → 独占与独买

在领地范围内：

- 在球赛市场上，职业俱乐部是唯一或者是少数几家法定经营者；

- 在球员市场上，职业俱乐部是唯一或者是少数几家法定购买者。

简单的情况下，我们暂且先考虑只有一家的球队的**独占（monopoly）**  和 **独买monopsony**

- 这里的独占有时**并非简单指一家**厂商，若是厂商对产品的**定价权**有相当的支配能力，那么就符合独占厂商。eg：小岛麦当劳

# 独占厂商的均衡

---
### 独占厂商的需求函数

- 独占厂商的市场需求曲线并非水平，而是**整个市场**的需求曲线
- `\(x=p_{x}(x), x^{\prime}(p_x) &lt; 0\)` 和
`\(p_x=p_x(x),{p_{x}}^{\prime}&lt;0\)` 前者代表需求函数（自变量是门票销售量或比赛数量），后者代表反需求函数（自变量是第X场比赛的价格）
- 球队总收益为 `\(TR(x)=p_{x}x\)` → `\(MR=\frac{dTR}{dx}=p_{x}+x \frac{dp_{x}}{dx}\)` 
- 厂商依据MR=MC决策， `\(p_{x}+x \frac{dp_{x}}{dx}=MC\)`
- AR为 `\(p_{x}(x)\)` → **就是市场(厂商)需求曲线**
- 那么MR该如何描述？假设需求函数为线性 `\(P_x=a-bx\)` → `\(TR(x)=P_x \times x = a x-b x^2\)` → `\(MR=a-2bx\)`

### 独占厂商没有供给曲

- 对于完全竞争厂商来说，价格是外生变量。但对于独占厂商来
说，价格是**内生变量**，即它可以同时决定价格和产量（回忆）

- 反需求函数 `\(p_x=p_x(x)\)` ；
总收益 `\(TR=p_x(x) \cdot x\)` ；已知市场需求弹性： `\(\varepsilon_d= - \frac{dx}{d p_x}\frac{p_x}{x}\)` (其中 `\(\varepsilon_d&gt;0\)` )；边际收益：
$$
`\begin{aligned}
MR(x) &amp; =\frac{d TR(x)}{d x}=p_x+x \frac{d p_x}{d x} \\
&amp; =p_x+p_x \cdot \frac{x}{p_x} \frac{d p_x}{d x} \\
&amp; =p_x (1 - \frac{1}{\varepsilon_d})
\end{aligned}`
$$
- 由于MR=MC且MC&gt;0（为什么？），上式隐含 `\(\varepsilon_d &gt; 1\)` (为什么不能 `\(\varepsilon_d \leq 1\)`) → **独占厂商必然生产在需求富有弹性的时候**
- 在完全竞争厂商中 `\(p_x=MC\)` → 边际成本线就是供给曲线；独占厂商(或只要在市场上有一点定价权的厂商)， 由于需求(价格)弹性 `\(\varepsilon_d&lt;\infty\)` → 该厂商就不再有供给函数

---
### MR的更多理解

- `\(MR(x)=p_x(x)+\underbrace{x\cdot p^{\prime}(x)}_{negtive}=MC(x)\)`
所以有 `\(p_x(x) &gt; MC(x)\)` ，因此**独占厂商定价始终大于边际成本**
- 进一步可知在完全竞争市场的均衡时有 `\(p(x^*)=MC(x^*)\)` ，因此 `\(p^m&gt;p^*\)` 并且 `\(x^m&lt;x^*\)`
- MR公式由两部分组成：独占厂商多生产1单位能夠多得这1单位的收益（边际单位的价格）；但是为了多销售这1单位，之前的所有销售量（即所谓的超边际单位 inframarginal units）都只能以更低价格卖出。前者是直接效应(正)，后者是间接效应(负)

---
### 从最大化一阶条件到二阶条件

- 已知 `\(p_x(x)+p_x^{\prime}(x) x-MC(x)\leq 0\)` 再对 `\(x\)` 全微分，得到：

- `\(\underbrace{p_x^{\prime}(x)+p_x^{\prime}(x)+p_x^{\prime \prime}(x) x}_{\frac{d M R}{d x}}-{\frac{d MC}{d x}} \leq 0\)`

- `\(\frac{d M R}{d x} \leq \frac{d M C}{d x}\)`

- 由于MR曲线是递减的，MC曲线是弱增加的，所以二阶条件对于所有的x是满足的

- 思考：假如采用凸技术且存在递增规模收益，如果MC曲线在 `\(x\)` 处下降，会发生什么？

--

- MR和MC曲线的斜率都会下降。在均衡处，MR曲线必须比MC曲线更陡峭

---
### 勒纳指数 Lerner index

- 1934年经济学家勒纳就出了一个衡量厂商在市场上独占力的指数
- `\(L=\frac{p_x-MC}{p_x}=\frac{1}{\varepsilon_d}\)`
-  `\(MR(x)= p_x (1-\frac{1}{\varepsilon_d})\)` 和 **MR=MC** 
- 勒纳指数可以改写为： `\(p_x=\frac{M C(x)}{1-\frac{1}{\varepsilon_d}}\)` → 独占厂商定价遵循**逆弹性价格法则**(Inverse Elasticity Pricing
Rule , IEPR)

### 完全竞争与独占的比较

#### 寻租 rent seeking

- 经济学家William J. Baumol 1982年提出了一个经济概念：直接非生产性逐利活动（Directly Unproductive Profit-seeking activities，DUP）
- 指的是那些无助于提高生产力或经济增长，但为了增加利润而进行的经济活动
- DUP活动常见包括了**寻租、游说以及其他合法或非法的尝试**，普遍存在于受到**政府干预**的市场中(价格管制或进口限额)
- DUP表明虽然一些经济活动可能会产生经济效益，但对整体经济可能是浪费或是有害 → 真正的损失可能是**大于**无谓损失的

### 门票的非弹性需求

![ew329M](https://pkuzzq-image.oss-cn-beijing.aliyuncs.com/uPic/ew329M.png)

???
尽管人们普遍批评职业球队收费过高，但体育经济学家经常发现，球迷支付的价格要低于能使球队利润最大化的价格。

事实上，从文献中可以看出，体育赛事的票价经常在需求的无弹性范围内定价。


---
### 门票的非弹性需求

- 经验证据显示门票价格低于普遍认知的利润最大化的价格，而且是**非弹性的**

- 原因1：球队依然是利润最大化目标，只是不仅仅依靠门票收入，而是可以在多种收入选择下进行选择（El-Hodir and Quirk,1974; Heilmann and Wendling,1976）;Zimbalist(1992)认为门票收入可能与特许权收益(concession revenues)
- 原因2：球迷是忠诚的，因此有成瘾或者习惯性(addictive or habitual)消费，在一个**动态模型**中，在长期利润最大化目标下，短期球队可以将MR设置在MC以下(Ahn and Lee, 2003)
- 原因3：球队是**体育人(sportsman)**，因此不是利润最大化而是效用(utility)最大化(DeGennaro, 2003; Ferguson, Stewart, Jones, &amp; Dressay, 1991; Sloane, 1971) → 问题是效用是难以进行实证检验的

---
### 门票的非弹性需求

#### 通过周边商品变向抬高票价

- Berri 和 Krautmann(2016)发现，若是以球迷成本指数（Fan Cost Index，FCI）来计算门票价格，要高出实际门票价格
- FCI计算的是一家4口所持有的平均门票价格，再家两杯啤酒，四瓶软饮料，四个热狗，停车位和两顶帽子
- 作者以2004年MLB为例，联盟的平均FCI为155.52美元，而平均票价为19.82美元。因此，边际特许权收益为：19.82美元乘以4（=79.28美元），再从155.52美元中减去（=76.24美元）；然后再除以4（=19.06美元）来计算
- 以2016年为例，NFL的平均票价约为93美元，但FCI高于500美元
- 2021年，NFL平均票价107.5美元，+2.5 pct /较2020年；FCI高达568.18美元，+2.8 pct /较2020年
- 球队牺牲了一些上座率的收入，但它从特许经营中获得的利润足以弥补这一损失

-  `\(TR=R^{Gates}(x)+R^{Concessions}(x)+R^{Revenue\_ Sharing}+R^{Broadcast}\)` ; `\(T C=m+c \cdot x\)`
-  `\(x=a-bp_x\)`
-  `\(R^{Gates}=[\frac{a}{b} x-\frac{1}{b} x^2]\)` → `\(MR^{Gates}=[\frac{a}{b}-\frac{2}{b} x]\)`
-  `\(R^{Concessions}=g \cdot x\)` → `\({MR}^{Concessions}={g}\)` 
-  `\(MR^{Gates}+M R^{Concessions}=MC\)`
- 假如没有特许权销售时, `\(MR^{Gates}=[\frac{a}{b}-\frac{2}{b} x]=MC=c\)`  →  `\(\begin{aligned} x^{Gates} &amp; =[\frac{a}{2}-\frac{b c}{2}] \\ p_x^{Gates} &amp; =[\frac{a}{2 b}+\frac{c}{2}]\end{aligned}\)`
- 假如考虑特许权销售后,
`\(MR^{Concessions}=(c-g)\)`  →  `\(\begin{aligned} &amp; x^*=[\frac{a}{2}-\frac{b c}{2}]+\frac{b g}{2}=x^{Gates}+\frac{b g}{2} \\ &amp; p_x^*=[\frac{a}{2 b}+\frac{c}{2}]-\frac{g}{2}=p_x^{Gates}-\frac{g}{2}\end{aligned}\)` 
- 箭头左边强调了作者的观点。如果c&lt;g，那么门票价格在MR&lt;0时决定，因此会观察到无弹性的票价。如果c=0，同样MR是负数，得到了利润最大模型的变体。**意味着收入最大化的所有者会将票价设定在需求的无弹性范围内(而不是单位弹性)**

### 多工厂的职业联盟

- Neal(1964)：职业联盟是一种**多工厂独占**（multiplant monopolist）
  - 每个球队在行政区域内是独占的，可以单独出售的门票(联盟是可分割的)
  - 整个联盟在国家范围内是**联合独占**的
- 由于每个球队的工厂(球队)的生产技术不完全相同，那么联盟的边际成本该如何确定？
- 假设 `\(x_1,x_2\)` 分别是第1家和第2家球队的比赛数量，联盟一共要完成100单位比赛，在联盟的总体需求函数不变的前提下，因此边际收益已经确定
- 初始时 `\(x_1=50,x_2=50,x=x_1+x_2=100\)` ，但此时 `\(MC_1=8&gt;MC_2=3\)` ，那么联盟集体决策可以让第1家球队减少1单位产生进而节省8元成本，而增加第2家球队增加1单位产出只需投入3元，因此只要将x产量由第1家转移到第2家生产就可以节省5元成本，而保持总产量不变
- 下一阶段 `\(x_1=49,x_2=51,x=x_1+x_2=100\)` ，但此时 `\(MC_1&gt;MC_2\)` 时，仍然可以采取之前的方式，维持总产量
- 一直到 `\(MR=MC_1=MC_2\)`

# 差别取价
---
### 差别取价的条件与识别

- 相比价格接受的厂商，独占厂商是可以通过降低产量，提高价格的方式获取独占利润。这部分.purple.hi[超额利润]转移自.pink.hi[消费者剩余]

- 即使独占厂商“割了韭菜”，一方面消费者仍保有部分的.pink.hi[消费者剩余]；另一方面只要不使消费者剩余完全消失，消费者就仍可通过交易提高福利，因而交易仍会持续 &lt;br&gt;
→ 独占厂商事实上就可以设法夺取更多消费者剩余，从而增加利润与福利 &lt;br&gt; 
→ 独占厂商就不会安于 **MR=MC** 的单一取价策略

- 厂商对**同一产品**的不同类别消费者或者不同消费数量设定一个以上的价格政策，那么称之为**差别取价**或**价格歧视**(price discrimination)

- 这里的歧视并不一定是非正义的，而且经济学上可能是有效的

---
### 取价策略的多样

- 时间差别
  - 周末票和平日票价格不同
- 地点差别
  - 同一商品在不同城市、不同店铺取价不同，例如同样的鞋子在A市的商场和B市的小店取价不同
- 人群差别
  - 同类商品面向不同的消费群体价格不同，例如学生票和成人票的价格不同
- 数量差别
  - 同一商品购买数量不同价格不同，例如批发价格和零售价格


---
### 应用：可变票价与动态票价

- **可变票价**与**动态票价**是体育赛事门票取价中最常见的两种取价策略
- 可变票价（variable ticket pricing，VTP）：对季前赛、常规赛和季后赛，以及对分区对手或热门对手的比赛收取不同的价格
  - MLB芝加哥小熊队有三个不同的取价等级。季初比赛为"铜"，季中比赛为"银"，季末比赛为"金"
  - NFL的达拉斯牛仔队还按照分区对手或热门对手的比赛收取更多费用
- 动态票价：根据比赛的重要性或竞争程度、对手实力、是否有超级明星、比赛日当天的天气、比赛是否周末等可能因素确定门
  - Golden Warrior最早实施DTP的NBA球队之一，使用一个名为 "每周动态交易"的系统，该系统根据对手实力和其他变量等因素动态调整每场比赛的票价
  - Boston Red Sox在主场比赛中使用动态票价：周末对阵热门对手通常更贵

总体上，向愿意支付更多费用的顾客收取更高的价格，同时仍向对价格敏感的顾客提供较低的价格

---
### 实施差别取价的必要条件

- 市场力量 → 拥有定价权
- 识别客户
  - 能够他们的支付意愿将他们分成不同的群体。识别客户越精准，差别取价的能力与与越强 ← 这需要对客户信息充分了解（并不容易）
- 区隔市场（segmentated market）
- 不同的市场需求弹性
  - 差别取价要要行之有效，还要求不同的客户群体具有不同需求弹性
- 低交易成本
  - 假如区别取价本身增加额外成本，就改变了厂商原有的成本结构，因而造成差别取价失效
- 无套利机会
  - 厂商必须防止顾客以不同的价格转卖或套利商品或服务技术支持：票务系统、独家会员资格或个性化产品

---
### 一级差别取价

- 实施条件：厂商能够识别**每一个个体的需求** → FPD也叫**完全差别取价** → 名字就能看出，厂商是对销售的任何一单位产品均以购买者的需求价格卖出
- 在现实中并不存在

- 当生产第1个单位是，厂商卖8元一直到生产第8个单位卖1元
- 由于销售任何一单位都不影响其他单位的销售价格
- 需求曲线 `\(p_x=AR\)` 就变成了 `\(MR\)`

### 三级差别取价
- 厂商根据消费者某些**显而易见**的特征（性别、年龄、职业等）分成不同消费者群体
  - 区隔市场(Segmented Markets) ← 有防止转售的技术（出示学生证件等）
- 有两个市场分别可以在理论最大化下决策 
  - `\(\max_{x_1, x_2} p_x^1(x_1) x_1+p_x^2(x_2) x_2-c x_1-c x_2\)`
  - `\(\begin{aligned} &amp; p_x^1(x_1)+p_x^{1\prime}(x_1) x_1-c=0 \Rightarrow M R_1(x_1)=M C \\ &amp; p_x^2(x_2)+p_x^{2\prime}(x_2) x_2-c=0 \Rightarrow M R_2(x_2)=M C\end{aligned}\)`
- 根据**逆需求弹性定价法则** 
  -  `\(p_x^1(x_1)=\frac{c}{1-1 / \varepsilon_1}\)` 和 `\(p_x^2(x_2)=\frac{c}{1-1 / \varepsilon_2}\)`
- 那么 `\(p_x^1(x_1)&gt;p_x^2(x_2)\)` 当且仅当
$$
`\begin{gathered}
\frac{c}{1-1 / \varepsilon_1}&gt;\frac{c}{1-1 / \varepsilon_2} \Rightarrow 1-\frac{1}{\varepsilon_2}&lt;1-\frac{1}{\varepsilon_1} \\
\Rightarrow \frac{1}{\varepsilon_2}&gt;\frac{1}{\varepsilon_1} \Rightarrow \varepsilon_2&lt;\varepsilon_1
\end{gathered}`
$$
- **独占厂商在需求弹性更大的市场上收取更低的价格以掠夺更多的消费者剩余**

### 三级差别取价福利分析

- 与完全竞争市场相比，福利一定减少
  - 每个子市场都是存在无谓损失的
  - 整体市场的产量**必定**低于达到经济效率的产量
- 与单一定价独占厂商相比，福利增加或者减少无法确定
  - 消费者剩余是被掠夺
  - 区隔市场会改变成本函数与需求函数 → 意味着三级差别取价时的总产量可能较单一定价总产量或多或少。**当总产量变得更少时，一般社会福利会更低**

### 二级差别取价
- 实施条件：真实情况厂商无法看到每个个体的需求（支付意愿）。但厂商可以对***不同购买数量**设定**不同价格**
    - 数量折扣（quantity discounts）是假设比赛质量一定，球迷消费体育赛事的边际效用会随着他们参加比赛的数量而下降
    - 买一送一 buy one get one
    - Personal Seat Licenses
- 定价以购买数量为准则，因此也称为**数量差别取价**（quantity discrimination）；因不同购买量所支付价格不同，也称为**非线性定价法**（nonlinear pricing）

---
### 二级差别取价应用：两部定价法
- 从事SPD的厂商无需购买者的任何情报，是通过**价格与数量的组合**诱使购买者**自我选择**（self-selection）
- 两部定价法（two-part tariff）
  - 固定的入场费entry fee
  - 变动的使用费usage fee
  - 如游乐场、COSCO

### 二级差别取价应用：两部定价法
#### 第1种情况：对称信息(symmetric information)

- 消费者 `\(x\)` 单位产品的支出为 `\(E=A+p_x x\)` ； 因此购买1单位产品的实际价格 `\(p_x^{real}=\frac{E}{x}=\frac{A}{x}+p_x\)` （实际价格随着消费数量增加而递减 → 体现出**数量折扣**）

.more-left[
- FPC的厂商可以完全掠夺消费者剩余cae。采用两部定价法的厂商也可以完全取得cae就可以获得与FPC厂商一样的最大化利润
- 实施办法：由于每位消费者获得的剩余多少决定于使用费，所以厂商必须设定使用费。若 `\(p_x\)` 设定为 `\(c\)` (一级差别取价时的水准)，那么每位消费者购买 `\(x_c\)`
- 消费者剩余刚好是cae，但并此时厂商并**没有超利润**(AC=MC=c)，因为厂商将**入场费A**设定为cae即可**掠夺全部消费者剩余**
- 前提是：**厂商能观察到消费者类型与其需求曲线**

### 二级差别取价应用：两部定价法
#### 第2种情况：非对称信息(asymmetric	information)
- 为了简单，市场上消费者只有两类(低需求和高需求)，其代表性需求曲线分别是 `\(AR_1\)` 和 `\(AR_2\)`

### 反垄断措施

1. 反托拉斯法(antitrust law) → 打破已有的垄断、阻止**合并**等
2. 等待技术革新 → 移动支付降低了传统银行的份额
3. 管制：**价格控制**

### 反垄断的历史

19世纪的技术革新创造了规模经济 → 政府开始关注由于规模扩大带来的排斥竞争的行为
- 1890年的《谢尔曼反托拉斯法案》使得反竞争商业行为非法化
  - 最终用于打破像标准石油这样的信托和阻止合并
- 随着时间的推移，法院开始做出有利于小型、老牌公司的裁决，而不是行业新进者 → 即便小的在位者拥有**地方垄断**力量！
- 当前商业法院基本采用**消费者福利标准**
- 如果合并或串谋会增加消费者剩余吗？就让合并发生；否则就阻止合并

---
### 价格管制

- 独占厂商之所以带来无谓损失，就是因其生产太少，价格太高
- 减少无谓损失的一个最直接的方法就是将独占厂商所订的价格加以限制，使其不致太高
- 在完全竞争市场中政府管制价格本身会造成无谓损失，在独占市场中的价格管制是否能消除独占的无谓损失呢？

### 边际成本定价法的困难

- 困难1：估计市场需求函数和厂商的边际成本没那么容易。MC依赖对市场中唯一一家厂商提供的生产成本资料。厂商知道提供生产资料就意味着会被价格管制；另外，厂商可能会进行寻租
- 困难2：在面临**自然独占**时候，边际成本定价法会发生问题。为此我们正式说明下什么是**自然独占**：在相关产出范围内，一家厂商单独生产该产业全部产品的成本较几家厂商共同生产来更低的现象
  -  `\(TC(x_1)+TC(x_2)&gt;TC(x),其中x_1+x_2=x\)` →  `\(\frac{x_1}{x} \frac{T C(x_1)}{x_1}+\frac{x_2}{x} \frac{T C(x_2)}{x_2}&gt;\frac{T C(x)}{x}\)`  →  `\(\lambda_1 A C(x_1)+\lambda_2 A C(x_2)&gt;A C(x)\)` ，其中 `\(\lambda_i=x_i / x\)` 代表 `\(x_i\)` 产业所占比重
  - 在图形上反映为平均成本递减的状态（只是充分条件） ←  AC递减与厂商生产技术具有**规模经济**相关，或者反应出**生产成本中包含大量的固定成本，而且边际成本足够小**
  - **自然垄断**通常是前期固定资本投入足够大的行业，如通讯、电力、有限电视、交通运输等，这也是为什么这些行业是政府强管制对象或者有政府直接经营的原因

### 以厂商视角衡量球队产出与投入

在体育市场，定义和衡量产出是复杂的.

假设单厂商是联盟中的球队，那么衡量球队的产出TP可以如下：
- 上座率(attendance) 或收视率(television viewership)：基于收入，直接与球队收入TR相关
- 参赛数量(game played)：基于要素角度，球队投入要素（L或者K）越多，参赛数量就多 
- 胜利或者胜率（wins or winning percentage)： 如果球队收入和受欢迎程度正相关，那么产出TP以胜利w或胜率wp就是合理的，而不是参赛数量 .mono[-&gt;] 连接了要素和收益
	- 一般假设是：**利润来自胜率(profit from win percentage)**
  - 当自变量为**每个赛季的胜率**时，我们关注的是联盟的竞争均衡问题；当自变量为**球员天赋水平**时，会考虑成本
  - 由于胜率通常是球员天赋水平的单调递增函数，因此两者本质上同一个问题

### 收入6大来源


1. 门票收入 （ticket sales &amp; gate receipt）。$R_G$ 

2. 传统播权权。 `\(R_B\)` 

3. 前沿媒体。如流媒体直播 `\(R_M\)` 

4. 许可收入。如官方商品、球队纪念品、涉及商标和知识产权的收入： `\(R_L\)` 

5. 场地和赞助收入。如豪华包厢、特许经营权、命名权： `\(R_V\)` 

6. 联盟转移收入。 `\(R_T\)` 

$$ R =  R_G + R_B + R_M + R_L + R_V + R_T $$

工资帽的规定使得所有球队在球员薪资部分基本是固定而且是均衡的，只在一个狭小范围内可变。只有**MLB没有工资帽，通过奢侈税**限制球队恶意竞争球星。

- 可变成本: 有差旅费、广告费、管理费（球队层面和联赛层面）以及场地费
  
  - 场地费用每个球队情况不同。有些球队有拥有自己的球场（每年从政府获取补贴）；而一些球队要租赁场地。

- MLB，NBA和NHL会下拨一些资金给小联盟的球队；这些小联盟球队能够产生一些大联盟球员，每人花费在上百万美元；一些小联盟球队就所归属于大联盟球队

### 开放联赛的球队行为


- 升降级 → 球队更加关注成绩，并且进入到顶级赛事(欧冠和欧联杯)的球队能够取得的巨大收入，这就促使联赛的头部球队投入更多财力在保持竞争力上

头部球队：

- 吸引"超级球星" → 他们的加入增加了球队的实力，巩固了胜率，提升了媒体曝光度
 
- 头部球队竞争力提升，确保从顶级赛事中持续赚取高额的奖金

- 头部球队的高回报、高曝光会吸引"超级投资人"，对于他们而言，球队的利润最大化只是目标之一，他们往往不那么投资回报率，促使球队可以放心投入到争夺运动天赋的"战役"中

---
### 开放联赛的球队行为

中部球队：

- 多是中小市场，财力限制了追求运动天赋的能力

- 目标是远离降级区，在胜率与利润的目标中更偏向前者

- 中部球队会从次级别联赛（南美或者东欧）发掘天赋，将一部分天赋出售给头部球队获得收入
