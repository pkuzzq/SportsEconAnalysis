### 职业体育场地设施的发展历史

- 最早的职业体育场地可以追溯到19世纪末和20世纪初的美国，当时棒球和橄榄球等运动开始在大城市和工业化城镇中流行起来。

### 公民建设期(civic infrastructure)

- 1953-1980
- 城市将体育场馆视为城市发展的核心。
- 双向选择，职业球队流动性提高，各城市竞标吸引或保留球队。公部门承了体育场馆资金的.b[全部成本]。
- 以城市名称、当地地理特征或者爱国主义名称命名。西雅图国王体育馆、辛辛那提河滨体育场、费城退伍军人体育场

---
### 公私合营期(public-private partnership）

- 始于1980年
- 随着广播电视的发展，联盟扩张迅速，寻求好的转播环境。大都会区的城市平均每年启动6个大型体育场馆项目
- 地方和州政府资助.b[大约三分之二]的建筑成本，球队和联盟则支付其余部分
- 公共补贴减少了，球队寻求赞助。出售冠名权：比如休斯顿丰田中心

### 蜜月期效应

- 1953年之后，政府开始提供财政和政策支持，促进场地翻修、更新一大批场地
- 建造技术提高和设计理念的更新，从简单的露天球场到现代化的多功能体育场馆
- 20世纪80年代，公共选择学派唤醒了公众对公共资金使用正义性、合理性的关注
- 关于新场地设施投入使用对职业球队影响开始研究始于棒球项目。
  - Clapp和Hakes(2005)新场地对棒球有积极影响，出现了**“蜜月期效应”（honeymoon effect）**

  - 原因一，棒球球市票房没有NBA、NFL那么大
  - 原因二，棒球赛事数量多，是NBA和NHL的2倍，是NFL的10倍；与NBA和NHL相比，MLB的场地设施规模也更大
  - 结果，新场地建成后的上座率是很大问题，甚至影响了球队的生存。


???

- 所谓，**蜜月期效应**，就是新球场设施使上座率的增加，但随着时间流逝，人们对球场的“新鲜感”就下降了，这也会导致上座率下降

  - 相较于MLB，NHL和NBA由于场地一般比较小，因此新赛场使用对上座率影响会更小、持续时间短

### 场地规模与形状：棒球和橄榄球

- 一直到20世纪60年代，NFL几乎是租MLB建造的场地。
  - 为了降成本，MLB建造了**大尺寸、多用途**体育场。
  - 这是一种妥协，因此对棒球项目来说太大，对橄榄球来说太小。

- 20世纪90年代开始（大兴土木的年代），MLB与NFL开始拥有专属球场。新棒球场平均缩减了1w个座椅，而新橄榄球场平均增加了1w个座椅。

- 20世纪60到80年代，建造的NFL和MLB球场几乎都是圆形

### 冰球和篮球共享场地

- NBA早期主要租NHL的场地，由于观赛最佳区域相近，NHL和NBA通常共享设施。
  - 截至2016-2017赛季，有17支NHL和NBA球队在同一大都会区，其中10对球队共享场地。相比下，2017年有26支MLB和NFL球队在同一大都会区，仅有1对球队共享场地。

- **共享场地会造成财务冲突**。NBA球队通常是NHL球队场馆的主要承租者，由于篮球市场的火爆，自然在场地中获益更多，而NHL球队会面临比较糟糕的财务状况。
  - NHL中最赚钱的4个球队（多伦多枫叶队、纽约游骑兵队、蒙特利尔加拿大人队和底特律红翼队）都是场地的“房东”。

## 场地设施与利益相关者

---
### 新场地设施会让球队变好？

理论上，只要新场地设计合理，会新吸引“真球迷”到现场观赛，若是地标性建筑还会吸引游客和当地人，球队在门票收入上会更多。

`$$p_{{i}}=R(w_{{i}}, A_{{i}})-C_{0}-C(w_{{i}})$$`

假设：收入 `\(R\)` 随 `\(w_{{i}}\)` 增加而增加，并随球队设施年限 `\(A_i\)` 增加  而减少(假设球迷偏好新设施)；固定成本 `\(C_0\)` 与 `\(w_{{i}}\)` 无关，  可变成本 `\(C(w_i)\)` 随 `\(w_{{i}}\)` 增加而上升。

- 通常，新建场地只增加了固定成本，不一定带来额外收入，这时就不会影响胜率。

- 然而，新建场馆降低 `\(A_i\)` ，提高的 `\(R(w_{{i}}, A_{{i}})\)` 超过了固定成本时，就会影响球队胜率。

这意味着，若是新设施增加了胜利的边际收益，那么拥有新场地的球队就有动力去雇佣更多天赋球员。

.tiny[
- 证据：Quinn检验了北美4大联赛的球队胜率和设施年龄的关系，结果发现除了棒球外，设施年龄对任何运动的获胜率都没有影响，而棒球影响也很小。
Hakes和Clapp则验证了MLB球队胜利对收入和上座率的影响，发现在新场地额外胜利会带来更多球迷和收入，但在新场地整体战绩不如旧场地好。结论是，拥有新场地的棒球队并没有经济动机去雇用更好的球员。

]

---
### 新场地设施对球迷来说是负担

在更有吸引力的体育场里 .mono[+] 战绩更好的球队 ，通常不会有利于球迷。

- 因为球队知道，球迷愿意为新设施的便利性和新颖支付更多，因此门票定价也会调整。

- 事实上，球队边际收益的提高（右移）是因为门票定价高了。

- Baade和Matheson发现，1997至2003年间，16支NFL球队在新建或大幅度翻球场后的第一个赛季，门票价格平均上涨了近30%。

- Gitter和Rhoads发现，在新场地建成后的第一个赛季，棒球小联盟的门票价格平均上涨了20%至25%。

---
### 新场地设施会让城市变好? 

作为公部门的政府，考虑的是**选票**。

- 事实上，体育设施若是离开财政补贴，几乎都无法支付其建设和运营成本。
- 若按盈利的标准，政府新建场馆肯定是错误选择。正外部性是政府使用公共资金的正当理由，一个基本逻辑如下:

- 虽然球队利益可能小于等于球队成本，但球队利益由于获得了公共财政支持产生了正外部性，会大于球队的成本再加上因为没有补贴带来的负外部性，那么公共财政支持就是正当的。

- 这里的前提是：**职业球队具有公共品属性**

- 比赛过多，产生负外部性，球队获利，政府税收；没有比赛，市民福利受损（正外部性缺失），政府补贴

围绕场馆公共补贴与税收是该领域的核心话题。

---
#### 直接收益和间接收益

正方：场地翻修、重建或新建必然增加支出，带动当地就业。
  - 理由，长期看，球迷可以在新球场周边地区消费。首先，拥有职业大联盟球队的城市居民该方面消费更多、储蓄更少；其次，职业球队会刺激对地区的净出口 (net exports) 。例如，吸引其他地方球迷来看比赛，否则自己城市居民就只能前往其他城市去支持主动
  
反方：这部分被**高估**了

- 理由1，公共资金由税收获得，而税收必然带来额外损失（想想垄断）。这部分资金本可以用于投资回报更好的产业设施。实际上，是一种对其他资源的**挤占(crowds out)**。主流体育经济学家几乎都不太赞同通过提高税收去支持场馆建设。一个例外是，当遇到经济衰退时，这部分支出被视为固定资产投资，作为刺激经济手段。由于规划期太长，被视为次优选择。

---
#### 直接收益和间接收益

反方：这部分被**高估**了

-理由2，大部分球迷是本地人，如果他们不去看比赛，原本就会把钱花到本地的其他消费上，所以新建场馆只是诱发了**替代性消费(substitution spending)**，若是没有比赛，本地人休闲时间可能去旅游或者看电影

- 理由3，真正的消费可能没有想象的那么多。比如，自带食物、汽油等

#### 衡量：乘数效应

.hi.pink[乘数效应] 广泛来衡量一项赛事或者设施，产生的经济效果。
**边际消费倾向** (marginal propensity to consume，MPC) 表示每获得 1 块钱愿意在消费上的支出比；**边际储蓄倾向** (marginal propensity to save，MPS) 表示每额外获得 1 块钱的储蓄比。

 `$$MPC+MPS=1$$` 

$$ 乘数效应 M= \frac{1}{1-M P C}=\frac{1}{M P S}$$
比如，第1人有100块钱，消费50元，MPC为0.5；第2人，获得50，再消费25元...
相当于这100元，创造了约50+25+12.5+...约为100元，所以100相当于200


但在开放经济,还应考虑**边际进口倾向** (marginal propensity to import，MPI)。因此将上式子调整为:

`$$乘数效应 M= \frac{1}{1-M P C+ M P I}$$`

---
#### 衡量：乘数效应

还应该考虑城市的差异:
1. 很多高薪球员住大城市中，因小城市就不会有这么高的消费欲望
2. 在小城市的消费会回流到其他大城市，比如万豪、希尔顿酒店

另外:
1. 税收会抑制乘数效应。职业球员工资比普通人高得多，但税率自然也高，因此抑制了一部分消费。
2. 随着收入增加，人们通常更倾向于储蓄。球员的职业生涯更短，有额外激励去储蓄更多，所以MPC 比一般工人更小。

---


综合上述情况,
- 直接收益：挤占、替代性消费和更低的实际消费
- 间接收益：虽有乘数效应放大，但是开放经济、中小城市生成能力差异、税收和职业球员的生涯特征

**乘数不太可能大于 1.0**，意味着职业体育特许经营权的支出对当地经济没有多少影响。

---
#### 相关研究

Victor Matheson、Baumann、Dennis Coates 和 Brad Humphreys 等研究认为，即便是没有直接增加收入或就业，职业球队存在会使得城市更具有吸引力，反映在对商业住宅和办公空间的需求增加，推动不动产价值提升。

Coates 和 Humphreys 的论文,以及最近 Feng 和 Humphreys 的论文都发现了较小的影响，并且随着与设施的距离增大而迅速下降。

这两篇论文的结论是，在其他条件相同情况下，职业体育特许经营权会使附近的社区对潜在的购房者更有吸引力，但对整个城市的影响很小。

---
#### 相关研究

- 现实是，即使场地设施是亏损的，很多城市依然会兴建或翻新场地，这看似一种非理性行为

- 关键少数：利益相关者影响政客，政客与体育特许权所有者的利益完全吻合：

- 假设一个立法机构由A、B和C三各平等团体组成，每个团体代表该州的三分之一。 该州正考虑建两个体育场，分别在A和B。

- 假设新体育场有正经济效应，但要提高税收，得罪ABC所有选民。如果根据全州意愿投票，必然否决。

- 现在有这么一个制度，可以互相吹捧（Logrolling、选票互助）。A和B合作，等到这个案子成了，用获得的收益去补偿对方的成本。C怎么闹事，都不会翻盘，收益会去补偿。
