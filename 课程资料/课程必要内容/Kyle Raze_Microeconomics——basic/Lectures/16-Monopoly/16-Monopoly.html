# Market Failure

## Causes

1. Absence of property rights.

    - Externalities.
    
    - Public goods.

2. Market power.

    - *e.g.,* monopoly (today).

3. Asymmetric information.

---

# Monopoly

---
# Monopoly

## Conditions

1. One seller.

2. Unique product without close substitutes.

3. Barriers to entry.

--

## Result

**Market power:** A monopolist has the ability to influence market prices.

- A monopolist is a **price maker**.

---
# Monopoly

## Examples?

**Q:** Is Google a monopolist? .purple[Why] or .pink[why not]?

--

- .purple[Most popular search engine by far .mono[+] huge, vertically integrated company .mono[+] ability to purchase potential new competitors.]

- .pink[Competes with Apple, Amazon, and Microsoft.]

--

**A:** .pink[Not a monopolist, but has market power.]

---
# Monopoly

## Examples?

**Q:** Is Comcast a monopolist? .purple[Why] or .pink[why not]?

--

- .purple[Sole internet provider in many areas .mono[+] huge, vertically integrated company .mono[+] high barriers to entry.]

- .pink[Competes with Verizon in some areas.]

--

**A:** .purple[Depending on where you live, yes.]

---
# Monopoly

## Examples?

**Q:** Is the only hardware store in a small town a monopolist? .purple[Why] or .pink[why not]?

--

- .purple[No direct competitors in town .mono[+] small size of market deters entrants.]

- .pink[A grocery store might carry some of the same products.]

--

**A:** .purple[Yes, provided that there sufficiently few indirect competitors.]

---
# Sources of Monopoly Power

## Exclusive control of resources

A firm can keep out potential competitors by buying up essential resources for production.

--

**Examples**  

- Early 1900s: Aluminum manufacturer ALCOA owned 90% of the global bauxite supply.

- De Beers owned most of the world's raw diamonds until the mid-2000s.

---
# Sources of Monopoly Power

## Difficulty raising capital

Incumbent monopolists are often large .mono[--&gt;] new competitors would need a lot of money to compete effectively!

- Chances of competing against entrenched monopolist are low .mono[--&gt;] risky investment for lenders.

--

**Example:** Operating systems.

- Supplanting Windows 10 as the leading operating system for PCs would require vast amounts of capital.

- A lender would pick Microsoft over your start-up to develop the next big operating system.

---
# Sources of Monopoly Power

## Economies of scale

Some industries feature immense upfront fixed costs, but low marginal costs thereafter.

- Tendency for consolidation over time.

--

**Examples:** Natural monopolies.

- Electricity and water.

- Cable internet and television.

- Railroads.

---
# Sources of Monopoly Power

## Licensing

Governments establish monopolies with licensing requirements.

- Licensing requirement .mono[=] legal barrier to entry.

**Rationale:** Minimize negative externalities or exploit economies of scale.

--

**Examples**

- Trash collection.

- Taxi medallions.

- Occupational licenses.

---
# Sources of Monopoly Power

## Patents and copyright law

Governments issue exclusive rights to sell a particular good or service for a fixed amount of time.

- Exclusive rights .mono[--&gt;] monopoly.

**Tradeoff:** Market power *vs.* innovation.

--

**Examples**

- New prescription drugs.

- Books and music.

# Social Consequences

## Limited choices for consumers

Monopolists face few incentives to compete for customers.

- **Result:** Fewer product lines .mono[+] lower quality.

- **Example:** Cable companies and bundled services.

--

## Rent seeking

Monopolists can use political processes to preempt competition or secure new monopolies.

- A form of competition, but not the good kind.

- **Example:** Lobbying Congress for trade protections.

---
# Monopoly

## Solutions?

1. Antitrust law.

    - *e.g,.* breaking up monopolies, blocking mergers, *etc.*

2. Regulation.

    - *e.g.,* price controls.

3. In the case of monopsony, unions?

4. Wait for technological disruptions.

    - *e.g.,* rise of mobile devices reduced Microsoft's market share.

# Antitrust

---
# Antitrust

## History

Technological innovations during the 1800s created economies of scale.

- **Result:** Consolidation of industries into national *trusts*..super[.pink[&lt;span&gt;&amp;#8224;&lt;/span&gt;]]

.footnote[.pink[&lt;span&gt;&amp;#8224;&lt;/span&gt;]: *Trust* .mono[=] An organization of colluding or jointly-owned companies.]

- **Example:** Standard Oil.

--

Sherman Antitrust Act of 1890 made anti-competitive business practices illegal.

- Eventually used to break-up trusts like Standard Oil and block mergers.

---
# Antitrust

## History

Over time, courts started to rule in favor of small incumbent firms over national entrants.

- Small incumbents had local monopoly power!

--

Eventually, federal courts adopted the .pink[Consumer Welfare Standard].

- **Q:** Would a merger increase consumer surplus?

    - If yes, let the merger happen.

    - If no, block the merger.

--

- Still governs antitrust law today.


---
# Mergers

## Market definition

.pink[**Product market**]

- **Q:** Are there .pink[substitutes] for the merging firms' good? 

--

.purple[**Geographic market**]

- **Q:** Is the market .purple[local or national?]

--

**Bottom line** 

- Larger markets make mergers look better.

- Smaller markets make mergers look worse.

# Regulating Monopoly

## Options

1. Mandate marginal cost pricing?

    - Make monopolist choose quantity where price equals marginal cost.

2. Have the government take over the monopoly?

    - Not always better.

3. Subsidize the monopolist?

    - Politically unpopular in most cases.
